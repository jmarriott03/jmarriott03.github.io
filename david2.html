<!doctype html>
<html>

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width”, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Plymouth University</title>
<style type="text/css">
* {
	margin: 0 auto;
}
* > :last-child {
	margin-bottom: 0 !important;
}
html, body {
	height: 100%;
	margin: 0;
}
html {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	font-size: 20px;
}
body {
	font-family: 'Roboto', sans-serif;
	font-size: 1em;
	line-height: 1.5em;
	color: #eee;
	background-color: #111;
}
h2 {
	font-size: 1.5em;
	line-height: 1.5em;
	font-weight: 400;
}
h2, p {
	margin-bottom: 1em;
}
a {
	color: #cc0;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
	float: left;
}
.box {
	max-width: 51em;
	overflow: hidden;
}
.forty {
	width: 40%;
	float: left;
}
.sixty {
	width: 60%;
	float: left;
}
.fullw {
	width: 100%;
	overflow: hidden;
	background-color: #cc0;
	margin: 0;
}
.borderbox {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	background-color: #111;
	margin: 0;
	padding: 1em;
}
.nowrap {
	white-space: nowrap;
}
.staffquote {
	padding: 1em 0 0 4em;
	position: relative;
	min-width: 16em;
	font-size: 0.75em;
	line-height: 1.5em;
}
.staffquote img {
	left: 0;
	position: absolute;
	width: 3em;
	height: 3em;
	margin: 0.25em 0 0 0;
}

  \____/                                                 

*/
@media (max-width: 45em) {
.box {
	width: auto;
}
.forty, .sixty {
	width: 100%;
}
}
</style>
</head>
<body>
<div class="fullw">
  <div class="box">
    <div class="forty"><img src="images/david-bowie-poster-martin-gropius-bau-berlin.jpg" alt=""/></div>
    <div class="sixty borderbox">
      <h2><a href="#">Melody, album sales and lyrics provide basis for unique tribute to <span class="nowrap">David Bowie</span></a></h2>
      <p>Conceived by Dr Alexis Kirke and electronic music pioneer Martyn Ware, the piece will be played to audiences at the <a href="#" class="nowrap" >Port Eliot Festival.</a></p>
      <div class="staffquote">
        <p><a href="#"><strong><img src="images/100x100bw02.jpg">Jane Doe</strong></a><br>
          26 March 2017 | <a href="#">Articles</a></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
