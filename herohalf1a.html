<!doctype html>
<html>

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width = device-width">
<meta name="viewport" content="initial-scale=1">
<title>BSc (Hons) MARINE BIOLOGY</title>
<style type="text/css">
* {
	margin: 0 auto;
}
body {
	font-family: sans-serif;
	font-size: 16px;
	line-height: 24px;
}
h2 {
	font-size: 24px;
	line-height: 30px;
}
h2, p {
	padding: 0 20px 10px 20px;
	float: left;
	clear: both;
}
a {
	color: #08c;
	font-weight: bold;
}
.box {
	overflow: hidden;
	float: left;
	background: rgba(256,256,256,0.9);
	padding: 20px 0 0 0;
	width: 50%;
}
.wrapper {
	max-width: 1024px;
	overflow: hidden;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
	float: left;
	margin: 10px 20px;
	padding: 10px;
	clear: both;
}
td {
	padding: 5px;
	text-align: left;
	border: 1px solid #666;
}
.fullb {
	background-color: #222;
	overflow: hidden;
	background: url(images/sea1.jpg) no-repeat center right fixed;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
}
.buttonstyle {
	padding: 10px;
	background-color: #08c;
	box-shadow: 2px 2px 2px #ccc;
	-moz-border-radius: 3px;
	border-radius: 3px;
	text-align: center;
	color: #fff;
	text-decoration: none;
	float: left;
	margin: 10px 20px 10px 0;
	min-width: 170px;
}
.ucas {
	padding: 10px;
	background-color: #e42438;
	box-shadow: 2px 2px 2px #ccc;
	-moz-border-radius: 3px;
	border-radius: 3px;
	text-align: center;
	color: #fff;
	text-decoration: none;
	float: left;
	margin: 10px 20px 10px 0;
	min-width: 170px;
}
tr:nth-child(even) {
	background-color: #efefef;
}
tr:nth-child(odd) {
	background-color: #fff;
}
.box img {
	width: 100%;
}

/*

 \ \__,_|_|_|_\___\__,_|_\__,_| /__/\__|_| \___\___|_||_|
  \____/                                                 

*/
@media only screen and (max-width: 799px) {
.box {
	width: 100%;
	background-color: #fff;
}
}
@media only screen and (min-width: 800px) {
.box {
	width: 50%;
}
.box img {
	display: none;
}
}
</style>
</head>

<body>
<div class="fullb">
  <div class="wrapper">
    <div class="box">
      <p><a href="#">School of Marine Science and Engineering</a></p>
      <h2>BSc (Hons) MARINE BIOLOGY</h2>
      <table>
        <tr>
          <td>UCAS course code</td>
          <td><strong>320</strong></td>
        </tr>
        <tr>
          <td>Institution code</td>
          <td><strong>P60</strong></td>
        </tr>
        <tr>
          <td>Duration</td>
          <td><strong>3 years<br>
(+ optional placement)</strong></td>
        </tr>
        <tr>
          <td>Course type</td>
          <td><strong>Full-time</strong></td>
        </tr>
        <tr>
          <td>Location</td>
          <td><strong>Plymouth</strong></td>
        </tr>
      </table>
      <p><a href="#" class="buttonstyle">Apply now</a><a href="#" class="ucas">Apply via UCAS</a></p>
      <p><img src="images/sea1.jpg" alt=""></p>
    </div>
  </div>
</div>
</body>
</html>
