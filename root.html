<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
:root {
 --white: #FFF;
 --lgrey: #EEE;
 --mgrey: #CCC;
 --dgrey: #666;
 --black: #111;
 --link: #06c;
 --visited: #551A8B;
}
@font-face {
	font-family: icon;
	src: url('fonts/icon7t-webfont.woff');
}
.iconfont {
	font-family: 'icon', sans-serif;
	font-weight: normal;
	line-height: 1em;
	width: 1em;
	display: inline-block;
	text-align: center;
	margin: 0 0.25em 0 0;
}
* {
	margin: 0 auto;
	box-sizing: border-box;/*background:rgba(255,0,0,0.25);*/
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: var(--black);
	background: var(--white);
	margin: 0;
}
h1 {
	font-size: 2em;
	line-height: 1.25em;
	font-weight: bold;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: bold;
}
p {
	clear: both;
}
a {
	color: var(--link);
}
.visited {
	color: var(--visited);
}
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
	margin: 0;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
section {
	max-width: 40em;
	overflow: hidden;
	padding: 1em;
}
.white {
	color: var(--white);
}
.lgrey {
	color: var(--lgrey);
}
.mgrey {
	color: var(--mgrey);
}
.dgrey {
	color: var(--dgrey);
}
.black {
	color: var(--black);
}
.bckwhite {
	background: var(--white);
}
.bcklgrey {
	background: var(--lgrey);
}
.bckmgrey {
	background: var(--mgrey);
}
.bckdgrey {
	background: var(--dgrey);
}
.bckblack {
	background: var(--black);
}
	h2 {
		padding: 1rem;
		border: 1px solid #111;
	}
</style>
</head>
<body>
<main>
  <section>
    <h1>Root</h1>
    <p>Paragraph</p>
    <p><a href="#">Link</a></p>
    <h2 class="black">Black #111</h2>
	  <h2 class="dgrey">Dark grey #666</h2>
	  <h2 class="mgrey bckblack">Mid grey #CCC</h2>
	  <h2 class="lgrey bckblack">Light grey #EEE</h2>
	  <h2 class="white bckblack">White #FFF</h2>
  </section>
</main>
</body>
</html>
