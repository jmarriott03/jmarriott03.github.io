<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--link: #00e;
--dlink: #009;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon13.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    line-height: 1em;
    font-weight: normal;
}
* {
    margin: 0 auto;
    box-sizing: border-box;
}
* + * {
    margin-top: 1em;
}
html, body {
    text-size-adjust: 100%;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: #111;
    background: #fff;
    margin: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.2;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.2;
    font-weight: bold;
}
h3 {
    font-size: 1.17em;
    line-height: 1.2;
    font-weight: bold;
}
h4 {
    font-size: 1em;
    line-height: 1.2;
    font-weight: bold;
}
h5 {
    font-size: 0.83em;
    line-height: 1.2;
    font-weight: bold;
}
h6 {
    font-size: 0.75em;
    line-height: 1.2;
    font-weight: bold;
}
p {
    clear: both;
    line-height: 1.5;
    margin-bottom: 1.5em;
}
a {
    color: #00e;
    word-wrap: break-word;
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    margin: 0;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
section {
    max-width: 40em;
    overflow: hidden;
    padding: 1em;
}
.codegrey {
    background-color: #eee;
    padding: 1em;
}
.largetext {
    font-size: 1.5em;
    line-height: 1.2;
}
.radio1 input[type='radio'] {
    transform: scale(2);
    vertical-align: middle;
    margin: 0.5rem;
}
.radio1 {
    line-height: 2.5rem;
}
.checkbox1 input[type='checkbox'] {
    transform: scale(2);
    vertical-align: middle;
    margin: 0.5rem;
}
.checkbox1 {
    line-height: 2.5rem;
}
.btn {
font-size: 1rem;
line-height: 1.5;
border-radius: 0.5rem;
padding: 0.5rem 0.75rem;
margin: 0 1rem 0 0;
text-decoration: none;
cursor: default;
display: block;
border: none;
float: left;
-webkit-appearance: none;
outline-offset: 2px;
transition: 0.3s;
}
.whitetxt {
color: var(--white);
}
.linkbck {
background-color: var(--link);
}
.linkbck:hover, .linkbck:focus {
background-color: var(--dlink);
}
.backnext {
background-color: var(--lgrey);
}
.backnext:hover, .linkbck:focus {
background-color: var(--mgrey);
}
</style>
</head>
<body>
<main>
  <section class="radio1">
    <h2>Radio buttons</h2>
    <form action="/action_page.php">
      <p>Please select your favorite number:</p>
      <input type="radio" id="one" name="fav_number" value="one">
      <label for="one">One</label>
      <br>
      <input type="radio" id="two" name="fav_number" value="two">
      <label for="two">Two</label>
      <br>
      <input type="radio" id="three" name="fav_number" value="three">
      <label for="three">Three</label>
    </form>
  </section>
</main>
<section class="checkbox1">
  <h2>Checkboxes</h2>
  <p>Please select your favorite numbers:</p>
  <form action="/action_page.php">
    <input type="checkbox" id="four" name="four" value="four">
    <label for="four">Four</label>
    <br>
    <input type="checkbox" id="five" name="five" value="five">
    <label for="five">Five</label>
    <br>
    <input type="checkbox" id="six" name="six" value="six">
    <label for="six">Six</label>
    <br>
    <br>
    <input type="submit" value="Submit" class="btn whitetxt linkbck">
  </form>
</section>
	<section>
	<h2>Back next buttons</h2>
	<p><button class="btn backnext"><span class="iconfont" aria-hidden="true">P</span> Back</button><button class="btn backnext">Next <span class="iconfont" aria-hidden="true">N</span> </button></p></section>
</body>
</html>
