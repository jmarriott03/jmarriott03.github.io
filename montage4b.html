<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<link rel="stylesheet" href="css/plymouth_reset.css">
<link rel="stylesheet" href="css/plymouth_framework.css">
<title>University of Plymouth</title>
<style>
:root {
--highlight-light: #b4c960;
--highlight-dark: #a80075;
}
* {
    outline: 1px dotted red;
    outline-offset: -1px;
}
.bck-highlight-light {
    background-color: var(--highlight-light);
}
.bck-highlight-dark {
    background-color: var(--highlight-dark);
}
section {
    max-width: 60em;
    overflow: hidden;
}
section :last-child {
    margin-bottom: 0;
}
.p-resize-2-1 {
    padding: 2em;
}
.parent > div {
    width: 100%;
}
.parent {
    display: grid;
    grid-template-columns: 2fr 1fr;
    grid-gap: 1em;
    grid-template-areas: "hero img2" "hero text2" "hero img3" "text1 text3";
    max-width: 80em;
}
.text1 :last-child, .text2 :last-child, .text3 :last-child, .text4 :last-child, .text5 :last-child {
    margin-bottom: 0;
}
.hero {
    grid-area: hero;
}
.text1 {
    grid-area: text1;
}
.img2 {
    grid-area: img2;
}
.text2 {
    grid-area: text2;
}
.img3 {
    grid-area: img3;
}
.text3 {
    grid-area: text3;
}

@media (max-width: 60em) {
.parent {
    grid-template-columns: repeat(2, 1fr);
    grid-template-areas: "hero hero" "text1 text1" "img2 img3" "text2 text3";
}
}

@media (max-width: 40em) {
.parent {
    grid-template-columns: 1fr;
    grid-template-areas: "hero" "text1" "img2" "text2" "img3" "text3";
}
.p-resize-2-1 {
    padding: 1em;
}
}
</style>
</head>
<body>
<main>
  <div class="parent p-resize-2-1">
    <div class="hero rounded-1"><img src="images/1280x720placeholder-mgrey.gif" alt=""></div>
    <div class="text1">
      <p><strong>1)</strong> Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit <a href="#">anim id est laborum</a>.</p>
    </div>
    <div class="img2 rounded-1"><img src="images/1280x720placeholder-mgrey.gif" alt=""></div>
    <div class="text2">
      <p><strong>2)</strong> Sed do eiusmod tempor incididunt ut labore et <a href="#">dolore magna aliqua</a>.</p>
    </div>
    <div class="img3 rounded-1"><img src="images/1280x720placeholder-mgrey.gif" alt=""></div>
    <div class="text3">
      <p><strong>3)</strong> Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip <a href="#">ex ea commodo consequat</a>.</p>
    </div>
  </div>
</main>
</body>
</html>
