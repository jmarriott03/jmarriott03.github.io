<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--dgrey: #666;
--black: #111;
--link: #06c;
--visited: purple;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon7t-webfont.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    font-weight: normal;
    line-height: 1;
    width: 1em;
    display: inline-block;
    text-align: center;
    margin: 0 0.25em 0 0;
}
* {
    margin: 0 auto;
    box-sizing: border-box;/*background:rgba(255,0,0,0.25);*/
}
* + * {
    margin-top: 1em;
}
html, body {
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: var(--black);
    background: var(--white);
    margin: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.25;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.25;
    font-weight: bold;
}
p {
    clear: both;
}
a {
    color: var(--link);
}
.visited {
    color: var(--visited);
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;height: auto;
    margin: 0;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
.grid-container {
    display: grid;
    grid-template-columns: repeat( auto-fit, minmax(16em, 1fr) );
    grid-column-gap: 1em;
    margin: 0 auto;
    padding: 1em;
    max-width: 80em;
    grid-gap: 1em;
}
.grid-item {
    background-color: #FFF;
    margin: 0;
    max-width: 39em;
}
.grid-item > * {
    width: 100%;
}
section {
    max-width: 80em;
    overflow: hidden;
    padding: 1rem 1rem 0 1rem;
}
figcaption {
    margin: 0;
    padding: 1rem;
}
.position-relative {
    position: relative;
}
.position-absolute-bl {
    position: absolute;
    bottom: 0;
    left: 0;
}
.position-absolute-br {
    position: absolute;
    bottom: 0;
    right: 0;
}
.video-length {
    color: #FFF;
    background-color: #111;
    border-radius: 0.25em;
    padding: 0 0.5em;
    font-size: 0.75em;
    margin: 1rem;
}
.smalltext {
    font-size: 0.75em;
}
.youtube {
    position: absolute;
    width: 4rem;
    left: 50%;
    margin-left: -2rem;
    top: 50%;
    margin-top: -1.5rem;
}
.pad1 {
    padding: 1rem;
}
.white, .white a {
    color: var(--white);
}
.lgrey {
    color: var(--lgrey);
}
.mgrey {
    color: var(--mgrey);
}
.dgrey {
    color: var(--dgrey);
}
.black {
    color: var(--black);
}
.bg-white {
    background: var(--white);
}
.bg-lgrey {
    background: var(--lgrey);
}
.bg-mgrey {
    background: var(--mgrey);
}
.bg-dgrey {
    background: var(--dgrey);
}
.bg-black {
    background: var(--black);
}
</style>
</head>
<body>
<main>
  <section>

</html>
