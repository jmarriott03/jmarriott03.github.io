<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--dgrey: #666;
--black: #111;
--link: #00e;
--visited: purple;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon7t-webfont.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    font-weight: normal;
    line-height: 1;
    width: 1em;
    display: inline-block;
    text-align: center;
    margin: 0 0.25em 0 0;
}
* {
    margin: 0 auto;
    box-sizing: border-box;
    background: rgba(255,0,0,0.25);
}
* + * {
    margin-top: 1em;
}
html, body {
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: var(--black);
    background: var(--white);
    margin: 0;
}
h1 {
    font-size: 2em;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    font-weight: bold;
}
h3 {
    font-size: 1.17em;
    font-weight: bold;
}
h4 {
    font-size: 1em;
    font-weight: bold;
}
h5 {
    font-size: 0.83em;
    font-weight: bold;
}
h6 {
    font-size: 0.75em;
    font-weight: bold;
}
a {
    color: var(--link);
}
.visited {
    color: var(--visited);
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    margin: 0;
}
ul, ol {
    margin-bottom: 2em;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
section {
    max-width: 40em;
    overflow: hidden;
    padding: 1em;
    margin-top: 0;
    border: 1px dotted red;
}
.trix-content div {
    margin-bottom: 2em;
    border: 1px dotted black;
}
.trix-content div:last-child {
    margin: 0;
}
.trix-content p:not(:last-child) {
    clear: both;
    margin-bottom: 2em;
}
</style>
</head>
<body>
<main>
  <section class="trix-content">
    <h1>trix-content section</h1>
    <div>
      <p>Div p text</p>
    </div>
    <div>Div text</div>
    <p>p text</p>
    <p>p text</p>
  </section>
  <section class="trix-content">
    <h2>trix-content section</h2>
    <p>p text</p>
    <p>p text</p>
    <div>Div text</div>
    <div>
      <p>Div p text</p>
    </div>
  </section>
</main>
</body>
</html>
