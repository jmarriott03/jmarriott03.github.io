<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
* {
	margin: 0 auto;
}
body {
	margin: 1em;
	background-color: #eee;
}
.banner {
	font-family: sans-serif;
	font-size: 100%;
	line-height: 1.5;
	max-width: 47em;
	overflow: hidden;
	color: #FAFAFA;
	background-color: #111;
	padding: 0.5em;
	position: relative;
}
.banner p {
	padding: 0.25em 0.5em;
	margin-left: 15em;
}
.banner a {
	color: #39F;
	white-space: nowrap;
	font-weight: bold;
}
.banner img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 13em;
	left: 1em;
	top: 1em;
	position: absolute;
}

@media only screen and (max-width: 670px) {
.banner {
	padding: 0.5em 0.5em 0 0.5em;
}
.banner p {
	float: left;
	clear: both;
	margin: 3.5em 0.5em 0.5em 0;
}
}
</style>
</head>
<body>
<div class="banner"><a href="http://www.plym.ac.uk/study"><img src="images/uoplogowhite.svg" alt="University of Plymouth"/></a>
  <p>Study at a Top 10 Modern UK University, in a city campus by the sea.<br>
    <a href="http://www.plym.ac.uk/study">Apply now!</a></p>
</div>
</body>
</html>
