}
p:not(:last-child) {

a {

.container {
    margin: 1rem;
}
.container-light {
    background: var(--lgrey);
}
.card-light {
    background-color: var(--lgrey);
}
.card-medium {
    background-color: var(--mgrey);
}
.card-dark {
    background-color: var(--dgrey);
}
.card {
    max-width: 20em;
    margin: 1rem auto;
}
.container-light > .card-light > p {
    margin: 0;
    border: 1px dotted lime;
}
.card-light a, .card-medium a {
    color: var(--black);
}
.card-dark a {
    color: var(--white);
}
.container, .card, p {
    border: 1px dotted red;
}
img:has(+ p) {
border: 2px dotted orange;
padding-bottom: 1rem;
background: yellow;
}
p:has(+ img) {
border: 2px dotted black;
padding-bottom: 1rem;
background: lime;
}
.container-light:has(.card-light) .card-light p {
border: 4px solid black;
}
