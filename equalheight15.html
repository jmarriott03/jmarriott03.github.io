<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
@font-face {
	font-family: icon;
	src: url('fonts/icon7t-webfont.woff');
}
.iconfont {
	font-family: 'icon', sans-serif;
	font-weight: normal;
	line-height: 1em;
}
.socialmedia a {
	font-family: 'icon', sans-serif;
	font-weight: normal;
	line-height: 1em;
	font-size: 1em;
	margin-right: 1em;
	text-decoration: none;
}
* {
	margin: 0 auto;
	box-sizing: border-box;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background: #EEE;
	margin: 0;
}
h1 {
	font-size: 2em;
	line-height: 1.25em;
	font-weight: bold;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: bold;
	padding: 1rem 0 0 1rem;
}
a {
	color: #00E;
}
.visited {
	color: #551A8B;
}
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
	margin: 0;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
.grid-container {
	display: grid;
	/*grid-template-columns: repeat(3, 1fr);*/
	grid-template-columns: repeat( auto-fit, minmax(10em, 1fr) );
	grid-column-gap: 1em;
	margin: 0 auto;
	padding: 1em 1em 0 1em;
	max-width: 80em;
	grid-gap: 1em;
}
.grid-item {
	background-color: #FFF;
	margin: 0;
	display: flex;
	flex-direction: column;
	justify-content: space-between;
	max-width: 38em;
}
.grid-item > div {
	width: 100%;
}
.grid-item p {
	margin: 1em;
}
.share {
	margin-top: 0;
	font-size: 0.875em;
	line-height: 1.5em;
}
.share p {
	margin: 0 1em 1em 1em;
}
.tags a {
	margin-right: 0.5em;
}
.quoteimage {
	padding: 0 1em 0 3em;
	position: relative;
	width: 100%;
}
.quoteimage img {
	left: 0;
	position: absolute;
	width: 2.5em;
	height: 2.5em;
	margin: 0.25em 0 0 1em;
	border-radius: 50%;
}
.quoteline {
	border-left: 0.25em solid;
	padding-left: 0.5em;
}
.nomargin {
	margin: 0;
}
section {
	max-width: 80em;
	overflow: hidden;
	margin-top: 0;
}
.profilecover {
	position: relative;
	margin-bottom: 2em;
}
.profilepic {
	position: absolute;
	left: 0;
	right: 0;
	margin: 0 auto;
	max-width: 40%;
	bottom: -2em;
}
.profilepic img {
	border-radius: 50%;
	border: 0.25em solid #FFF;
}
figcaption {
	padding: 0;
	margin: 0.5em 0;
}
.swatch1 {
	background-color: #111;
	color: #FFF;
	margin: 0;
	padding: 1rem;
}
.swatch1 a {
	background-color: #111;
	color: #FFF;
}
.swatch2 {
	background-color: #111;
	color: #FFF;
	margin: 0;
	padding: 1rem 0;
}
.swatch2 a {
	background-color: #111;
	color: #FFF;
}
.griditemswatch2 {
	background-color: #111;
}
.swatch3 {
	background-color: #FFF;
	margin: 0;
	padding: 1rem;
}
.position-relative {
	position: relative;
}
.position-absolute-bl {
	position: absolute;
	bottom: 0;
	left: 0;
}
.position-absolute-br {
	position: absolute;
	bottom: 0;
	right: 0;
}
.video-length {
	color: #FFF;
	background-color: #111;
	border-radius: 0.25em;
	padding: 0 0.5em;
	font-size: 0.75em;
	margin: 1rem;
}
.smalltext {
	font-size: 0.75em;
}
.youtube {
	position: absolute;
	width: 4rem;
	left: 50%;
	margin-left: -2rem;
	top: 50%;
	margin-top: -1.5rem;
}
.fullw {
	width: 100%;
	color: #FFF;
	background-color: #111;
	overflow: hidden;
	padding-bottom: 0.5em;
}
.fullw2 {
	width: 100%;
	background-color: #FFF;
	overflow: hidden;
	padding-bottom: 0.5em;
}
.circle {
	border-radius: 50%;
}
.mright1 {
	margin-right: 1em;
}
.socialmedia {
	display: block;
}
.nounderline a {
	text-decoration: none;
}
</style>
</head>
<body>
<main>
  <div class="fullw2">
    <section>
      <h2>People</h2>
    </section>
    <div class="grid-container">
      <div class="grid-item">
        <figure><a href="#"><img src="images/profile08.jpg" alt="Fine Art Stuedent Alysia Millington" class="circle"></a>
          <figcaption><strong><a href="#">Professor Camille Parmesan</a></strong><br>
            Prof: NMA Chair in Public Understanding of Marine Science &amp; Human Health<br>
            <span class="nounderline socialmedia"><a href="#" aria-label="Facebook"><span class="iconfont mright1" aria-hidden="true">f</span></a><a href="#" aria-label="Twitter"><span class="iconfont mright1" aria-hidden="true">t</span></a><a href="#" aria-label="Instagram"><span class="iconfont" aria-hidden="true">i</span></a></span> </figcaption>
        </figure>
      </div>
      <div class="grid-item">
        <figure><a href="#"><img src="images/profile05.jpg" alt="Fine Art Stuedent Alysia Millington" class="circle"></a>
          <figcaption><strong><a href="#">Dr Rafi Goodman</a></strong><br>
            Lecturer in Marine Molecular Biology<br>
            <span class="nounderline socialmedia"><a href="#" aria-label="Facebook"><span class="iconfont mright1" aria-hidden="true">f</span></a><a href="#" aria-label="Twitter"><span class="iconfont mright1" aria-hidden="true">t</span></a><a href="#" aria-label="Instagram"><span class="iconfont" aria-hidden="true">i</span></a></span> </figcaption>
        </figure>
      </div>
      <div class="grid-item">
        <figure><a href="#"><img src="images/profile03.jpg" alt="Fine Art Stuedent Alysia Millington" class="circle"></a>
          <figcaption><strong><a href="#">Dr June Payne</a></strong><br>
            Associate Professor in Ecology<br>
            <span class="nounderline socialmedia"><a href="#" aria-label="Facebook"><span class="iconfont mright1" aria-hidden="true">f</span></a><a href="#" aria-label="Twitter"><span class="iconfont mright1" aria-hidden="true">t</span></a><a href="#" aria-label="Instagram"><span class="iconfont" aria-hidden="true">i</span></a></span> </figcaption>
        </figure>
      </div>
      <div class="grid-item">
        <figure><a href="#"><img src="images/profile02.jpg" alt="Fine Art Stuedent Alysia Millington" class="circle"></a>
          <figcaption><strong><a href="#">Dr Ami Kirkpatrick</a></strong><br>
            Associate Professor in Marine Ecology<br>
            <span class="nounderline socialmedia"><a href="#" aria-label="Facebook"><span class="iconfont mright1" aria-hidden="true">f</span></a><a href="#" aria-label="Twitter"><span class="iconfont mright1" aria-hidden="true">t</span></a><a href="#" aria-label="Instagram"><span class="iconfont" aria-hidden="true">i</span></a></span> </figcaption>
        </figure>
      </div>
      <div class="grid-item">
        <figure><a href="#"><img src="images/johndoe2.gif" alt="Fine Art Stuedent Alysia Millington" class="circle"></a>
          <figcaption><strong><a href="#">Dr Sara Finney</a></strong><br>
            Lecturer in Marine Biology<br>
            <span class="nounderline socialmedia"><a href="#" aria-label="Facebook"><span class="iconfont mright1" aria-hidden="true">f</span></a><a href="#" aria-label="Twitter"><span class="iconfont mright1" aria-hidden="true">t</span></a><a href="#" aria-label="Instagram"><span class="iconfont" aria-hidden="true">i</span></a></span> </figcaption>
        </figure>
      </div>
    </div>
  </div>
</main>
</body>
</html>
