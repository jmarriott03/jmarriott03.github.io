<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--dgrey: #666;
--black: #111;
--link: #06c;
--visited: purple;
--clearing: #d3e9f1;
--clearing-text: #1b5283;
--radial1: #d3e9f1;
--radial2: #7fbfd7;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon16.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    font-weight: normal;
    line-height: 1;
    width: 1em;
    display: inline-block;
    text-align: center;
    margin: 0 0.25em 0 0;
}
* {
    margin: 0 auto;
    box-sizing: border-box;
}
* + * {
    margin-top: 1em;
}
html, body {
    -webkit-text-size-adjust: none;
    text-size-adjust: none;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: var(--black);
    background: var(--white);
    margin: 0;
}
main {
    margin-top: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.2;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.2;
    font-weight: bold;
}
h3 {
    font-size: 1.17em;
    line-height: 1.2;
    font-weight: bold;
}
h4 {
    font-size: 1em;
    line-height: 1.2;
    font-weight: bold;
}
h5 {
    font-size: 0.83em;
    line-height: 1.2;
    font-weight: bold;
}
h6 {
    font-size: 0.75em;
    line-height: 1.2;
    font-weight: bold;
}
p:not(:last-child) {
    clear: both;
    line-height: 1.5;
    margin-bottom: 1.5em;
}
a {
    color: var(--link);
    word-wrap: break-word;
    text-underline-position: under;
    text-underline-offset: 1px;
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    height: 100%;
    object-fit: cover;
    margin: 0;
}
ul, ol {
    margin-bottom: 1.5em;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
section {
    max-width: 60em;
    overflow: hidden;
    padding: 1em;
}
.codegrey {
    background-color: var(--lgrey);
    padding: 1em;
}
.largetext {
    font-size: 1.5em;
    line-height: 1.2;
}
.parent {
    display: grid;
    grid-template-columns: auto;
    grid-template-rows: repeat(2, auto);
    grid-column-gap: 0.2em;
    grid-row-gap: 0.2em;
    max-width: 90em;
}
.div1 {
    grid-area: 2 / 1 / 3 / 2;
}
.div2 {
    grid-area: 1 / 1 / 2 / 2;
}
.hide {
    display: none;
}
.div1, .div2, .div3, .div4, .div5, .div6 {
    width: 100%;
    height: 100%;
    margin-top: 0;
}
.m1 {
    margin: 1em;
}
.div2 {
    padding: 2em;
    width: 100%;
}
.div2 h2 {
    font-size: 2.25em;
}
.div2 p {
    font-size: 1.25em;
}
.clearing-text, .clearing-text a {
    color: var(--clearing-text);
}
.rounded {
    border-radius: 1em;
}
.radial {
    background: radial-gradient(ellipse at top right, var(--radial1), var(--radial2));
}
.fadein {
    opacity: 0;
    animation: fadeIn 2s forwards;
}
	.object-right {object-position: right}
@keyframes fadeIn {
0% {
opacity: 0;
}
100% {
opacity: 1;
}
}
.delay1 {
    animation-delay: 3s;
}
	.delay2 {
    animation-delay: 2s;
}
	.delay3 {
    animation-delay: 1s;
}

@media (min-width: 70em) {
.parent {
    display: grid;
    grid-template-columns: repeat(2, 15em) repeat(2, 1fr);
    grid-template-rows: 15em repeat(2, 10em);
}
.div1 {
    grid-area: 1 / 1 / 2 / 3;
}
.div2 {
    grid-area: 2 / 1 / 4 / 3;
}
.div3 {
    grid-area: 1 / 3 / 2 / 4;
}
.div4 {
    grid-area: 1 / 4 / 2 / 5;
}
.div5 {
    grid-area: 2 / 3 / 4 / 5;
}
.hide {
    display: block;
}
.div2 {
    padding: 4em 2em;
}
}
</style>
</head>
<body>
<main>
  <div class="parent m1">
    <div class="div1 rounded"><img src="images/1280x720student4.jpg" width="1280" height="720" alt="" class="rounded fadein"/></div>
    <div class="div2 clearing-text rounded radial">
      <p>It's your future - make it count</p>
      <h2>Call our clearing hotline<br>
        <span class="telephone">01752 585 858</span></h2>
      <p><a href="#" class="white">Register for clearing</a></p>
    </div>
    <div class="div3 hide"><img src="images/1280x720nurse.jpg" width="1280" height="400" alt=""  class="rounded fadein delay1 object-right"/></div>
    <div class="div4 hide"><img src="images/1280x720international.jpg" width="1280" height="720" alt=""  class="rounded rounded fadein delay2"/></div>
    <div class="div5 hide"><img src="images/1280x720profile02.jpg" width="1280" height="720" alt=""  class="rounded rounded fadein delay3"/></div>
  </div>
</main>
</body>
</html>
