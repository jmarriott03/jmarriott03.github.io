<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--dgrey: #666;
--black: #111;
--link: #06c;
--ucas: #e00023;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon16.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    font-weight: normal;
    line-height: 1;
    width: 1em;
    display: inline-block;
    text-align: center;
    margin: 0 0.25em 0 0;
}
* {
    margin: 0 auto;
    box-sizing: border-box;
}
* + * {
    margin-top: 1em;
}
html, body {
    -webkit-text-size-adjust: none;
    text-size-adjust: none;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: var(--black);
    background: var(--white);
    margin: 0;
}
main {
    margin-top: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.2;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.2;
    font-weight: bold;
}
h3 {
    font-size: 1.17em;
    line-height: 1.2;
    font-weight: bold;
}
h4 {
    font-size: 1em;
    line-height: 1.2;
    font-weight: bold;
}
h5 {
    font-size: 0.83em;
    line-height: 1.2;
    font-weight: bold;
}
h6 {
    font-size: 0.75em;
    line-height: 1.2;
    font-weight: bold;
}
p:not(:last-child) {
    clear: both;
    line-height: 1.5;
    margin-bottom: 1.5em;
}
a {
    color: var(--link);
    word-wrap: break-word;
    text-underline-position: under;
    text-underline-offset: 1px;
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    margin: 0;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
section {
    max-width: 60em;
    overflow: hidden;
    padding: 1em;
}
.codegrey {
    background-color: var(--lgrey);
    padding: 1em;
}
.largetext {
    font-size: 1.5em;
    line-height: 1.2;
}
.parent {
    display: grid;
	grid-template-columns: 1fr;
    grid-template-rows: 1fr;
    grid-column-gap: 0px;
    grid-row-gap: 0px;
    background-color: var(--ucas);
}
.div2 {
    grid-area: 1 / 1 / 2 / 2;
}
.div1 {
    grid-area: 2 / 1 / 3 / 2;
}
.gradient {
    display: none;
}
.div1, .div2 {
    margin: 0 auto;
    align-self: center;
    justify-self: center;
    width: 100%;
}
.gradient {
    background-image: linear-gradient(to right, var(--ucas), rgba(0,0,0,0), rgba(0,0,0,0), rgba(0,0,0,0));
    width: 100%;
    height: 100%;
}
.paddingresize {
    padding: 1rem;
}
.div1 h2 {
    font-size: 2rem;
    line-height: 1.2;
    color: var(--white);
}
.div1 p, .div1 a {
    font-size: 1.25rem;
    line-height: 1.5;
    color: lime;
    color: var(--white);
}
.telephone::before {
  font-family: 'icon', sans-serif;
    font-weight: normal;
    line-height: 1;
    width: 1em;
    display: inline-block;
    text-align: center;
    letter-spacing: 0.125rem;
  content: "0";
}
	.telephone {white-space: nowrap;}

@media (min-width: 60em) {
.div1 {
    grid-area: 1 / 1 / 2 / 2;
}
.div2 {
    grid-area: 1 / 2 / 2 / 3;
}
.paddingresize {
    padding: 2rem;
}
.gradient {
    display: block;
}
	.parent {grid-template-columns: repeat(2, 1fr);}
}
</style>
</head>
<body>
<main>
  <div class="parent">
    <div class="div1 paddingresize white">
      <p>It's your future - make it count</p>
      <h2>Call our clearing hotline <span class="telephone">01752 585 858</span></h2>
      <p><a href="#" class="white">Explore clearing options</a></p>
    </div>
    <div class="div2"><img src="images/1280x720student4.jpg" alt=""></div>
    <div class="div2 gradient"></div>
  </div>
</main>
</body>
</html>
