<!doctype html>
<html>

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width”, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Plymouth University</title>
<style type="text/css">
* {
	margin: 0 auto;
}
* > :last-child {
	margin-bottom: 0 !important;
}
html, body {
	height: 100%;
}
html {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	font-size: 20px;
}
body {
	font-family: 'Roboto', sans-serif;
	font-size: 1em;
	line-height: 1.5em;
	color: #000;
	background-color: #111;
}
h2, p {
	margin-bottom: 1em;
}
h2 {
	font-size: 1.5em;
	line-height: 1.5em;
	font-weight: 400;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
	float: left;
}
.box {
	max-width: 51em;
	overflow: hidden;
}
.fifty {
	width: 50%;
	float: left;
}
.fullw {
	width: 100%;
	overflow: hidden;
	margin: 0;
}
.bcol1 {
	color: #eee;
	background-color: #f06;
}
.bcol2 {
	color: #111;
	background-color: #333;
}
.borderbox {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	margin: 0;
	padding: 1em;
}
.nowrap {
	white-space: nowrap;
}

/*
   ____               _ _                                
  / __ \ _ __  ___ __| (_)__ _   ___ __ _ _ ___ ___ _ _  
 / / _` | '  \/ -_) _` | / _` | (_-</ _| '_/ -_) -_) ' \ 
 \ \__,_|_|_|_\___\__,_|_\__,_| /__/\__|_| \___\___|_||_|
  \____/                                                 

*/

@media (max-width: 45em) {
.box {
	width: auto;
}
.fifty {
	width: 100%;
}
}
</style>
</head>

<body>
<div class="fullw">
  <div class="box">
    <div class="fifty bcol1 borderbox"><img src="images/student-loan-black.svg" onerror="this.onerror=null; this.src='images/student-loan-black.png'" alt="Student loan"/></div>
    <div class="fifty bcol2 borderbox"><img src="images/student-loan-white.svg" onerror="this.onerror=null; this.src='images/student-loan-white.png'" alt="Student loan"/></div>
  </div>
</div>
</body>
</html>
