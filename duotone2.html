<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--dgrey: #666;
--black: #111;
--link: #06c;
--visited: purple;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon12.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    font-weight: normal;
    line-height: 1;
    width: 1em;
    display: inline-block;
    text-align: center;
    margin: 0 0.25em 0 0;
}
* {
    margin: 0 auto;
    box-sizing: border-box;/*background:rgba(255,0,0,0.25);*/
}
* + * {
    margin-top: 1em;
}
html, body {
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: var(--black);
    background: var(--white);
    margin: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.2;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.2;
    font-weight: bold;
}
p {
    clear: both;
}
a {
    color: var(--link);
    text-underline-position: under;
    text-underline-offset: 1px;
}
.visited {
    color: var(--visited);
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    margin: 0;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
section {
    max-width: 100%;
    overflow: hidden;
}
.hero {
    display: grid;
    aspect-ratio: 3 / 1;
}
.hero > * {
    grid-area: 1/1;
}
.hero img {
    width: 100%;
    height: 100%;
    min-height: 0;
    object-fit: cover;
    mix-blend-mode: darken;
}
.greyscale {
    filter: grayscale(1);
}
.hero:before {
    content: "";
    grid-area: 1/1;
}
.hero:after {
    content: "";
    mix-blend-mode: lighten;
    grid-area: 1/1;
}
.hero__content {
    z-index: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 2em;
}
.hero__content > * {
    color: var(--white);
}
.hero__content h2, .hero__content p {
    width: 100%;
    text-align: left;
}
.hero__content p {
    margin-top: 1.5em;
}
.hero__content a {
    color: var(--white);
}
.codegrey {
    max-width: 20em;
    background-color: #eee;
    padding: 1em;
}
.swatch1:before {
    background-color: #c33;
}
.swatch1:after {
    background-color: #006;
}
.swatch2:before {
    background-color: #39f;
}
.swatch2:after {
    background-color: #036;
}
.swatch3:before {
    background-color: #f90;
}
.swatch3:after {
    background-color: #600;
}
.swatch4:before {
    background-color: none;
}
.swatch4:after {
    background-color: none;
}
.toolbar {
    max-width: 80rem;
    overflow: hidden;
    margin: 1rem;
}

@media screen and (min-width: 60em) {
.hero__content h2 {
    font-size: 2.5rem;
    width: 80%;
}
.hero__content p {
    font-size: 1.25rem;
    width: 80%;
}
.hero {
    grid-area: 1 / 1 / 1 / 2;
    margin: 0;
}
.hero__content h2 {
    font-size: 3rem;
}
.hero__content p {
    font-size: 1.5rem;
}
}
</style>
</head>
<body>
<main>
  <section>
    <div id="duotone" class="hero swatch1">
      <div class="hero__content">
        <h2>Online enrolment</h2>
        <p>Essential action for new and returning students before a <a href="#" class="nowrap">new year of study</a></p>
      </div>
      <img src="images/1280x720student2.jpg" alt="" id="greyimage" class="greyscale"> </div>
  </section>
  <div class="toolbar">
    <button onclick="myFunction1()">Duotone 1</button>
    <button onclick="myFunction2()">Duotone 2</button>
    <button onclick="myFunction3()">Duotone 3</button>
    <button onclick="myFunction4()">Full colour</button>
  </div>
</main>
<script>function myFunction1() {
	var element = document.getElementById("duotone");
	element.classList.add("swatch1");
	element.classList.remove("swatch2");
	element.classList.remove("swatch3");
	element.classList.remove("swatch4");
	var element = document.getElementById("greyimage");
	element.classList.add("greyscale");
}	
	function myFunction2() {
	var element = document.getElementById("duotone");
	element.classList.remove("swatch1");
	element.classList.add("swatch2");
	element.classList.remove("swatch3");
	element.classList.remove("swatch4");
	var element = document.getElementById("greyimage");
	element.classList.add("greyscale");
}	
	function myFunction3() {
	var element = document.getElementById("duotone");
	element.classList.remove("swatch1");
	element.classList.remove("swatch2");
	element.classList.add("swatch3");
	element.classList.remove("swatch4");
	var element = document.getElementById("greyimage");
	element.classList.add("greyscale");
}
	function myFunction4() {
	var element = document.getElementById("duotone");
	element.classList.remove("swatch1");
	element.classList.remove("swatch2");
	element.classList.remove("swatch3");
	element.classList.add("swatch4");
	var element = document.getElementById("greyimage");
	element.classList.remove("greyscale");
}
	
	</script>
</body>
</html>
