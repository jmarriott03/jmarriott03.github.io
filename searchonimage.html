<!doctype html>
<html>

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<title>University of Plymouth</title>
<style type="text/css">
@font-face {
	font-family: icon;
	src: url('fonts/icon7r-webfont.woff');
}
.iconfont {
	font-family: 'icon', sans-serif;
	font-weight: normal;
	vertical-align: auto;
}
* {
	margin: 0 auto;
	box-sizing: border-box;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background-color: #FAFAFA;
	margin: 0;
}
h1 {
	font-size: 2em;
	line-height: 1.25em;
	font-weight: bold;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: bold;
}
a {
	color: #00E;
}
p {
	clear: both;
}
.visited {
	color: #551A8B;
}
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
	margin: 0;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
.autocomplete {
	position: relative;
	display: inline-block;
}
input {
	border: 1px solid #CCC;
	padding: 0.5em;
	font-size: 1em;
	margin: 1em;
}
input[type=text] {
	width: 100%;
}
input[type=submit] {
	padding: 0.5em;
	background: #ccc;
	border: 0 none;
	cursor: pointer;
	-webkit-border-radius: 0.25em;
	border-radius: 0.25em;
	color: #FAFAFA;
	background-color: #08C;
	margin-left: 1.5em;
}
.searchbox {
	padding: 1em;
	overflow: hidden;
	background: rgba(0,0,0,0.6);
	position: absolute;
	bottom: 0px;
}
.heroimage {
	max-width: 60em;
	overflow: hidden;
	position: relative;
}

/*
Media screen
*/

@media (max-width: 40em) {
.searchbox {
	margin: 0;
	background: #111;
	position: relative;
	bottom: 0px;
}
}
</style>
</head>
<body>
  <div class="heroimage"><img src="images/1280x720cs2.jpg" alt=""/>
    <div class="searchbox">
      <form autocomplete="off" action="#">
        <div class="autocomplete">
          <input id="myInput" type="text" placeholder="Search for a course" name="search">
        </div>
        <input type="submit" value="Search">
      </form>
    </div>
  </div>
</body>
</html>
