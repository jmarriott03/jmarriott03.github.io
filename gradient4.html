<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--dgrey: #666;
--black: #111;
--link: #06c;
--visited: purple;
--btn-light: #ccc;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon17.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    font-weight: normal;
    line-height: 1;
    width: 1em;
    display: inline-block;
    text-align: center;
}
* {
    margin: 0 auto;
    box-sizing: border-box;
}
* + * {
    margin-top: 1em;
}
html, body {
    -webkit-text-size-adjust: none;
    text-size-adjust: none;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: var(--black);
    background: var(--white);
    margin: 0;
}
main {
    margin-top: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.2;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.2;
    font-weight: bold;
}
h3 {
    font-size: 1.17em;
    line-height: 1.2;
    font-weight: bold;
}
h4 {
    font-size: 1em;
    line-height: 1.2;
    font-weight: bold;
}
h5 {
    font-size: 0.83em;
    line-height: 1.2;
    font-weight: bold;
}
h6 {
    font-size: 0.75em;
    line-height: 1.2;
    font-weight: bold;
}
p:not(:last-child) {
    clear: both;
    line-height: 1.5;
    margin-bottom: 1.5em;
}
a {
    color: var(--link);
    word-wrap: break-word;
    text-underline-position: under;
    text-underline-offset: 1px;
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    height: 100%;
    object-fit: cover;
    margin: 0;
}
ul, ol {
    margin-bottom: 1.5em;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
section {
    max-width: 40em;
    overflow: hidden;
}
.codegrey {
    background-color: var(--lgrey);
    padding: 1em;
}
.p-1 {
    padding: 1rem;
}
.mt-0 {
    margin-top: 0;
}
.letterspacing-small {
    letter-spacing: 0.125rem;
}
.button-big > * {
    font-size: 1em;
    line-height: 1.2;
    min-width: 4em;
}
.white {
    color: var(--white);
}
.grid-container {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    gap: 1em;
    padding: 1em;
}
.gradient-parent {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: 1fr;
    width: 100%;
    height: 100%;
    border: 1px solid black;
}
.layer {
    grid-column: 1 / -1;
    grid-row: 1 / -1;
    align-content: center;
}
.gradient-container {
    width: 100%;
    height: 100%;
    mix-blend-mode: multiply;
    z-index: 0;
    margin: 0;
}
.btn {
    font-size: 1rem;
    font-weight: bold;
    line-height: 1.5;
    border-radius: 0.25rem;
    padding: 0.5rem 0.75rem;
    margin: 0.5rem 0.5rem 0 0;
    text-decoration: none;
    cursor: default;
    display: block;
    border: none;
    float: left;
    -webkit-appearance: none;
    outline-offset: 2px;
    transition: 0.3s;
    cursor: pointer;
}
br {
    clear: both;
}
.btn-light {
    color: var(--black);
    background-color: var(--btn-light);
}
.gradient-type-right-light {
    background-image: linear-gradient(to right, rgba(0,0,0,0.3), rgba(0,0,0,0));
}
.gradient-type-right-medium {
    background-image: linear-gradient(to right, rgba(0,0,0,0.5), rgba(0,0,0,0));
}
.gradient-type-right-dark {
    background-image: linear-gradient(to right, rgba(0,0,0,0.7), rgba(0,0,0,0));
}
.gradient-type-top-light {
    background-image: linear-gradient(to top, rgba(0,0,0,0.3), rgba(0,0,0,0));
}
.gradient-type-top-medium {
    background-image: linear-gradient(to top, rgba(0,0,0,0.5), rgba(0,0,0,0));
}
.gradient-type-top-dark {
    background-image: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
}
.gradient-type-left-light {
    background-image: linear-gradient(to left, rgba(0,0,0,0.3), rgba(0,0,0,0));
}
.gradient-type-left-medium {
    background-image: linear-gradient(to left, rgba(0,0,0,0.5), rgba(0,0,0,0));
}
.gradient-type-left-dark {
    background-image: linear-gradient(to left, rgba(0,0,0,0.7), rgba(0,0,0,0));
}
.gradient-type-bottom-light {
    background-image: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0));
}
.gradient-type-bottom-medium {
    background-image: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0));
}
.gradient-type-bottom-dark {
    background-image: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
}
.gradient-type-tint-light {
    background-image: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.3));
}
.gradient-type-tint-medium {
    background-image: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.5));
}
.gradient-type-tint-dark {
    background-image: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.7));
}
.zindex {
    z-index: 1;
    margin-top: 0;
}
</style>
</head>
<body>
<section>
  <div class="p-1">
    <div class="gradient-parent">
      <div class="layer"><img src="images/1280x720placeholder.gif" width="1280" height="720" alt=""></div>
      <div class="layer gradient-container" id="gradientfillafter"></div>
      <div class="layer zindex">
        <h2>Lorem ipsum dolor sit amet</h2>
        <p>Consectetur adipisicing elit, sed do eiusmod</p>
      </div>
    </div>
    <h2>Gradients/tints</h2>
    <div class="button-big mt-0">
      <button onclick="myFunction1()" class="btn btn-light"><span class="iconfont letterspacing-small" aria-hidden="true">!</span>light</button>
      <button onclick="myFunction2()" class="btn btn-light"><span class="iconfont letterspacing-small" aria-hidden="true">!</span>medium</button>
      <button onclick="myFunction3()" class="btn btn-light"><span class="iconfont letterspacing-small" aria-hidden="true">!</span>dark</button>
      <br>
      <button onclick="myFunction4()" class="btn btn-light"><span class="iconfont letterspacing-small" aria-hidden="true">&quot;</span>light</button>
      <button onclick="myFunction5()" class="btn btn-light"><span class="iconfont letterspacing-small" aria-hidden="true">&quot;</span>medium</button>
      <button onclick="myFunction6()" class="btn btn-light"><span class="iconfont letterspacing-small" aria-hidden="true">&quot;</span>dark</button>
      <br>
      <button onclick="myFunction7()" class="btn btn-light"><span class="iconfont letterspacing-small" aria-hidden="true">#</span>light</button>
      <button onclick="myFunction8()" class="btn btn-light"><span class="iconfont letterspacing-small" aria-hidden="true">#</span>medium</button>
      <button onclick="myFunction9()" class="btn btn-light"><span class="iconfont letterspacing-small" aria-hidden="true">#</span>dark</button>
      <br>
      <button onclick="myFunction10()" class="btn btn-light"><span class="iconfont letterspacing-small" aria-hidden="true">$</span>light</button>
      <button onclick="myFunction11()" class="btn btn-light"><span class="iconfont letterspacing-small" aria-hidden="true">$</span>medium</button>
      <button onclick="myFunction12()" class="btn btn-light"><span class="iconfont letterspacing-small" aria-hidden="true">$</span>dark</button>
      <br>
      <button onclick="myFunction13()" class="btn btn-light"><span class="iconfont letterspacing-small" aria-hidden="true">ä</span>light</button>
      <button onclick="myFunction14()" class="btn btn-light"><span class="iconfont letterspacing-small" aria-hidden="true">ä</span>medium</button>
      <button onclick="myFunction15()" class="btn btn-light"><span class="iconfont letterspacing-small" aria-hidden="true">ä</span>dark</button>
      <br>
      <button onclick="myFunction16()" class="btn btn-light">none</button>
    </div>
  </div>
</section>
<script>
function myFunction1() {
	document.getElementById('gradientfillafter').className = "layer gradient-container gradient-type-top-light";
}
function myFunction2() {
	document.getElementById('gradientfillafter').className = "layer gradient-container gradient-type-top-medium";
}
function myFunction3() {
	document.getElementById('gradientfillafter').className = "layer gradient-container gradient-type-top-dark";
}
function myFunction4() {
	document.getElementById('gradientfillafter').className = "layer gradient-container gradient-type-right-light";
}
function myFunction5() {
	document.getElementById('gradientfillafter').className = "layer gradient-container gradient-type-right-medium";
}
function myFunction6() {
	document.getElementById('gradientfillafter').className = "layer gradient-container gradient-type-right-dark";
}
function myFunction7() {
	document.getElementById('gradientfillafter').className = "layer gradient-container gradient-type-bottom-light";
}
function myFunction8() {
	document.getElementById('gradientfillafter').className = "layer gradient-container gradient-type-bottom-medium";
}
function myFunction9() {
	document.getElementById('gradientfillafter').className = "layer gradient-container gradient-type-bottom-dark";
}
function myFunction10() {
	document.getElementById('gradientfillafter').className = "layer gradient-container gradient-type-left-light";
}
function myFunction11() {
	document.getElementById('gradientfillafter').className = "layer gradient-container gradient-type-left-medium";
}
function myFunction12() {
	document.getElementById('gradientfillafter').className = "layer gradient-container gradient-type-left-dark";
}
function myFunction13() {
	document.getElementById('gradientfillafter').className = "layer gradient-container gradient-type-tint-light";
}
function myFunction14() {
	document.getElementById('gradientfillafter').className = "layer gradient-container gradient-type-tint-medium";
}
function myFunction15() {
	document.getElementById('gradientfillafter').className = "layer gradient-container gradient-type-tint-dark";
}
function myFunction16() {
	document.getElementById('gradientfillafter').className = "layer gradient-container";
}
</script>
</body>
</html>
