<!doctype html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<title>University of Plymouth</title>
<style type="text/css">
@font-face {
	font-family: icon;
	src: url('fonts/icon7r-webfont.woff');
}
.iconfont {
	font-family: 'icon', sans-serif;
	font-weight: normal;
	vertical-align: auto;
}
* {
	margin: 0 auto;
	box-sizing: border-box;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background-color: #FAFAFA;
}
h1 {
	font-size: 2em;
	line-height: 1.25em;
	font-weight: bold;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: bold;
}
a {
	color: #00E;
}
p {
	clear: both;
}
.visited {
	color: #551A8B;
}
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
	margin: 0;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
article {
	max-width: 30em;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	margin: 0 auto;
	padding: 1em;
}
.autocomplete {
	position: relative;
	display: inline-block;
}
input {
	border: 1px solid #CCC;
	padding: 0.5em;
	font-size: 1em;
}
input[type=text] {
	width: 100%;
}
input[type=submit] {
	padding: 0.5em;
	background: #ccc;
	border: 0 none;
	cursor: pointer;
	-webkit-border-radius: 0.25em;
	border-radius: 0.25em;
	color: #EEE;
	background-color: #08C;
	margin-left: 0.5em;
}
.autocomplete-items {
	position: absolute;
	border: 1px solid #d4d4d4;
	border-bottom: none;
	border-top: none;
	z-index: 99;
	top: 100%;
	left: 0;
	right: 0;
	margin: 0;
}
.autocomplete-items div {
	padding: 0.5em;
	cursor: pointer;
	background-color: #FFF;
	border-bottom: 1px solid #D4D4D4;
	margin: 0;
}
.autocomplete-items div:hover {
	background-color: #E9E9E9;
}
.autocomplete-active {
	background-color: #08C !important;
	color: #FFF;
}
</style>
</head>
<body>
<article>
  <h2>Autocomplete search</h2>
  <form autocomplete="off" action="#">
    <div class="autocomplete" style="width:300px;">
      <input id="myInput" type="text" autofocus name="mySearchy">
    </div>
    <input type="submit" value="Search">
  </form>
</article>
<script>
function autocomplete(inp, arr) {
  var currentFocus;
  inp.addEventListener("input", function(e) {
      var a, b, i, val = this.value;
      closeAllLists();
      if (!val) { return false;}
      currentFocus = -1;
      a = document.createElement("DIV");
      a.setAttribute("id", this.id + "autocomplete-list");
      a.setAttribute("class", "autocomplete-items");
      this.parentNode.appendChild(a);
      for (i = 0; i < arr.length; i++) {
        if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
          b = document.createElement("DIV");
          b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
          b.innerHTML += arr[i].substr(val.length);
          b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
          b.addEventListener("click", function(e) {
              inp.value = this.getElementsByTagName("input")[0].value;
              closeAllLists();
          });
          a.appendChild(b);
        }
      }
  });
  inp.addEventListener("keydown", function(e) {
      var x = document.getElementById(this.id + "autocomplete-list");
      if (x) x = x.getElementsByTagName("div");
      if (e.keyCode == 40) {
        currentFocus++;
        addActive(x);
      } else if (e.keyCode == 38) {
        currentFocus--;
        addActive(x);
      } else if (e.keyCode == 13) {
        e.preventDefault();
        if (currentFocus > -1) {
          if (x) x[currentFocus].click();
        }
      }
  });
  function addActive(x) {
    if (!x) return false;
    removeActive(x);
    if (currentFocus >= x.length) currentFocus = 0;
    if (currentFocus < 0) currentFocus = (x.length - 1);
    x[currentFocus].classList.add("autocomplete-active");
  }
  function removeActive(x) {
    for (var i = 0; i < x.length; i++) {
      x[i].classList.remove("autocomplete-active");
    }
  }
  function closeAllLists(elmnt) {
    var x = document.getElementsByClassName("autocomplete-items");
    for (var i = 0; i < x.length; i++) {
      if (elmnt != x[i] && elmnt != inp) {
        x[i].parentNode.removeChild(x[i]);
      }
    }
  }
  document.addEventListener("click", function (e) {
      closeAllLists(e.target);
  });
}
var countries = ["About us", "Accommodation", "Alumni", "Applying to Plymouth", "Business", "Careers and employability", "Computing", "Country-specific advice", "Courses and study", "Disclaimer", "Donors", "English Language Centre", "Enterprise Solutions", "Events", "Experts", "Facts & figures", "Faculties and schools", "Fees and student finance", "Fees and student finance", "Help", "International partners", "International students", "Jobs and working here", "Library", "News", "Open days", "Postgraduate", "Professional development", "Prospectus", "Recreation", "Research Experts", "Research Institutes", "Research staff support", "Research students", "Semester dates", "Staff directory", "Student exchanges", "Student jobs", "Student life", "Student services", "Student voice", "Subjects", "Sustainability", "Terms and cookies", "The Arts Institute", "The Plymouth Award", "Undergraduate", "University of Plymouth International College", "Visa information", "Visit, travel &amp; maps"];
autocomplete(document.getElementById("myInput"), countries);
</script>
</body>
</html>
