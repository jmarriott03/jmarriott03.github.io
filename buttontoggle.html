<!doctype html>
<html>

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width = device-width">
<meta name="viewport" content="initial-scale=1">
<title>Button toggle</title>
<style type="text/css">
* {
	margin: 0 auto;
}
body {
	font-family: sans-serif;
	font-size: 16px;
	line-height: 24px;
}
h2 {
	font-size: 24px;
	line-height: 30px;
}
h2, p {
	padding: 0 20px 10px 20px;
	float: left;
	clear: both;
}
a {
	color: #08c;
	font-weight: bold;
}
.box {
	overflow: hidden;
	float: left;
	background: rgba(256,256,256,0.9);
	padding: 20px 0 0 0;
	width: 50%;
}
.wrapper {
	max-width: 1024px;
	overflow: hidden;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
	float: left;
	margin: 10px 20px;
	padding: 10px;
	clear: both;
}
td {
	padding: 5px;
	text-align: left;
	border: 1px solid #666;
}
.fullb {
	background-color: #222;
	overflow: hidden;
	background: url(images/1280x720hero.jpg) no-repeat right;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
	width: 100%;
}
.ucas {
	padding: 10px;
	background-color: #e42438;
	box-shadow: 2px 2px 2px #ccc;
	-moz-border-radius: 3px;
	border-radius: 3px;
	text-align: center;
	color: #fff;
	text-decoration: none;
	float: left;
	margin: 10px 20px 10px 0;
	min-width: 170px;
}
tr:nth-child(even) {
	background-color: #efefef;
}
tr:nth-child(odd) {
	background-color: #fff;
}
.box img {
	width: 100%;
}
.topstrap {
	width: 100%;
	border-top: 60px solid #222;
	background-color: #999999;
	overflow: hidden;
	height: 140px;
}
.topstrap img {
	padding: 20px;
}
#style1 .openday a {
	padding: 5px 10px;
	margin: 0;
	float: left;
	box-shadow: 2px 2px 2px #ccc;
	-moz-border-radius: 3px;
	border-radius: 3px;
	text-align: center;
	color: #fff;
	background-color: #08c;
	text-decoration: none;
}
.buttonstyle a {
	padding: 5px 10px;
	margin: 10px 10px 0 0;
	float: left;
	box-shadow: 2px 2px 2px #ccc;
	-moz-border-radius: 3px;
	border-radius: 3px;
	text-align: center;
	color: #fff;
	text-decoration: none;
}
.backcol1 {
	background-color: #08c;
}
.backcol2 {
	background-color: #f00;
}

/*
   ____               _ _                                
  / __ \ _ __  ___ __| (_)__ _   ___ __ _ _ ___ ___ _ _  
 / / _` | '  \/ -_) _` | / _` | (_-</ _| '_/ -_) -_) ' \ 
 \ \__,_|_|_|_\___\__,_|_\__,_| /__/\__|_| \___\___|_||_|
  \____/                                                 

*/

@media only screen and (max-width: 799px) {
.box {
	width: 100%;
	background-color: #fff;
}
#style1 .openday a {
	margin-bottom: 10px;
}
}
@media only screen and (min-width: 800px) {
.box {
	width: 50%;
}
.box img {
	display: none;
}
.wrapper {
	height: 600px;
}
}
</style>
<script type="text/javascript">
/* <![CDATA[ */

function keyscroll(e){
var evtobj=window.event? event : e
var unicode=evtobj.charCode? evtobj.charCode : evtobj.keyCode
var actualkey=String.fromCharCode(unicode)
if (actualkey=="1") back1();
if (actualkey=="2") back2();
}

document.onkeypress=keyscroll

function back1(){
document.getElementsByTagName('body')[0].id="style1"}

function back2(){
document.getElementsByTagName('body')[0].id="style2"}

/* ]]> */
</script>
</head>

<body>
<div class="fullb">
  <div class="wrapper">
    <div class="box">
      <h2>Undergraduate open day</h2>
      <p>Student ambassadors and members of staff welcome you to the campus and help you get the most out of your open day</p>
      <p class="openday"><a href="#">Register for open day</a></p>
      <p><img src="images/1280x720hero.jpg" alt=""></p>
    </div>
  </div>
</div>
<div class="wrapper">
  <div class="box">
    <div class="buttonstyle">
      <p><a href="javascript:back1()" class="backcol1">Make link into button</a><a href="javascript:back2()" class="backcol2">Undo</a></p>
    </div>
  </div>
</div>
</body>
</html>
