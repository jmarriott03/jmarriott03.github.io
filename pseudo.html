<!doctype html>
<html>

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width = device-width">
<meta name="viewport" content="initial-scale=1">
<title>Plymouth University</title>
<style type="text/css">
@font-face {
	font-family: 'icon';
	src: url('fonts/icon7q-webfont.eot');
	src: url('fonts/icon7q-webfont.eot?#iefix') format('embedded-opentype'), url('fonts/icon7q-webfont.woff') format('woff'), url('fonts/icon7q-webfont.ttf') format('truetype'), url('fonts/icon7q-webfont.svg#iconfont') format('svg');
	font-weight: normal;
	font-style: normal;
}
.iconfont {
	font-family: 'icon', sans-serif;
	font-weight: normal;
	color: #666;
}
.iconfont a {
	color: #fff;
	text-decoration: none;
	font-size: 1.5em;
	margin-right: 0.5em;
}
* {
	margin: 0 auto;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	margin: 0;
	font-size: 20px;
}
body {
	font-family: sans-serif;
	font-size: 1em;
	line-height: 1.25em;
	color: #111;
	background-color: #eee;	
}
h2 {	
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: 400;
}
a {
	color: #00f;
}
.visited {
	color: #90f;
}
strong {
	font-weight: 700;
}
em {
	font-weight: 400i;
}
img {
	border: 0;	
	text-decoration: none;
	vertical-align: top;
}
.textbox {
	max-width: 38em;		
	overflow: hidden;
}
.imagebox {
	max-width: 48em;	
	overflow: hidden;
}
.borderbox {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	margin: 0 auto;
	padding: 1em;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
.fullw {
	width: 100%;
	overflow: hidden;
	margin: 0;
	color: #eee;
	background-color: #111;
}
.fullw a {
	color: #eee;
}
.iconfont2 a {
	font-family: 'icon', sans-serif;
	font-weight: normal;
	color: #333;
	background-color: #fff;
	-moz-border-radius: 0.125em;
	border-radius: 0.125em;
	text-align: center;
	text-decoration: none;
	float: left;
	width: 1.2em;
	height: 1.2em;
	font-size: 1.2em;
	padding: 0;
	line-height: 1em;
	margin: 0 0.5em 0.5em 0;
}




.icon001::before {
    content: "f";
	font-family: 'icon', sans-serif;
	margin-right: 0.25em;
	display:inline-block;
}

.icon002::before {
    content: "t";
	font-family: 'icon', sans-serif;
	margin-right: 0.25em;
	display:inline-block;
}
.icon003::before {
    content: "l";
	font-family: 'icon', sans-serif;
	margin-right: 0.25em;
	display:inline-block;
}
.icon004::before {
    content: "g";
	font-family: 'icon', sans-serif;
	margin-right: 0.25em;
	display:inline-block;
}
.marginr {
	margin-right: 1em;
}



</style>
</head>
<body>
<div class="textbox borderbox">
<p class="icon001">Facebook</p>
<p><span class="icon001 marginr nowrap">Facebook</span> <a href="#"><span class="icon002 marginr nowrap">Twitter</span></a> <a href="#"><span class="icon003 marginr nowrap">LinkedIn</span></a> <span class="icon004 nowrap">Google</span></p>
</div>

<div class="fullw">
<div class="textbox borderbox">
<p class="icon001">Facebook</p>
<p><span class="icon001 marginr nowrap">Facebook</span> <a href="#"><span class="icon002 marginr nowrap">Twitter</span></a> <a href="#"><span class="icon003 marginr nowrap">LinkedIn</span></a> <span class="icon004 nowrap">Google</span></p>
</div>
</div>



</body>
