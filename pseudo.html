<!doctype html>
<html>

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width = device-width">
<meta name="viewport" content="initial-scale=1">
<title>Plymouth University</title>
<style type="text/css">
@font-face {
	font-family: 'icon';
	src: url('fonts/icon7q-webfont.eot');
	src: url('fonts/icon7q-webfont.eot?#iefix') format('embedded-opentype'), url('fonts/icon7q-webfont.woff') format('woff'), url('fonts/icon7q-webfont.ttf') format('truetype'), url('fonts/icon7q-webfont.svg#iconfont') format('svg');
	font-weight: normal;
	font-style: normal;
}
* {
	margin: 0 auto;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	margin: 0;
	font-size: 20px;
}
body {
	font-family: sans-serif;
	font-size: 1em;
	line-height: 1.25em;
	color: #111;
	background-color: #eee;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: 400;
}
a {
	color: #00f;
}
.visited {
	color: #90f;
}
strong {
	font-weight: 700;
}
em {
	font-weight: 400i;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
}
.borderbox {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	margin: 0 auto;
	padding: 1em;
}
.textbox {
	max-width: 38em;
	overflow: hidden;
}
.imagebox {
	max-width: 48em;
	overflow: hidden;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
.fullw {
	width: 100%;
	overflow: hidden;
	margin: 0;
	color: #eee;
	background-color: #111;
}
.fullw a {
	color: #eee;
}
.icon001:before {
	content: "f";
	font-family: 'icon', sans-serif;
	margin-right: 0.25em;
	display: inline-block;
}
.icon002:before {
	content: "t";
	font-family: 'icon', sans-serif;
	margin-right: 0.25em;
	display: inline-block;
}
.icon003:before {
	content: "l";
	font-family: 'icon', sans-serif;
	margin-right: 0.25em;
	display: inline-block;
}
.icon004:before {
	content: "g";
	font-family: 'icon', sans-serif;
	margin-right: 0.25em;
	display: inline-block;
}
.icon005:before {
	content: "S";
	font-family: 'icon', sans-serif;
	margin-right: 0.25em;
	display: inline-block;
}
.marginr {
	margin-right: 1em;
}
</style>
</head>
<body>
<div class="textbox borderbox">
  <p><span class="icon005" aria-hidden="true"></span>Share</p>
  <p><a href="#" class="marginr nowrap"><span class="icon001" aria-hidden="true"></span>Facebook</a> <a href="#" class="marginr nowrap"><span class="icon002" aria-hidden="true"></span>Twitter</a> <a href="#" class="marginr nowrap"><span class="icon003" aria-hidden="true"></span>LinkedIn</a> <a href="#" class="nowrap"><span class="icon004" aria-hidden="true"></span>Google</a></p>
</div>
<div class="fullw">
  <div class="textbox borderbox">
    <p><span class="icon005" aria-hidden="true"></span>Share</p>
  <p><a href="#" class="marginr nowrap"><span class="icon001" aria-hidden="true"></span>Facebook</a> <a href="#" class="marginr nowrap"><span class="icon002" aria-hidden="true"></span>Twitter</a> <a href="#" class="marginr nowrap"><span class="icon003" aria-hidden="true"></span>LinkedIn</a> <a href="#" class="nowrap"><span class="icon004" aria-hidden="true"></span>Google</a></p>
  </div>
</div>
</body>
