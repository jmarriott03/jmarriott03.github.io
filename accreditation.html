<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
@font-face {
	font-family: icon;
	src: url('fonts/icon7t-webfont.woff');
}
.iconfont {
	font-family: 'icon', sans-serif;
	font-weight: normal;
	line-height: 1em;
}
* {
	margin: 0 auto;
	box-sizing: border-box;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background: #FAFAFA;
	margin: 0;
}
h1 {
	font-size: 2em;
	line-height: 1.25em;
	font-weight: bold;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: bold;
	padding: 1rem 0 0 1rem;
}
a {
	color: #00E;
	margin: 0;
}
p {
	margin: 1em;
}
.visited {
	color: #551A8B;
}
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
	margin: 0;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
}
.grid-container {
	display: grid;
	/*grid-template-columns: repeat(3, 1fr);*/
	grid-template-columns: repeat( auto-fit, minmax(15em, 1fr) );
	margin: 0 auto;
	padding: 1em;
	max-width: 80em;
	grid-gap: 2em;
}
.grid-item {
	margin: 0;
	display: flex;
	flex-direction: column;
}
.grid-item p {
	line-height: 1.5em;
	margin: 1em 0 0 0;
}
.grid-item img {
	width: 6em;
}
.tags a {
	margin-right: 0.5em;
}
.quoteimage {
	padding: 0 1em 0 3em;
	position: relative;
	width: 100%;
}
.quoteimage img {
	left: 0;
	position: absolute;
	width: 2.5em;
	height: 2.5em;
	margin: 0.25em 0 0 1em;
	border-radius: 50%;
}
.quoteline {
	border-left: 0.25em solid;
	padding-left: 0.5em;
}
section, aside {
	max-width: 80em;
}
.nomargin {
	margin: 0;
}
</style>
</head>
<body>
<section>
  <h2>Accreditation</h2>
</section>
<div class="grid-container"> <a href="#">
  <div class="grid-item"><img src="images/96x96.gif" alt=""/>
    <p>Institute of Marine Engineering, Science &amp; Technology</p>
  </div>
  </a> <a href="#">
  <div class="grid-item"><img src="images/96x96.gif" alt=""/>
    <p>Engineering Council accredited degree</p>
  </div>
  </a> <a href="#">
  <div class="grid-item"><img src="images/96x96.gif" alt=""/>
    <p>Institution of Mechanical Engineers (IMechE) accredited degree</p>
  </div>
  </a> <a href="#">
  <div class="grid-item"><img src="images/96x96.gif" alt=""/>
    <p>The Royal Institution of Naval Architects (RINA) accredited degree</p>
  </div>
  </a> </div>
</body>
</html>
