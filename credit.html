<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--dgrey: #666;
--black: #111;
--link: #06c;
--visited: purple;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon13.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    font-weight: normal;
    line-height: 1;
    width: 1em;
    display: inline-block;
    text-align: center;
    margin: 0 0.25em 0 0;
}
* {
    margin: 0 auto;
    box-sizing: border-box;/*background:rgba(255,0,0,0.25);*/
}
* + * {
    margin-top: 1em;
}
html, body {
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: var(--black);
    background: var(--white);
    margin: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.2;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.2;
    font-weight: bold;
}
p {
    clear: both;
}
a {
    color: var(--link);
}
.visited {
    color: var(--visited);
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    height: 100%;
    margin: 0;
    object-fit: cover;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
section {
    max-width: 30em;
    overflow: hidden;
    padding: 1em;
}
.codegrey {
    background-color: #EEE;
    padding: 1em;
}
/*figure {
	border: 1px #111;
}*/
figcaption {
    padding: 0;
    margin: 0.5em 0;
}
.position-relative {
    position: relative;
}
.position-absolute-bl {
    position: absolute;
    bottom: 0;
    left: 0;
}
.position-absolute-br {
    position: absolute;
    bottom: 0;
    right: 0;
}
.credit {
    color: var(--white);
    background-color: var(--black);
    border-radius: 0.25em;
    padding: 0 0.5em;
    font-size: 0.75em;
    margin: 1rem;
}
.smalltext {
    font-size: 0.75em;
}
.youtube {
    position: absolute;
    width: 4rem;
    left: 50%;
    margin-left: -2rem;
    top: 50%;
    margin-top: -1.5rem;
}
.fullw {
    width: 100%;
    color: #FFF;
    background-color: #111;
    overflow: hidden;
}
.aspectratio {
    aspect-ratio: 16 / 9;
}
</style>
</head>
<body>
<section>
  <h2>Credit</h2>
  <figure> <a href="#">
    <div class="position-relative aspectratio"><img src="images/1280x720student8.jpg" alt="Fine Art Stuedent Alysia Millington">
      <div class="position-absolute-bl credit">Photo by Dr Rafi Goodman</div>
    </div>
    </a>
    <figcaption>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut <a href="#">labore et dolore magna aliqua.</a></figcaption>
  </figure>
</section>
</body>
</html>
