<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--dgrey: #666;
--black: #111;
--link: #00e;
--visited: purple;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon13.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    font-weight: normal;
    line-height: 1;
    width: 1em;
    display: inline-block;
    text-align: center;
    margin: 0 0.25em 0 0;
}
* {
    margin: 0 auto;
    box-sizing: border-box;/*background:rgba(255,0,0,0.25);*/
}
* + * {
    margin-top: 1em;
}
html, body {
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: var(--black);
    background: var(--white);
    margin: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.2;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.2;
    font-weight: bold;
}
p {
    clear: both;
}
a {
    color: var(--link);
}
.visited {
    color: var(--visited);
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    height: 100%;
    margin: 0;
    object-fit: cover;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
section {
    max-width: 30em;
    overflow: hidden;
    padding: 1em;
}
.codegrey {
    background-color: #EEE;
    padding: 1em;
}
/*figure {
	border: 1px #111;

figcaption {
    padding: 0;
    margin: 0.5em 0;
}
.position-relative {
    position: relative;
}
.position-absolute-bl {
    position: absolute;
    bottom: 0;
    left: 0;
}
.position-absolute-br {
    position: absolute;
    bottom: 0;
    right: 0;
}
.credit {
    color: var(--white);
    background-color: var(--black);
    border-radius: 0.25rem;
    padding: 0.25rem 0.5rem;
    font-size: 0.75rem;
    margin: 1rem;
}
.credit2 {
    color: var(--white);
    background-color: var(--black);
    border-radius: 0.25rem;
    padding: 0 0.25rem;
    font-size: 0.75rem;
    margin: 0.5rem;
}
.credit3 {

}
.credit4 {

    font-size: 0.75rem;
}
.fullw {
    width: 100%;
    color: #FFF;
    background-color: #111;
    overflow: hidden;
}
.aspectratio {
    aspect-ratio: 16 / 9;
}
</style>
