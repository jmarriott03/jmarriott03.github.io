<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width = device-width">
<meta name="viewport" content="initial-scale=1">
<title>Pie chart</title>
<script type="text/javascript">
function start(id){
var canvas = document.getElementById("can");
var ctx = canvas.getContext("2d");
var lastend = 0;
var rnd_no1 = Math.floor(6*Math.random(6));
var rnd_no2 = Math.floor(6*Math.random(6));
var rnd_no3 = Math.floor(10-rnd_no1-rnd_no2);
var data = [rnd_no1, rnd_no2, rnd_no3]; //	 If you add more data values make sure you add more colors
var myTotal = 0; // Automatically calculated so don't touch
var myColor = ['#666', '#39c', '#9c9']; // Colors of each slice

for (var e = 0; e < data.length; e++) {
  myTotal += data[e];
}

for (var i = 0; i < data.length; i++) {
  ctx.fillStyle = myColor[i];
  ctx.beginPath();
  ctx.moveTo(canvas.width / 2, canvas.height / 2);
  // Arc Parameters: x, y, radius, startingAngle (radians), endingAngle (radians), antiClockwise (boolean)
  ctx.arc(canvas.width / 2, canvas.height / 2, canvas.height / 2, lastend, lastend + (Math.PI * 2 * (data[i] / myTotal)), false);
  ctx.lineTo(canvas.width / 2, canvas.height / 2);
  ctx.fill();
  lastend += Math.PI * 2 * (data[i] / myTotal);
}

document.getElementById("swatch1").innerHTML = rnd_no1*10 + "% Coursework";
document.getElementById("swatch2").innerHTML = rnd_no2*10 + "% Practical";
document.getElementById("swatch3").innerHTML = rnd_no3*10 + "% Placement";

document.getElementById("strip1").style.width = rnd_no1*28 + "px";
document.getElementById("strip2").style.width = rnd_no2*28 + "px";
document.getElementById("strip3").style.width = rnd_no3*28 + "px";

document.getElementById("bar1").style.width = rnd_no1*10 + "px";
document.getElementById("bar2").style.width = rnd_no2*10 + "px";
document.getElementById("bar3").style.width = rnd_no3*10 + "px";

document.getElementById("bartext1").innerHTML = rnd_no1*10 + "%";
document.getElementById("bartext2").innerHTML = rnd_no2*10 + "%";
document.getElementById("bartext3").innerHTML = rnd_no3*10 + "%";

setTimeout(start, 5000);
}

window.onload=start;

</script>

</style>
</head>

    <canvas id="can" width="260" height="260"></canvas>
