<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--dgrey: #666;
--black: #111;
--link: #06c;
--visited: purple;
--freshgreen-medium: #b4c960;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon17.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    font-weight: normal;
    line-height: 1;
    width: 1em;
    display: inline-block;
    text-align: center;
    margin: 0 0.25em 0 0;
}
* {
    margin: 0 auto;
    box-sizing: border-box;
}
html, body {
    -webkit-text-size-adjust: none;
    text-size-adjust: none;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: var(--black);
    background: var(--white);
    margin: 0;
}
main {
    margin-top: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.2;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.2;
    font-weight: bold;
}
h3 {
    font-size: 1.17em;
    line-height: 1.2;
    font-weight: bold;
}
h4 {
    font-size: 1em;
    line-height: 1.2;
    font-weight: bold;
}
h5 {
    font-size: 0.83em;
    line-height: 1.2;
    font-weight: bold;
}
h6 {
    font-size: 0.75em;
    line-height: 1.2;
    font-weight: bold;
}
p:not(:last-child) {
    clear: both;
    line-height: 1.5;
    margin-bottom: 1.5em;
}
a {
    color: var(--link);
    word-wrap: break-word;
    text-underline-position: under;
    text-underline-offset: 1px;
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    height: 100%;
    object-fit: cover;
    margin: 0;
}
ul, ol {
    margin-bottom: 1.5em;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
section {
    max-width: 80em;
    overflow: hidden;
}
.codegrey {
    background-color: var(--lgrey);
    padding: 1em;
}
.largetext {
    font-size: 1.5em;
    line-height: 1.2;
}
.largetext2 {
    font-size: 2em;
    line-height: 1.2;
}
.largetext3 {
    font-size: 3em;
    line-height: 1.2;
}
.p-0 {
    padding: 0;
}
.p-1 {
    padding: 1em;
}
.pt-1 {
    padding-top: 1em;
}
.pr-1 {
    padding-right: 1em;
}
.pb-1 {
    padding-bottom: 1em;
}
.pl-1 {
    padding-left: 1em;
}
.px-1 {
    padding-left: 1em;
    padding-right: 1em;
}
.py-1 {
    padding-top: 1em;
    padding-bottom: 1em;
}
.p-2 {
    padding: 2em;
}
.pt-2 {
    padding-top: 2em;
}
.pr-2 {
    padding-right: 2em;
}
.pb-2 {
    padding-bottom: 2em;
}
.pl-2 {
    padding-left: 2em;
}
.px-2 {
    padding-left: 2em;
    padding-right: 2em;
}
.py-2 {
    padding-top: 2em;
    padding-bottom: 2em;
}
.m-auto {
    margin: auto;
}
.m-0 {
    margin: 0;
}
.m-1 {
    margin: 1em;
}
.mt-1 {
    margin-top: 1em;
}
.mr-1 {
    margin-right: 1em;
}
.mb-1 {
    margin-bottom: 1em;
}
.ml-1 {
    margin-left: 1em;
}
.mx-1 {
    margin-left: 1em;
    margin-right: 1em;
}
.my-1 {
    margin-top: 1em;
    margin-bottom: 1em;
}
.m-2 {
    margin: 2em;
}
.mt-2 {
    margin-top: 2em;
}
.mr-2 {
    margin-right: 2em;
}
.mb-2 {
    margin-bottom: 2em;
}
.ml-2 {
    margin-left: 2em;
}
.mx-2 {
    margin-left: 2em;
    margin-right: 2em;
}
.my-2 {
    margin-top: 2em;
    margin-bottom: 2em;
}
.card-container {
    display: grid;
    grid-template-columns: repeat( auto-fit, minmax(20em, 1fr) );
    gap: 1em;
}
.card {
    display: grid;
    grid-template-columns: 2fr 1fr;
    align-items: center;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    padding: 1em;
    border-left: 0.5rem solid var(--freshgreen-medium);
    box-shadow: 0.5rem 0.5rem 0.5rem rgba(0,0,0,0.3);
}
.card p {
    padding-right: 1em;
    margin: 0;
}
.bck-lgrey {
    background-color: var(--lgrey);
    width: 100%;
    overflow: hidden;
    margin: 0;
}
</style>
</head>
<body>
<main>
  <div class="bck-lgrey p-2"><p class="mt-1"><a href="#">Search all course vacancies</a></p>
    <section><h2>2025 Clearing course vacancies</h2><p class="mt-1"><a href="#">Search all course vacancies</a></p>
      <div class="card-container mt-1">
        <div class="card">
          <p><a href="#">BSc (Hons) Architectural Engineering</a></p>
          <img src="images/1280x720student1.jpg" width="1280" height="720" alt=""/></div>
        <div class="card">
          <p><a href="#">BSc (Hons) Criminology</a></p>
          <img src="images/1280x720student2.jpg" width="1280" height="720" alt=""/></div>
        <div class="card">
          <p><a href="#">BSc (Hons) Accounting and Finance</a></p>
          <img src="images/1280x720student3.jpg" width="1280" height="720" alt=""/></div>
      </div><p class="mt-1"><a href="#">Search all course vacancies</a></p>
    </section>
  </div>
</main>
</body>
</html>
