<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
* {
	margin: 0 auto;
	box-sizing: border-box;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background: #FAFAFA;
	margin: 0;
}
h1 {
	font-size: 2em;
	line-height: 1.25em;
	font-weight: bold;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: bold;
}
a {
	color: #00E;
}
p {
	clear: both;
	margin: 1em;
	font-weight: bold;
}
.visited {
	color: #551A8B;
}
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
	margin: 0;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
section {
	max-width: 40em;
	margin: 0 auto;
	padding: 1em;
	overflow: hidden;
}
.three {
	width: 33.333%;
	float: left;
}
.whitetxt {
	color: #FAFAFA;
}

/*media*/
@media (max-width: 50em) {
.three {
	width: 100%;
	margin: 0;
}
h2 {
	margin-bottom: 0.666em;
}
}
/*Green*/
.swatch1 {
	background-color: #6CC;
}
.swatch2 {
	background-color: #399;
}
.swatch3 {
	background-color: #066;
}
/*Red*/
.swatch4 {
	background-color: #F66;
}
.swatch5 {
	background-color: #C33;
}
.swatch6 {
	background-color: #900;
}
/*Purple*/
.swatch7 {
	background-color: #C9C;
}
.swatch8 {
	background-color: #969;
}
.swatch9 {
	background-color: #636;
}
/*Orange*/
.swatch10 {
	background-color: #FC9;
}
.swatch11 {
	background-color: #F96;
}
.swatch12 {
	background-color: #C63;
}
/*Blue*/
.swatch13 {
	background-color: #69C;
}
.swatch14 {
	background-color: #369;
}
.swatch15 {
	background-color: #036;
}
</style>
</head>
<body>
<section>
  <h2>Green</h2>
  <div class="three swatch1">
    <p>#6CC</p>
  </div>
  <div class="three swatch2">
    <p>#399</p>
  </div>
  <div class="three swatch3 whitetxt">
    <p>#066</p>
  </div>
</section>
<section>
  <h2>Red</h2>
  <div class="three swatch4">
    <p>#F66</p>
  </div>
  <div class="three swatch5">
    <p>#C33</p>
  </div>
  <div class="three swatch6 whitetxt">
    <p>#900</p>
  </div>
</section>
<section>
  <h2>Purple</h2>
  <div class="three swatch7">
    <p>#C9C</p>
  </div>
  <div class="three swatch8">
    <p>#969</p>
  </div>
  <div class="three swatch9 whitetxt">
    <p>#636</p>
  </div>
</section>
<section>
  <h2>Orange</h2>
  <div class="three swatch10">
    <p>#FC9</p>
  </div>
  <div class="three swatch11">
    <p>#F96</p>
  </div>
  <div class="three swatch12 whitetxt">
    <p>#C63</p>
  </div>
</section>
<section>
  <h2>Blue</h2>
  <div class="three swatch13">
    <p>#69C</p>
  </div>
  <div class="three swatch14">
    <p>#369</p>
  </div>
  <div class="three swatch15 whitetxt">
    <p>#036</p>
  </div>
</section>
</body>
</html>
