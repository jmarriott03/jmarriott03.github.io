<!doctype html>
<html lang="en">
<head>

<meta name="description" content="Author: Jamie Marriott">

<title>University of Plymouth</title>
<style>
* {
    margin: 0 auto;
    box-sizing: border-box;
}
* + * {
    margin-top: 1em;
}
html, body {
    text-size-adjust: 100%;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5em;
    color: #333;
    background: #FFF;
    margin: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.25em;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.25em;
    font-weight: bold;
}
a {
    color: #333;
}
p {
    clear: both;
    margin: 1em;
    font-weight: bold;
}
.visited {
    color: #551A8B;
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    margin: 0;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
section {
    max-width: 40em;
    margin: 0 auto;
    padding: 1em;
    overflow: hidden;
}
.four {
    width: 25%;
    float: left;
}
.whitetxt {
    color: #FFF;
}

/*media*/
@media (max-width: 50em) {
.four {
    width: 100%;
    margin: 0;
}
h2 {
    margin-bottom: 0.666em;
}
}
/*Mono*/
.mono1 {
    background-color: #FFF;
}
.mono2 {

}

}

}
.blue2 {
    background-color: #71A1D0;
}
.blue3 {
    background-color: #369;
}
.blue4 {
    background-color: #036;
}
</style>
</head>
