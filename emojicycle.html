<!doctype html>
<html>

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Plymouth University</title>
<style type="text/css">
* {
	padding: 0;
	margin: 0 auto;
}
body {
	background-color: #000;
}
body, html {
	height: 100%;
	-webkit-text-size-adjust: none;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
}
.black {
	background-color: #000;
	overflow: hidden;
	color: #fff;
	width: 100%;
}
.widtha {
	overflow: hidden;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	max-width: 720px;
}
.backcol1 {
	background-color: #e09e33;
	overflow: hidden;
	animation: colorchange 10s infinite;
	-webkit-animation: colorchange 10s infinite;
}
@keyframes colorchange {
 0% {
background: #f33;
}
 10% {
background: #f93;
}
 40% {
background: #cc3;
}
 60% {
background: #093;
}
 80% {
background: #369;
}
 100% {
background: #f33;
}
}
 @-webkit-keyframes colorchange {
 0% {
background: #f33;
}
 10% {
background: #f93;
}
 40% {
background: #cc3;
}
 60% {
background: #093;
}
 80% {
background: #369;
}
 100% {
background: #f33;
}
}
</style>
</head>

<body>
<div class="widtha backcol1"><img src="images/emojicycle.gif" alt=""/></div>
</body>
</html>
