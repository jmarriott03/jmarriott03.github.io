<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Sensors</title>
<script type="text/javascript">
function motion(event){
	var gyroy = event.accelerationIncludingGravity.y;
	var gyroi = Math.round(gyroy)+10;
  document.getElementById("accelerometer").innerHTML = "Accelerometer: "
    + (gyroi);
	
	var image = document.getElementById('myImage');
	if (gyroi==3) {
        image.src = "images/mono1.jpg";
    } else {
	if (gyroi==6) {
        image.src = "images/mono2.jpg";
    } else {
	if (gyroi==9) {
        image.src = "images/mono3.jpg";
    }
}

  if(window.DeviceMotionEvent){
    window.addEventListener("devicemotion", motion, false);
  };

</script>
</head>
<body>
<div id="accelerometer"></div>
<img id="myImage" src="images/mono2.jpg" alt="" width="600" height="400"/>
</body>
</html>
