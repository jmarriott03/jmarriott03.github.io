<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width = device-width">
<meta name="viewport" content="initial-scale=1">
<link rel="icon" href="images/favicon.png">
<link rel="apple-touch-icon" href="images/appletouchicon.png">
<title>University of Plymouth</title>
<style>
@font-face {
	font-family: icon;
	src: url('fonts/icon7t-webfont.woff');
}
.iconfont {
	font-family: 'icon', sans-serif;
	font-weight: normal;
}
* {
	margin: 0 auto;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	margin: 0;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background-color: #FAFAFA;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: bold;
	margin-bottom: 1em;
}
a {
	color: #00E;
}
.visited {
	color: #551A8B;
}
.active {
	color: #F00;
}
p {
	clear: both;
}
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: middle;
	width: 100%;
}
.textbox {
	max-width: 34em;
	overflow: hidden;
	padding-top: 0;
}
.borderbox {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	margin: 0 auto;
	padding: 2em;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
.fullw {
	width: 20em;
	overflow: hidden;
	margin: 0;
}
.swatch2 {
	width: 100%;
	overflow: hidden;
	background-color: #111;
	margin-top: 0;
	color: #FAFAFA;
}
.swatch2 a {
	color: #FAFAFA;
}
.crest {
	width: 16.5%;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
	float: left;
	margin: 0 0 1em 0;
}
td, th {
	padding: 3px 5px;
	text-align: left;
	border: 1px dotted #666;
	vertical-align: top;
	width: 0%;
}
.iconcell td, .iconcell th {
	text-align: center;
	background-color: #DDD;
}
.iconfont td, .iconfont th {
	text-align: center;
	background-color: #FAFAFA;
	border-bottom: 1px solid #666;
}
.col01 {
	color: #FAFAFA;
	background-color: #00E;
}
.col02 {
	color: #FAFAFA;
	background-color: #551A8B;
}
.col03 {
	color: #FAFAFA;
	background-color: #F00;
}
.col04 {
	color: #111;
	background-color: #FAFAFA;
	border: 1px solid #111;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}
.col05 {
	color: #111;
	background-color: #CCC;
}
.col06 {
	color: #FAFAFA;
	background-color: #111;
}
.flex {
	display: flex;
	align-items: center;
	width: 130px;
	height: 80px;
	justify-content: center;
	margin: 0 1em 1em 0;
	float: left;
}
.code {
	font-family: monospace;
	padding: 1em;
}
</style>
</head>
<body>
<div class="textbox borderbox">
  <h2>University of Plymouth<br>
Queen's Anniversary Prize logo</h2>
  <a href="images/uopqueenlogo.svg" download><img src="images/uopqueenlogo.svg" alt="University of Plymouth" />
  <p>Full colour logo for light backgrounds (.svg format, 29 KB <span class="iconfont">%</span>)</p>
  </a></div>
</body>
</html>
