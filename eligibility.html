<!doctype html>
<html lang="en-GB">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<link rel="stylesheet" href="css2/plymouth_reset.css">
<link rel="stylesheet" href="css2/plymouth_framework.css">
<link rel="stylesheet" href="css2/plymouth_theme.css">
<title>University of Plymouth</title>
<style>
/*
* {
	outline: 1px dotted red;
	outline-offset: -1px;
}
*/
.debug-outline * {
	outline: 1px dotted red;
	outline-offset: -1px;
}
.btn-dark {
	outline: 2px solid var(--dgrey);
	outline-offset: -2px;
}
.bg-image {
	background-image: url("images/32x32chess.gif");
}
/* Position theme selector top right */
.theme-selector {
	position: fixed;
	top: 1em;
	right: 1em;
	z-index: 1000;
}
.theme-selector select {
	padding: 0.5em;
	border-radius: 0.5em;
}
	
	
	
	
	.progress {
  max-width: 10em;
  height: 0.5em;
  border-radius: 0.25em;
  border: 2px solid white;
  background: white;
  overflow: hidden;
}

.progress-fill {
  width: 50%;          /* 50% filled */
  height: 100%;
  background: black;
	float: left;
}
	
	.grid-vertical-align {
  align-items: center; 
}
	
	
</style>
</head>
<body>
<main> 
  <!-- Dropdown for theme selection -->
  <div class="theme-selector p-1 mrfrosty-theme rounded-1 stroke">
    <label for="theme-switcher" class="visually-hidden">Select theme</label>
    <select id="theme-switcher">
      <option value="mono">Mono</option>
      <option value="deep-rose">Deep rose</option>
      <option value="brilliant-rose">Brilliant rose</option>
      <option value="raspberry-red">Raspberry red</option>
      <option value="deep-orange">Deep orange</option>
      <option value="butter-yellow">Butter yellow</option>
      <option value="dark-lavender">Dark lavender</option>
      <option value="bondi-blue">Bondi blue</option>
      <option value="turquoise">Turquoise</option>
      <option value="sea-green">Sea green</option>
      <option value="fresh-green">Fresh green</option>
      <option value="persian-indigo">Persian indigo</option>
      <option value="midnight-blue">Midnight blue</option>
      <option value="dark">Dark</option>
    </select>
  </div>
  
  <!-- Breadcrumbs -->
  <section class="bg-color">
    <p class="w-80">Keyboard: <span class="iconfont" aria-hidden="true">$&quot;</span>prev/next theme, T to toggle debug)</p>
  </section>
  <!-- Content -->
  
	
	
	
	
	<section class="bg-color">
    <div class="w-60 rounded-responsive bg-color stroke">
		<div class="grid grid-vertical-align bg-color-dark p-responsive">
		<div class=""><p class="largetext">Start a course in 2026: check what you need to do</p></div>
			<div class="progress">
  <div class="progress-fill"></div>
</div>
		</div>
		
	<div class="p-responsive">	
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do <a href="#">eiusmod tempor incididunt</a>.</p>
</div>
		

    </div>
  </section>
	
	
	
	

  <script>
document.addEventListener('DOMContentLoaded', () => {
  const root = document.documentElement;
  const themeSwitcher = document.getElementById('theme-switcher');
  const themes = [...themeSwitcher.options].map(opt => opt.value);

  // Detect system preference and saved theme
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  let currentTheme = localStorage.getItem('theme') || (prefersDark ? 'dark' : 'mono');

  // Live region for announcements
  const liveRegion = Object.assign(document.createElement('div'), {
    className: 'visually-hidden',
    ariaLive: 'polite'
  });
  document.body.appendChild(liveRegion);

  const setTheme = theme => {
    if (theme === currentTheme) return;
    currentTheme = theme;
    root.dataset.theme = theme;
    themeSwitcher.value = theme;
    localStorage.setItem('theme', theme);
  };

  const cycleTheme = step => {
    const idx = themes.indexOf(currentTheme);
    setTheme(themes[(idx + step + themes.length) % themes.length]);
  };

  // Initialise
  root.dataset.theme = currentTheme;
  themeSwitcher.value = currentTheme;

  // Dropdown changes
  themeSwitcher.addEventListener('change', e => setTheme(e.target.value));

  // Keyboard shortcuts
  window.addEventListener('keydown', e => {
    switch (e.key.toLowerCase()) {
      case 't':
        document.body.classList.toggle('debug-outline');
        break;
      case 'arrowright':
        cycleTheme(1);
        break;
      case 'arrowleft':
        cycleTheme(-1);
        break;
    }
  });
});
</script> 
</main>
</body>
</html>
