<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<link rel="stylesheet" href="css/reset.css">
<title>University of Plymouth</title>
<style>
:root {
--highlight: #fc6;
}
.parent {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: 1fr;
    gap: 0;
}
.div1 {
    grid-area: 1 / 1 / 2 / 2;
}
.div2 {
    grid-area: 1 / 2 / 2 / 4;
}
.parent > div {
    min-width: 100%;
}
.background-highlight {
    background-color: var(--highlight);
}

/*Media queries*/
@media (max-width: 80em) {
.parent {
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: 1fr;
}
}

@media (max-width: 60em) {
.parent {
    grid-template-columns: 1fr;
    grid-template-rows: repeat(2, auto);
}
.div1 {
    grid-area: 2 / 1 / 3 / 2;
}
.div2 {
    grid-area: 1 / 1 / 2 / 2;
}
}
</style>
</head>
<body>
<main>
  <div class="parent background-highlight">
    <div class="div1 p-resize">
      <div class="centered text-resize black-text">
        <h2>Teaching, research and support facilities</h2>
        <p>At Plymouth, we are dedicated to your success and to ensuring that your university experience is exceptional from beginning to end.</p>
        <p><a href="#">Explore our facilities</a></p>
      </div>
    </div>
    <div class="div2"><img src="images/1920x1080babbage.webp" width="1920" height="1080" alt=""></div>
  </div>
</main>
</body>
</html>
