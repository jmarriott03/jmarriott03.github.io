<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<link rel="stylesheet" href="css/reset.css">
<title>University of Plymouth</title>
<style>
/* Hide the link visually, but keep it accessible to screen readers */
.skip-link {
    position: absolute;
    top: -3rem;
    left: 0;
    background-color: var(--black);
    color: var(--white);
    padding: 0.5rem;
    z-index: 100;
    text-decoration: none;
}
/* Make the link visible when it receives keyboard focus */
.skip-link:focus {
    top: 0;
}
</style>
</head>
<body>
<!-- Skip to main content link --> 
<a href="#main-content" class="skip-link" aria-label="Skip to content">Skip to content</a>
<div class="p-2"> 
  <!-- Navigation or header section -->
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- Main content section -->
  <main id="main-content">
    <h1>Main Content</h1>
    <p>This is where the main content of the page goes.</p>
  </main>
</div>
</body>
</html>
