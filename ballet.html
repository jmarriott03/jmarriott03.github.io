<!doctype html>
<html>

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width”, initial-scale=1">
<title>Plymouth University</title>
<style type="text/css">
* {
	margin: 0 auto;
}
html, body {
	height: 100%;
}
html {
	font-family: sans-serif;
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
}
body {
	font-family: sans-serif;
	font-size: 20px;
	line-height: 30px;
	color: #eee;
	background-color: #000;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	float: left;
}
.bckimg {
	background: url(images/ballet.gif) no-repeat 60% 50% fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
	width: 100%;
	height: 100%;
	overflow: hidden;
}
.box {
	max-width: 800px;
}
.verticalalign {
	position: relative;
	top: 20%;
	transform: translateY(-20%);
	text-align: center;
}
.tintcol1 {
	background-image: url(images/check.gif);
	width: 100%;
	height: 100%;
}
.borderbox {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	padding: 1em;
}
.box2 {
	position: absolute;
	top: 0;
	left: 0;
	z-index: 2;
	max-width: 379px;
}
.box img, .box2 img {
	width: 100%;
}
</style>
</head>

<body>
<div class="bckimg">
  <div class="tintcol1">
    <div class="box borderbox verticalalign"><img src="images/plymouthconservatoire.svg" alt=""/> </div>
  </div>
  <div class="box2 borderbox"><img src="images/withtrp.png" alt=""/></div>
</div>
</body>
</html>
