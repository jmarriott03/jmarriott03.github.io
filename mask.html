<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--dgrey: #666;
--black: #111;
--link: #06c;
--visited: purple;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon16.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    font-weight: normal;
    line-height: 1;
    width: 1em;
    display: inline-block;
    text-align: center;
    margin: 0 0.25em 0 0;
}
* {
    margin: 0 auto;
    box-sizing: border-box;
}
* + * {
    margin-top: 1em;
}
html, body {
    -webkit-text-size-adjust: none;
    text-size-adjust: none;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: var(--black);
    background: var(--white);
    margin: 0;
}
main {
    margin-top: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.2;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.2;
    font-weight: bold;
}
h3 {
    font-size: 1.17em;
    line-height: 1.2;
    font-weight: bold;
}
h4 {
    font-size: 1em;
    line-height: 1.2;
    font-weight: bold;
}
h5 {
    font-size: 0.83em;
    line-height: 1.2;
    font-weight: bold;
}
h6 {
    font-size: 0.75em;
    line-height: 1.2;
    font-weight: bold;
}
p:not(:last-child) {
    clear: both;
    line-height: 1.5;
    margin-bottom: 1.5em;
}
a {
    color: var(--link);
    word-wrap: break-word;
    text-underline-position: under;
    text-underline-offset: 1px;
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    height: 100%;
    object-fit: cover;
    margin: 0;
}
ul, ol {
    margin-bottom: 1.5em;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
section {
    max-width: 60em;
    overflow: hidden;
    padding: 1em;
}
.codegrey {
    background-color: var(--lgrey);
    padding: 1em;
}
.largetext {
    font-size: 1.5em;
    line-height: 1.2;
}
	.herocolour {background-image: linear-gradient(to right, #900, #069);}
.mask1 {
    -webkit-mask-image: url("images/mask1.svg");
    mask-image: url(images/mask1.svg);
    width: 100%;
    aspect-ratio: 16 / 9;
	mask-repeat: no-repeat;
	mask-position: bottom;
	
}
</style>
</head>
<body>
<main>
  <section><div class="herocolour">
    <div class="mask1"><img src="images/1280x1280jodieoreilly.jpg" alt="Cinque Terre" width="1280" height="720"></div></div>
  </section>
</main>
</body>
</html>
