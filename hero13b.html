<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--dgrey: #666;
--black: #111;
--link: #06c;
--visited: purple;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon12.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    font-weight: normal;
    line-height: 1;
    width: 1em;
    display: inline-block;
    text-align: center;
    margin: 0 0.25em 0 0;
}
* {
    margin: 0 auto;
    box-sizing: border-box;/*background:rgba(255,0,0,0.25);*/
}
* + * {
    margin-top: 1em;
}
html, body {
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: var(--black);
    background: var(--white);
    margin: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.2;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.2;
    font-weight: bold;
}
p {
    clear: both;
}
a {
    color: var(--link);
}
.visited {
    color: var(--visited);
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    margin: 0;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
section {
    max-width: 100%;
    overflow: hidden;
}
.hero {
    display: grid;
    aspect-ratio: 3 / 1;
    background-color: var(--black);
}
.hero > * {
    grid-area: 1/-1;
}
.hero img {
    width: 100%;
    height: 100%;
    min-height: 0;
    object-fit: cover;
}
.hero:after {
    content: "";
    background-color: var(--black);
    opacity: 0.6;
    grid-area: 1/-1;
}
.hero__content {
    z-index: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 2em;
}
.hero__content > * {
    color: var(--white);
}
.hero__content h2, .hero__content p {
    width: 100%;
    text-align: left;
}
.hero__content p {
    margin-top: 1.5em;
}
.hero__content a {
    color: var(--white);
}

@media screen and (min-width: 40em) {
.hero__content h2 {
    font-size: 2.5rem;
    width: 80%;
}
.hero__content p {
    font-size: 1.25rem;
    width: 80%;
}
}

@media screen and (min-width: 60em) {
.hero__content h2 {
    font-size: 3rem;
}
.hero__content p {
    font-size: 1.5rem;
}
}
</style>
</head>
<body>
<main>
  <section>
    <div class="hero">
      <div class="hero__content">
        <h2>Second carbon-neutral university in the UK verified to PAS 2060 standard</h2>
        <p>We aim to have a sustainable campus and enable learning to research solutions to the worldâ€™s most pressing sustainability challenges</p>
        <p><a href="#">Sustainability: on the path to net zero</a></p>
      </div>
      <img src="images/1280x720placeholder.gif" alt=""> </div>
  </section>
</main>
</body>
</html>
