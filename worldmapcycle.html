<!doctype html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Plymouth University</title>
<style type="text/css">
* {
	padding: 0;
	margin: 0 auto;
}
body {
	font-family: sans-serif;
	font-size: 16px;
	line-height: 24px;
	background-color: #333;
}
body, html {
	height: 100%;
	-webkit-text-size-adjust: none;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
}
.black {
	background-color: #000;
	overflow: hidden;
	color: #fff;
	width: 100%;
}
.widtha {
	overflow: hidden;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	max-width: 960px;
}
.backcol1 {
	background-color: #e09e33;
	overflow: hidden;
	animation: colorchange 5s infinite;
	-webkit-animation: colorchange 5s infinite;
}
@keyframes colorchange {
 0% {
background: #a80075;
}
 10% {
background: #c74a8d;
}
 20% {
background: #c1004a;
}
 30% {
background: #e09e33;
}
 40% {
background: #dfc531;
}
 50% {
background: #5391ca;
}
 60% {
background: #7fbfd7;
}
 70% {
background: #9fcac5;
}
 80% {
background: #b4c960;
}
 90% {
background: #a80075;
}
 100% {
background: #a80075;
}
}
 @-webkit-keyframes colorchange {
 0% {
background: #a80075;
}
 10% {
background: #c74a8d;
}
 20% {
background: #c1004a;
}
 30% {
background: #e09e33;
}
 40% {
background: #f3d213;
}
 50% {
background: #5391ca;
}
 60% {
background: #7fbfd7;
}
 70% {
background: #9fcac5;
}
 80% {
background: #b4c960;
}
 90% {
background: #a80075;
}
 100% {
background: #1d347e;
}
}

</style>
</head>

<body>
<div class="black">
<div class="widtha backcol1">
  <img src="images/world-map-surf.png" alt=""/> </div>
</div>

</body>
</html>
