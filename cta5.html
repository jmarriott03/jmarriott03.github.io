<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
@font-face {
	font-family: icon;
	src: url('fonts/icon7t-webfont.woff');
}
.iconfont {
	font-family: 'icon', sans-serif;
	font-weight: normal;
	line-height: 1em;
}
* {
	margin: 0 auto;
	box-sizing: border-box;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background-color: #FFF;
	margin: 0;
}
h1 {
	font-size: 2em;
	line-height: 1.25em;
	font-weight: bold;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: bold;
	width: 100%;
	padding: 0;
}
a {
	color: #06C;
	text-decoration: none;
}
a:hover, a:focus {
	text-decoration: underline;
}
.visited {
	color: #639;
}
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
	margin: 0;
}
.textbox {
	max-width: 38em;
	padding: 1em;
	overflow: hidden;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
.fullw {
	width: 100%;
	overflow: hidden;
	margin: 0;
	color: #FFF;
	background-color: #111;
}
.fullw a {
	color: #FFF;
}
.marginr {
	margin-right: 1em;
}
</style>
</head>
<body>
<div class="fullw">
  <div class="textbox">
    <h2><span class="iconfont" aria-hidden="true">S</span> Social media links</h2>
    <p><a href="#" class="marginr nowrap"><span class="iconfont" aria-hidden="true">f</span> Facebook</a> <a href="#" class="marginr nowrap"><span class="iconfont" aria-hidden="true">t</span> Twitter</a> <a href="#" class="marginr nowrap"><span class="iconfont" aria-hidden="true">i</span> Instagram</a> <a href="#" class="nowrap"><span class="iconfont" aria-hidden="true">l</span> LinkedIn</a></p>
    <h2><span class="iconfont" aria-hidden="true">(</span> Contact us</h2>
    <p><strong>University of Plymouth</strong><br>
      Drake Circus<br>
      Plymouth<br>
      Devon PL4 8AA<br>
      United Kingdom</p>
  </div>
</div>
</body>
</html>
