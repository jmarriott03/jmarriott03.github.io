<style type="text/css">

	margin: 0 auto;

	margin-top: 0.25em;
}

	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	margin: 0;
}
body {
	font-family: 'Source Sans Pro', sans-serif;
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: 400;
	color: #fff;
	background-color: #ccc;
	background-image: url(images/chalk.png)
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: 400;
}
a {
	/*color: #ef402e;*/
	color: #fff;
}
.visited {
	color: #90f;
}
strong {
	font-weight: 700;
}
em {
	font-weight: 400i;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 16em;
}
.container {
	width: 18em;
	overflow: hidden;
	text-align: center;
	margin-top: 2em;
}
.borderbox {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;

	white-space: nowrap;

	white-space: nowrap;

	color: #fff;
	display: block;
	text-align: center;
	padding: 1em;
}
#clockdiv > div {
	padding: 0.25em;
	border-radius: 0.125em;
	background: #666;
	display: inline-block;
}
#clockdiv div > span {
	padding: 0.25em;
	border-radius: 0.125em;
	background: #222;
	display: inline-block;
	font-size: 2em;
}

	font-size: 1em;
}

<body>
<div class="container"> <img src="images/nsslogo.png" alt=""/>
  <div id="clockdiv">
    <div> <span class="days"></span>
      <div class="smalltext">Days</div>
    </div>
    <div> <span class="hours"></span>
      <div class="smalltext">Hours</div>
    </div>
    <div> <span class="minutes"></span>
      <div class="smalltext">Minutes</div>
    </div>
    <div> <span class="seconds"></span>
      <div class="smalltext">Seconds</div>
    </div>
  </div>
  <p><strong>Time to make your voice count</strong><br>
    <a href="#">www.plymouth.ac.uk/studentsurveys</a><br>
    <br>
    <img src="images/nssinfographic.png" alt=""/>
</div>
<script type="text/javascript">

function getTimeRemaining(endtime) {
  var t = Date.parse(endtime) - Date.parse(new Date());
  var seconds = Math.floor((t / 1000) % 60);
  var minutes = Math.floor((t / 1000 / 60) % 60);
  var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
  var days = Math.floor(t / (1000 * 60 * 60 * 24));
  return {
    'total': t,
    'days': days,
    'hours': hours,
    'minutes': minutes,
    'seconds': seconds
  };
}

function initializeClock(id, endtime) {
  var clock = document.getElementById(id);
  var daysSpan = clock.querySelector('.days');
  var hoursSpan = clock.querySelector('.hours');
  var minutesSpan = clock.querySelector('.minutes');
  var secondsSpan = clock.querySelector('.seconds');

  function updateClock() {
    var t = getTimeRemaining(endtime);

    daysSpan.innerHTML = t.days;
    hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
    minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
    secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

    if (t.total <= 0) {
      clearInterval(timeinterval);
    }
  }

  updateClock();
  var timeinterval = setInterval(updateClock, 1000);
}

var deadline = new Date(Date.parse(new Date()) + 15 * 24 * 60 * 60 * 1000);
initializeClock('clockdiv', deadline);

</script>
</body>
