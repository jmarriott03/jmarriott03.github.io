<!doctype html>
<html>

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width = device-width">
<meta name="viewport" content="initial-scale=1">
<link rel="icon" href="images/favicon.png">
<link rel="apple-touch-icon" href="images/appletouchicon.png">
<title>University of Plymouth</title>
<style type="text/css">
@font-face {
	font-family: icon;
	src: url('fonts/icon7r-webfont.woff');
}
.iconfont {
	font-family: 'icon', sans-serif;
	font-weight: normal;
	vertical-align: auto;
}
* {
	margin: 0 auto;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	margin: 0;
	font-size: 18px;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background-color: #EEE;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: bold;
}
a {
	color: #00E;
}
p {
	clear: both;
	white-space: pre-line;
}
.visited {
	color: #551A8B;
}
.active {
	color: #F00;
}
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
	margin: 0;
}
.textbox {
	max-width: 38em;
	overflow: hidden;
	padding-top: 0;
}
.imagebox {
	max-width: 48em;
	overflow: hidden;
}
.borderbox {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	margin: 0 auto;
	padding: 1em;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
.fullw {
	width: 100%;
	overflow: hidden;
	margin: 0;
}
.staff {
	display: block;
	clear: both;
	overflow: hidden;
}
.staff img {
	float: left;
	margin: 0 0.5em 0.5em 0;
	width: 50px;
}
.quoteline {
	border-left: 0.25em solid;
	padding-left: 0.5em;
	font-weight: bold;
}
.swatch1 {
	background-color: #111;
	color: #EEE;
}
.swatch1 a {
	color: #EEE;
}
.swatch2 {
	background-color: #CCC;
}
</style>
</head>
<body>
<div class="textbox borderbox">
  <p><a href="#">Link (#00E) on a light (#EEE) background</a></p>
  <p>Wherever possible, links should be underlined without hover class.</p>
  <p>Exceptions can include header, footer and lists.</p>
</div>
<div class="fullw swatch2">
  <div class="textbox borderbox">
    <p><a href="#">Link (#00E) on a medium (#CCC) background</a></p>
  </div>
</div>
<div class="fullw swatch1">
  <div class="textbox borderbox">
    <p><a href="#">Link (#EEE) on a dark (#111) background</a></p>
  </div>
</div>
</body>
</html>
