<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
* {
    margin: 0 auto;
    box-sizing: border-box;
}
* + * {
    margin-top: 1em;
}
html, body {
    text-size-adjust: 100%;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5em;
    color: #111;
    background: #FFF;
    margin: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.25em;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.25em;
    font-weight: bold;
    width: 100%;
}
h3 {
    font-size: 1.17em;
    line-height: 1.5em;
    font-weight: bold;
    width: 100%;
}
a {
    color: #00E;
}
.visited {
    color: #551A8B;
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    width: 100%;
    height: auto;
    margin: 0;
    vertical-align: top;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
.grid-container {
    display: grid;
    grid-template-columns: repeat( auto-fit, minmax(16em, 1fr) );
    grid-column-gap: 1em;
    margin: 0 auto;
    padding: 1em;
    max-width: 80em;
    grid-gap: 1em;
}
.grid-item {
    background-color: #FFF;
    margin: 0;
    max-width: 39em;
}
.grid-item img {
    width: 100%;
    height: auto;
    margin: 0;
    vertical-align: top;
    object-fit: cover;
    aspect-ratio: 16 / 9;
}
.grid-item > * {
    width: 100%;
}
section {
    max-width: 80em;
    overflow: hidden;
    padding: 1rem 1rem 0 1rem;
}
figcaption {
    margin: 0;
    padding: 1rem;
}
.black {
    background-color: #111;
}
.pad1 {
    padding: 1rem;
}
.fullw {
    width: 100%;
    overflow: hidden;
    padding-bottom: 0.5em;
    background: #111;
}
.whitetext {
    color: #FFF;
}
</style>
</head>
<body>
<main>
  <div class="fullw">
    <section>
      <h2 class="whitetext">Highlighted article group</h2>
    </section>
    <div class="grid-container">
      <div class="grid-item">
        <figure><a href="#"><img src="images/720x720studentoncampus.jpg" alt="#" width="320" loading="lazy"></a>
          <figcaption><a href="#">Environmental Cultures</a></figcaption>
        </figure>
      </div>
      <div class="grid-item">
        <figure><a href="#"><img src="images/1280x720studentoncampus.jpg" alt="#" width="320" loading="lazy"></a>
          <figcaption><a href="#">International Environmental Arts Research Network</a></figcaption>
        </figure>
      </div>
      <div class="grid-item">
        <figure><a href="#"><img src="images/1280x720studentoncampus2.jpg" alt="#" width="320" loading="lazy"></a>
          <figcaption><a href="#">Cross Cutting Strand: Arts - Health Collaborative Research</a></figcaption>
        </figure>
      </div>
      <div class="grid-item">
        <figure><a href="#"><img src="images/720x1280studentoncampus.jpg" alt="#" width="320" loading="lazy"></a>
          <figcaption><a href="#">Art, culture and the environment: collaboration and change</a></figcaption>
        </figure>
      </div>
    </div>
  </div>
</main>
</body>
</html>
