<!doctype html>
<html>

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width = device-width">
<meta name="viewport" content="initial-scale=1">
<title>University of Plymouth</title>
<style type="text/css">
* {
	margin: 0 auto;
	padding: 0;
}
* + * {
	margin-top: 1rem;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	margin: 0;
	font-size: 20px;
}
body {
	font-family: sans-serif;
	font-size: 1rem;
	line-height: 1.5;
	color: #111;
	background-color: #ddd;
}
h2 {
	font-size: 1.5;
	line-height: 1.2;
	font-weight: bold;
}
a {
	color: #00e;
}
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
	margin: 0;
}
.borderbox {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	margin: 0 auto;
	padding: 1rem;
}
.flex {
	display: flex;
	align-items: center;
	width: 200px;
	height: 200px;
	justify-content: center;
	margin: 0.5em;
	float: left;
}
.col01 {
	color: #eee;
	background-color: #00e;
}
.col02 {
	color: #eee;
	background-color: #551A8B;
}
.col03 {
	color: #eee;
	background-color: #f00;
}
.col04 {
	color: #111;
	background-color: #eee;
}
.col05 {
	color: #111;
	background-color: #ccc;
}
.col06 {
	color: #eee;
	background-color: #111;
}
</style>
</head>
<body>
<div class="flex col01">#00E<br>
  Standard link</div>
<div class="flex col02">#551A8B<br>
  Visited link</div>
<div class="flex col03">#F00<br>
  Active link</div>
<div class="flex col04">#EEE<br>
  Light</div>
<div class="flex col05">#CCC<br>
  Medium</div>
<div class="flex col06">#111<br>
  Dark</div>
</body>
</html>
