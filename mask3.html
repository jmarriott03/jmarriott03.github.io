<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<link rel="stylesheet" href="css/plymouth_reset.css">
<link rel="stylesheet" href="css/plymouth_framework.css">
<title>University of Plymouth</title>
<style>
:root {
--highlight-light: #b4c960;
--highlight-dark: #a80075;
--p-reg: 2em;
--p-sm: 1em;
}
.bck-highlight-light {
	background-color: var(--highlight-light);
}
.bck-highlight-dark {
	background-color: var(--highlight-dark);
}
.p-responsive {
	padding: var(--p-reg);
}

@media (max-width: 40em) {
.p-responsive {
	padding: var(--p-sm);
}
}
* {
	outline: 1px dotted red;
	outline-offset: -1px;
}
.container-hero {
	display: flex;
	flex-wrap: wrap;
}
/* Use CSS variables to manage layout widths */
.container-hero {
--left-width: 50%;
--right-width: 50%;
}
/* Layouts with different percentages */
.layout-33-67 {
--left-width: 33%;
--right-width: 67%;
}
.layout-67-33 {
--left-width: 67%;
--right-width: 33%;
}
/* Apply the width variables */
.left-column {
	width: var(--left-width);
}
.right-column {
	width: var(--right-width);
}

/* Responsive behavior: at 80em, both columns are 50% */
@media (max-width: 80em) {
.left-column, .right-column {
	width: 50%;
}
}

/* Responsive behavior: at 60em, stack columns vertically */
@media (max-width: 60em) {
.left-column, .right-column {
	width: 100%;
}
}
.btn-rounded {
	color: currentColor;
	border: 2px solid currentColor;
	border-radius: 2rem;
	padding: 0.5rem;
	background: none;
	line-height: 1.5;
	text-align: left;
	transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition */
}
.black-text > .btn-rounded:hover, .black-text > .btn-rounded:focus {
	cursor: pointer;
	color: var(--white);
	background-color: var(--black);
}
.white-text > .btn-rounded:hover, .white-text > .btn-rounded:focus {
	cursor: pointer;
	color: var(--black);
	background-color: var(--white);
}
.text-resize > .btn-rounded {
	font-size: 1.25rem;
}

/*Responsive behavior: at 80em, resize button*/
@media (max-width: 80em) {
.text-resize > .btn-rounded {
	font-size: 1rem;
}
}
.text-highlight {
/*	opacity: 0.7;*/
	color: var(--highlight-light);
}
.aspect-16-9 {
	aspect-ratio: 16 / 9;
}
.image-stack {
	position: relative;
	height: 100%;
}
.image-stack img {
	position: absolute;
	top: 0;
	left: 0;
}
.bg-image {
	z-index: 1;
}
/*
.mask-image {
	z-index: 2;
}
*/
	
	
.mask-overlay1 {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: var(--highlight-dark);
	-webkit-mask-image: url("images/mask1.png");
	-webkit-mask-repeat: no-repeat;
	-webkit-mask-size: 100% 100%;
	mask-image: url("images/mask1.png");
	mask-repeat: no-repeat;
	mask-size: 100% 100%;
	z-index: 2;
}
.mask-overlay2 {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: var(--highlight-light);
	-webkit-mask-image: url("images/mask2.png");
	-webkit-mask-repeat: no-repeat;
	-webkit-mask-size: 100% 100%;
	;
	mask-image: url("images/mask2.png");
	mask-repeat: no-repeat;
	mask-size: 100% 100%;
	z-index: 2;
}

/*Responsive behavior: at 80em, hide masks*/
@media (max-width: 60em) {
.mask-overlay1, .mask-overlay2 {
	display: none;
}
.image-stack {
	aspect-ratio: 16 / 9;
}
}
</style>
</head>
<body>
<main>
  <div class="p-responsive">
    <div class="container-hero bck-highlight-dark rounded-2">
      <div class="left-column p-2">
        <div class="centered white-text text-resize">
          <h4 class="m-0 text-highlight">Postgraduate taught programme</h4>
          <h1>MSc Global Health</h1>
          <p>Health doesn’t exist in isolation—climate change, inequalities, and demographics all shape outcomes globally. From workforce shortages to migration and new tech, global challenges affect every system. Policy, practice, and research must adapt</p>
          <button class="btn-rounded">Apply now</button>
        </div>
      </div>
      <div class="right-column">
        <div class="image-stack"> <img src="images/1280x720engineering.webp" width="1280" height="720" alt="" class="bg-image">
          <div class="mask-overlay1"></div>
          <div class="mask-overlay2"></div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
