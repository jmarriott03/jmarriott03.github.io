<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<link rel="stylesheet" href="css/plymouth_reset.css">
<link rel="stylesheet" href="css/plymouth_framework.css">
<title>University of Plymouth</title>
<style>
:root {
--highlight-light: #b4c960;
--highlight-dark: #a80075;
}
/*
* {
    border: 1px dotted red;
}
*/
.bck-highlight-light {
    background-color: var(--highlight-light);
}
.bck-highlight-dark {
    background-color: var(--highlight-dark);
}
div :last-child {
    margin-bottom: 0;
}
main {
    display: flex;
    justify-content: center; /* Center horizontally */
}
form {
    display: flex; /* Align input and SVG button in a row */
    align-items: center; /* Vertically align elements */
    gap: 0.5em; /* Add spacing between input and button */
}
input[type="text"] {
    font-size: 1em;
    padding: 1em;
Adjust padding text-transform: lowercase; /* Makes the text visually lowercase */
    height: 2em; /* Consistent height for the input */
    box-sizing: border-box; /* Ensure padding doesn't affect total height */
    border: none; /* Remove border */
    background: var(--lgrey); /* Background color for the input */
    border-radius: 1em; /* Optional: rounded corners */
    color: var(--black); /* Text color */
    width: 10em;
}
input[type="text"]:focus {
    outline: none; /* Remove focus outline */
}
.round-btn {
    font-family: 'icon', sans-serif;
    font-weight: normal;
    line-height: 1.4;
    width: 1em;
    font-size: 24px;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background-color: var(--black);
    color: var(--white);
    align-content: center;
    text-align: center;
	border: 0;
	border: none;
	transition: transform 0.3s, background-color 0.3s;
	aspect-ratio: 1 / 1;
}
.round-btn:hover, .round-btn:focus {
    background-color: var(--dgrey);
}
</style>
</head>
<body>
<main>
  <div class="p-2">
    <form onsubmit="return process();">
      jmarriott03.github.io/
      <input type="text" name="url" id="url" autofocus autocapitalize="none">
      <button type="submit" class="round-btn">
      <span aria-hidden="true">&quot;</span>
      </button>
    </form>
  </div>
</main>
<script>
function process() {
    // Get the value from the text box, convert to lowercase
    var userInput = document.getElementById("url").value.toLowerCase();
    // Construct the URL
    var url = "https://jmarriott03.github.io/" + userInput + ".html";
    // Redirect to the constructed URL
    location.href = url;
    return false;
}

// Automatically convert input value to lowercase while typing
document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("url").addEventListener("input", function() {
        this.value = this.value.toLowerCase();
    });
});
</script>
</body>
</html>
