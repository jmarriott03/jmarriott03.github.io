<style type="text/css">
* {
	margin: 0 auto;
}
* + * {
	margin-top: 18px;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	margin: 0;
}
body {
	font-family: sans-serif;
	font-size: 16px;
	line-height: 24px;
	color: #000;
	background-color: #fff;
}
h2 {
	font-size: 24px;
	line-height: 36px;
	font-weight: normal;
}
a {
	color: #00f;
	font-weight: bold;
}
.visited {
	color: #90f;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
}
.container {
	max-width: 290px;
	overflow: hidden;
	background-color: #eee;
}
.borderbox {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	margin: 0 auto;
	padding: 24px;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;/*display: -webkit-box;
    -webkit-line-clamp: 5;
    -webkit-box-orient: vertical; */
}
table {
	border-collapse: collapse;
	border-spacing: 0;
	margin: 10px 0 0 0;
}
td, th {
	padding: 5px;
	text-align: left;
	border: 1px solid #666;
}
th {
	background-color: #000;
	color: #fff;
}

/*tr:nth-child(2n+1) {

.buttonstyle {
	padding: 10px;
	background-color: #08c;
	box-shadow: 2px 2px 2px #ccc;
	-moz-border-radius: 3px;
	border-radius: 3px;
	text-align: center;
	color: #fff;
	text-decoration: none;
}
.ucas {
	padding: 10px;
	background-color: #e42438;
	box-shadow: 2px 2px 2px #ccc;
	-moz-border-radius: 3px;
	border-radius: 3px;
	text-align: center;
	color: #fff;
	text-decoration: none;
}
