<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
	@font-face {
	font-family: icon;
	src: url('fonts/icon7t-webfont.woff');
}
.iconfont {
	font-family: 'icon', sans-serif;
	font-weight: normal;
	vertical-align: top;
}
* {
	margin: 0 auto;
	box-sizing: border-box;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	margin: 0;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background-color: #FAFAFA;
	margin: 0em;
}
.navbar {
  overflow: hidden;
  background-color: #111;
	font-size: 0.875em;
	margin: 0;
}

.navbar a {
  float: left;
  color: white;
  text-align: center;
  padding: 0.75em 1em;
  text-decoration: none;
}
	.logo img {
		width: 12em;
		margin: 0;
		padding: 1em 1em 0.5em 1em;
	}
.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  cursor: pointer;
  border: none;
  outline: none;
  color: white;
  padding: 1em;
  background-color: inherit;
  font-family: inherit;
	font-size: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focus {
  background-color: #666;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #FAFAFA;
  min-width: 10em;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 1em;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #CCC;
}

.show {
  display: block;
}
</style>
</head>
<body>
<p class="logo"><a href="#"><img src="images/uoplogomono.svg" alt=""/></a></p>
<div class="navbar">
  
  <a href="#">Courses</a>
  <a href="#">Life</a>
  <a href="#">Research</a>
  <a href="#">Business</a>
  <a href="#">Global</a>
  <div class="dropdown">
  <button name="login" class="dropbtn" onclick="myFunction()"><span class="iconfont" aria-hidden="true">A</span> Login
  </button>
  <div class="dropdown-content" id="myDropdown">
    <a href="#">Student/Staff</a>
        <a href="#">Job applicant</a>
        <a href="#">Course applicant</a>
  </div>
	  
  </div> <a href="#"><span class="iconfont" aria-hidden="true">B</span> Search</a>
</div>

<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}
</script>
</body>
</html>
