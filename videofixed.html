<!doctype html>
<html>

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width = device-width">
<meta name="viewport" content="initial-scale=1">
<title>Plymouth University</title>
<style type="text/css">
* {
	margin: 0 auto;
}
html, body {
	height: 100%;
}
html {
	font-family: sans-serif;
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
}
body {
	font-family: sans-serif;
	font-size: 16px;
	line-height: 24px;
	color: #000;
	background-color: #fff;
}
h2, p {
	padding: 10px;
}
a {
	color: #00f;
	font-weight: bold;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
}
.wrapper {
	width: 100%;
	background-color: #000;
	overflow: hidden;
}
.box {
	position: relative;
	max-width: 1280px;
	height: 600px;
	background-color: #000;
	overflow: hidden;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
	background-image: url(images/umbrella.jpg);
	background-position: center center;
	background-repeat: no-repeat;
}
video#bgvid {
	z-index: 0;
	background: url(umbrella.jpg) no-repeat;
	background-size: 100% 100%;
	bottom: 0px;
	left: 0px;
	min-width: 100%;
	min-height: 100%;
	width: auto;
	height: auto;
}
.center a {
	display: inline-block;
	margin: 0;
	outline: none;
	text-decoration: none;
	max-width: 290px;
	color: #fff;
	position: absolute;
	right: 10px;
	bottom: 10px;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	border: 10px solid rgba(255, 255, 255, 0);
}
.center img {
	margin: 0 0 10px 0;
}
.center a strong {
	text-decoration: underline;
}

@media (max-width: 870px) {
.hidey {
	display: none;
}
.center a {
	left: 10px;
}
</style>
<script type="text/javascript">//<![CDATA[ 
//]]>
</script>
</head>

<body>
<div class="wrapper">
  <div class="box center">
    <video autoplay loop poster="images/umbrella.jpg" id="bgvid" class="hidey">
      <source src="images/umbrella.mp4" type="video/mp4">
    </video>
    <a href="#"><strong>Art and Design Degree Show</strong><br>
    Immerse yourself in a celebration of highly creative talent and enterprise; the culmination of study and practice at Plymouth University.</a></div>
</div>
</body>
