<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<link rel="stylesheet" href="css2/plymouth_reset.css">
<link rel="stylesheet" href="css2/plymouth_framework.css">
<link rel="stylesheet" href="css2/plymouth_theme.css">
<title>University of Plymouth</title>
<style>
.debug-outline * {
	outline: 1px dotted red;
	outline-offset: -1px;
}
.btn-rounded-resize {
	color: currentColor;
	border: 2px solid currentColor;
	font-size: 1.25rem;
	border-radius: 2rem;
	padding: 0.5rem;
	background: none;
	line-height: 1.5;
	text-align: left;
}
.btn-rounded-resize:hover {
	cursor: pointer;
}
.parent {
	display: grid;
	grid-template-columns: repeat(3, 1fr);
}
.div1 {
	grid-area: 1 / 1 / 2 / 4;
}
.div2 {
	grid-area: 1 / 1 / 2 / 2;
}
.div1, .div2 {
	width: 100%;
}

@media (max-width: 60em) {
.parent {
	grid-template-columns: repeat(2, 1fr);
}
.div1 {
	grid-area: 1 / 1 / 2 / 3;
}
.div2 {
	grid-area: 1 / 1 / 2 / 2;
}
}

@media (max-width: 40em) {
.parent {
	grid-template-columns: 1fr;
	grid-template-rows: repeat(2, auto);
	grid-row-gap: 1em;
}
.div1 {
	grid-area: 1 / 1 / 2 / 2;
}
.div2 {
	grid-area: 2 / 1 / 3 / 2;
}
.div1 {
	border-radius: 2em;
	overflow: hidden;
}
}

@media (max-width: 40em) {
/*Off white color change to make container visible instead off white on white*/
.mrfrosty {
	background-image: linear-gradient(rgba(238, 238, 238, 0.6), rgba(238, 238, 238, 1));
	backdrop-filter: blur(0.5em);
}
/*Remove shadow as clipping*/
.shadow {
	box-shadow: none;
}
}
.p-resize-2-0 {
	padding: 2em;
}

@media (max-width: 40em) {
.p-resize-2-0 {
	padding: 0;
}
}
.mrfrosty-theme-dark {
	color: var(--text-color-dark);
	background-image: linear-gradient(hsl(var(--bg-color-dark) / 0.6), hsl(var(--bg-color-dark) / 1));
	backdrop-filter: blur(0.5em);
}
.mrfrosty-theme-dark a {
	color: var(--link-color-dark);
	text-decoration: underline;
}
.btn-rounded {
	color: currentColor;
	border: 2px solid currentColor;
	border-radius: 2rem;
	padding: 0.5rem;
	background: none;
	line-height: 1.5;
	text-align: left;
	transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition */
}
.btn-rounded:hover, .btn-rounded:focus {
	cursor: pointer;
	background-color: var(--white);
}
.text-resize > .btn-rounded {
    font-size: 1.25em;
}
@media (max-width: 80em) {
.text-resize > .btn-rounded {
    font-size: 1em;
}
}
</style>
</head>
<body>
<main> 
  <!-- Themes -->
  <section class="bg-color p-responsive">
    <p class="w-80">
      <label for="theme-switcher" class="visually-hidden">Theme</label>
      <select id="theme-switcher" class="mr-1">
        <option value="mono">Mono</option>
        <option value="deep-rose">Deep rose</option>
        <option value="brilliant-rose">Brilliant rose</option>
        <option value="raspberry-red">Raspberry red</option>
        <option value="deep-orange">Deep orange</option>
        <option value="butter-yellow">Butter yellow</option>
        <option value="dark-lavender">Dark lavender</option>
        <option value="bondi-blue">Bondi blue</option>
        <option value="turquoise">Turquoise</option>
        <option value="sea-green">Sea green</option>
        <option value="fresh-green">Fresh green</option>
        <option value="persian-indigo">Persian indigo</option>
        <option value="midnight-blue">Midnight blue</option>
        <option value="dark">Dark</option>
      </select>
      <span class="iconfont" aria-hidden="true">$&quot;</span>prev/next, T toggle debug</p>
  </section>
  <!-- Content -->
  
  <section class="p-responsive bg-color">
    <div class="w-80 parent rounded-2">
      <div class="div1"><img src="images/1280x720student21.webp" width="1280" height="720" alt="" class="img-cover"></div>
      <div class="div2 p-resize-2-0">
        <div class="text-resize p-2 mrfrosty-theme-dark rounded-2 shadow">
          <h2>Apply for a Student visa</h2>
          <p><a href="#">Information on visas</a> for international students applying to study at the University of Plymouth</p>
          <button class="btn-rounded"><span class="iconfont" aria-hidden="true">0</span><span class="nowrap">+44 1752 600600</span></button>
        </div>
      </div>
    </div>
  </section>
  <script>
document.addEventListener('DOMContentLoaded', () => {
  const root = document.documentElement;
  const themeSwitcher = document.getElementById('theme-switcher');
  const themes = [...themeSwitcher.options].map(opt => opt.value);

  // Always start with this theme
  let currentTheme = 'deep-orange';
  root.dataset.theme = currentTheme;
  themeSwitcher.value = currentTheme;

  // Live region for announcements
  const liveRegion = Object.assign(document.createElement('div'), {
    className: 'visually-hidden',
    ariaLive: 'polite'
  });
  document.body.appendChild(liveRegion);

  const setTheme = theme => {
    if (theme === currentTheme) return;
    currentTheme = theme;
    root.dataset.theme = theme;
    themeSwitcher.value = theme;
  };

  const cycleTheme = step => {
    const idx = themes.indexOf(currentTheme);
    setTheme(themes[(idx + step + themes.length) % themes.length]);
  };

  // Dropdown changes
  themeSwitcher.addEventListener('change', e => setTheme(e.target.value));

  // Keyboard shortcuts
  window.addEventListener('keydown', e => {
    switch (e.key.toLowerCase()) {
      case 't':
        document.body.classList.toggle('debug-outline');
        break;
      case 'arrowright':
        cycleTheme(1);
        break;
      case 'arrowleft':
        cycleTheme(-1);
        break;
    }
  });
});
</script> 
</main>
</body>
</html>
