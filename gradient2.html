<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--dgrey: #666;
--black: #111;
--link: #06c;
--visited: purple;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon12.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    font-weight: normal;
    line-height: 1;
    width: 1em;
    display: inline-block;
    text-align: center;
    margin: 0 0.25em 0 0;
}
* {
    margin: 0 auto;
    box-sizing: border-box;/*background:rgba(255,0,0,0.25);*/
}
* + * {
    margin-top: 1em;
}
html, body {
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: var(--black);
    background: var(--white);
    margin: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.2;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.2;
    font-weight: bold;
}
p {
    clear: both;
}
a {
    color: var(--link);
    text-underline-position: under;
    text-underline-offset: 1px;
}
.visited {
    color: var(--visited);
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    margin: 0;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
section {
    max-width: 100%;
    overflow: hidden;
}
.hero {
    display: grid;
    aspect-ratio: 3 / 1;
    background-color: var(--black);
}
.hero > * {
    grid-area: 1/1;
}
.hero img {
    width: 100%;
    height: 100%;
    min-height: 0;
    object-fit: cover;
}
.hero__content {
    z-index: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 2em;
}
.hero__content > * {
    color: var(--white);
}
.hero__content h2, .hero__content p {
    width: 100%;
    text-align: left;
}
.hero__content p {
    margin-top: 1.5em;
}
.hero__content a {
    color: var(--white);
}
.toolbar {
    max-width: 80rem;
    overflow: hidden;
    margin: 1rem;
}
.mystyle1:after {
    content: "";
    background-image: linear-gradient(to right, #000, #000);
    grid-area: 1/1;
}
.mystyle2:after {
    content: "";
    background-image: linear-gradient(to right, #900, #069);
    grid-area: 1/1;
}
.mystyle3:after {
    content: "";
    background-image: linear-gradient(to right, #000, #f06);
    grid-area: 1/1;
}
.mystyle4:after {
    content: "";
    background-image: radial-gradient(circle, #c6f, #003);
    grid-area: 1/1;
}
.mystyle5:after {
    content: "";
    background-image: linear-gradient(#06c, #000);
    grid-area: 1/1;
}
.mystyle6:after {
    content: "";
    background-image: linear-gradient(#f00, #fc3);
    grid-area: 1/1;
}
.mystyle7:after {
    content: "";
    background-image: linear-gradient(to right, #030, #9f9);
    grid-area: 1/1;
}
.mystyle8:after {
    content: "";
    background-image: linear-gradient(to right, #300, #fc6);
    grid-area: 1/1;
}
.mystyle9:after {
    content: "";
    background-image: linear-gradient(#fff, #000);
    grid-area: 1/1;
}
.opacity1:after {
    opacity: 0.6;
}
.opacity2:after {
    opacity: 0.3;
}
.opacity3:after {
    opacity: 0.15;
}
.mixblendmode1:after {
    mix-blend-mode: normal;
}
.mixblendmode2:after {
    mix-blend-mode: multiply;
}
.mixblendmode3:after {
    mix-blend-mode: hue;
}

@media screen and (min-width: 60em) {
.hero__content h2 {
    font-size: 2.5rem;
    width: 80%;
}
.hero__content p {
    font-size: 1.25rem;
    width: 80%;
}
.hero {
    grid-area: 1 / 1 / 1 / 2;
    margin: 0;
}
.hero__content h2 {
    font-size: 3rem;
}
.hero__content p {
    font-size: 1.5rem;
}
}
</style>
</head>
<body>
<main>
  <section>
    <div class="hero opacity1 mixblendmode1 mystyle2" id="gradientfillafter">
      <div class="hero__content">
        <h2>Online enrolment</h2>
        <p>Essential action for new and returning students before a <a href="#" class="nowrap">new year of study</a></p>
      </div>
      <img src="images/1280x720student13.jpg" alt=""></div>
  </section>
  <div class="toolbar">
    <p><strong>Primary</strong> (Selecting resets Secondary to Opacity 60%, Mix normal)</p>
    <button onclick="myFunction1()">Black</button>
    <button onclick="myFunction2()">Fill 2</button>
    <button onclick="myFunction3()">Fill 3</button>
    <button onclick="myFunction4()">Fill 4</button>
    <button onclick="myFunction5()">Fill 5</button>
    <button onclick="myFunction6()">Fill 6</button>
    <button onclick="myFunction7()">Fill 7</button>
    <button onclick="myFunction8()">Fill 8</button>
    <button onclick="myFunction9()">Fill 9</button>
    <p><strong>Secondary</strong></p>
    <button onclick="myFunction10()">Opacity 60%</button>
    <button onclick="myFunction11()">Opacity 30%</button>
    <button onclick="myFunction12()">Opacity 15%</button>
    <br>
    <button onclick="myFunction13()">Mix normal</button>
    <button onclick="myFunction14()">Mix multiply</button>
    <button onclick="myFunction15()">Mix hue</button>
  </div>
</main>
<script>
function myFunction1() {
	document.getElementById('gradientfillafter').className = "hero mystyle1 opacity1 mixblendmode1";
}
	function myFunction2() {
	document.getElementById('gradientfillafter').className = "hero mystyle2 opacity1 mixblendmode1";
}
	function myFunction3() {
	document.getElementById('gradientfillafter').className = "hero mystyle3 opacity1 mixblendmode1";
}
	function myFunction4() {
	document.getElementById('gradientfillafter').className = "hero mystyle4 opacity1 mixblendmode1";
}
	function myFunction5() {
	document.getElementById('gradientfillafter').className = "hero mystyle5 opacity1 mixblendmode1";
}
	function myFunction6() {
	document.getElementById('gradientfillafter').className = "hero mystyle6 opacity1 mixblendmode1";
}
	function myFunction7() {
	document.getElementById('gradientfillafter').className = "hero mystyle7 opacity1 mixblendmode1";
}
	function myFunction8() {
	document.getElementById('gradientfillafter').className = "hero mystyle8 opacity1 mixblendmode1";
}
	function myFunction9() {
	document.getElementById('gradientfillafter').className = "hero mystyle9 opacity1 mixblendmode1";
}
	function myFunction10() {
	document.getElementById("gradientfillafter").classList.add("opacity1");
	document.getElementById("gradientfillafter").classList.remove("opacity2");
	document.getElementById("gradientfillafter").classList.remove("opacity3");
}
	function myFunction11() {
	document.getElementById("gradientfillafter").classList.remove("opacity1");
	document.getElementById("gradientfillafter").classList.add("opacity2");
	document.getElementById("gradientfillafter").classList.remove("opacity3");
}
	function myFunction12() {
	document.getElementById("gradientfillafter").classList.remove("opacity1");
	document.getElementById("gradientfillafter").classList.remove("opacity2");
	document.getElementById("gradientfillafter").classList.add("opacity3");
}
	function myFunction13() {
	document.getElementById("gradientfillafter").classList.add("mixblendmode1");
	document.getElementById("gradientfillafter").classList.remove("mixblendmode2");
	document.getElementById("gradientfillafter").classList.remove("mixblendmode3");
}
	function myFunction14() {
	document.getElementById("gradientfillafter").classList.remove("mixblendmode1");
	document.getElementById("gradientfillafter").classList.add("mixblendmode2");
	document.getElementById("gradientfillafter").classList.remove("mixblendmode3");	
}
	function myFunction15() {
	document.getElementById("gradientfillafter").classList.remove("mixblendmode1");
	document.getElementById("gradientfillafter").classList.remove("mixblendmode2");
	document.getElementById("gradientfillafter").classList.add("mixblendmode3");
}
	function resetstyles() {
	document.getElementById('gradientfillafter').className = "hero opacity1 mixblendmode";
}
</script>
</body>
</html>
