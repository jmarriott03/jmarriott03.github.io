<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--dgrey: #666;
--black: #111;
--link: #06c;
--visited: purple;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon12.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    font-weight: normal;
    line-height: 1;
    width: 1em;
    display: inline-block;
    text-align: center;
    margin: 0 0.25em 0 0;
}
* {
    margin: 0 auto;
    box-sizing: border-box;/*background:rgba(255,0,0,0.25);*/
}
* + * {
    margin-top: 1em;
}
html, body {
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: var(--black);
    background: var(--white);
    margin: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.2;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.2;
    font-weight: bold;
}
p {
    clear: both;
}
a {
    color: var(--link);
    text-underline-position: under;
    text-underline-offset: 1px;
}
.visited {
    color: var(--visited);
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    margin: 0;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
section {
    max-width: 100%;
    overflow: hidden;
}
.hero {
    display: grid;
    aspect-ratio: 3 / 1;
    background-color: var(--black);
}
.hero > * {
    grid-area: 1/1;
}
.hero img {
    width: 100%;
    height: 100%;
    min-height: 0;
    object-fit: cover;
}
.mystyle1:after {
    content: "";
    /*background-color: var(--black);*/
    background-image: linear-gradient(to right, #900, #069);
    opacity: 0.6;
    grid-area: 1/1;
}
.hero__content {
    z-index: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 2em;
}
.hero__content > * {
    color: var(--white);
}
.hero__content h2, .hero__content p {
    width: 100%;
    text-align: left;
}
.hero__content p {
    margin-top: 1.5em;
}
.hero__content a {
    color: var(--white);
}
.toolbar {
    max-width: 80rem;
    overflow: hidden;
    margin: 0 1rem;
}
.mystyle1:after {
    content: "";
    background-image: linear-gradient(to right, #000, #000);
    opacity: 0.6;
    grid-area: 1/1;
}
.mystyle2:after {
    content: "";
    background-image: linear-gradient(to right, #900, #069);
    opacity: 0.6;
    grid-area: 1/1;
}
.mystyle3:after {
    content: "";
    background-image: linear-gradient(to right, #f06, #000);
    opacity: 0.6;
    grid-area: 1/1;
}
.mystyle4:after {
    content: "";
    background-image: none;
    opacity: 0.6;
    grid-area: 1/1;
}

@media screen and (min-width: 60em) {
.hero__content h2 {
    font-size: 2.5rem;
    width: 80%;
}
.hero__content p {
    font-size: 1.25rem;
    width: 80%;
}
.hero {
    grid-area: 1 / 1 / 1 / 2;
    margin: 0;
}
.hero__content h2 {
    font-size: 3rem;
}
.hero__content p {
    font-size: 1.5rem;
}
}
</style>
</head>
<body>
<main>
  <div class="toolbar">
    <button onclick="myFunction1()">Text left</button>
    <button onclick="myFunction2()">Text left</button>
    <button onclick="myFunction3()">Text left</button>
    <button onclick="myFunction4()">Text left</button>
  </div>
  <section>
    <div class="hero mystyle1" id="gradientfillafter">
      <div class="hero__content">
        <h2>Online enrolment</h2>
        <p>Essential action for new and returning students before a <a href="#" class="nowrap">new year of study</a></p>
      </div>
      <img src="images/1280x720student13.jpg" alt=""></div>
  </section>
</main>
<script>
function myFunction1() {
	var element = document.getElementById("gradientfillafter");
	element.classList.add("mystyle1");
	element.classList.remove("mystyle2");
	element.classList.remove("mystyle3");
	element.classList.remove("mystyle4");
}
	function myFunction2() {
	var element = document.getElementById("gradientfillafter");
	element.classList.remove("mystyle1");
	element.classList.add("mystyle2");
	element.classList.remove("mystyle3");
	element.classList.remove("mystyle4");
}
	function myFunction3() {
	var element = document.getElementById("gradientfillafter");
	element.classList.remove("mystyle1");
	element.classList.remove("mystyle2");
	element.classList.add("mystyle3");
	element.classList.remove("mystyle4");
}
	function myFunction4() {
	var element = document.getElementById("gradientfillafter");
	element.classList.remove("mystyle1");
	element.classList.remove("mystyle2");
	element.classList.remove("mystyle3");
	element.classList.add("mystyle4");
}
	</script>
</body>
</html>
