<style type="text/css">
* {
	margin: 0 auto;
}
html, body {
	height: 100%;
}
html {
	font-family: sans-serif;
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
}
.bckimg {
	background: url(images/1280x720-160425.jpg) no-repeat 70% 50% fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
	width: 100%;
	height: 100%;
	overflow: hidden;
}
body {
	font-family: sans-serif;
	font-size: 16px;
	line-height: 24px;
	color: #000;
	background-color: #fff;
}
h2, p {
	padding: 10px;
}
a {
	color: #cf0;
	font-weight: bold;
}
a:hover {
	color: #000;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
}
li {
	padding: 0 0 10px 0;
}
.box {
	max-width: 720px;
	overflow: hidden;
}
.circle {
	border-radius: 50%;
	width: 200px;
	height: 200px;
	background-color: #f06;
	-ms-transform: rotate(-20deg);
	-webkit-transform: rotate(-20deg);
	transform: rotate(-20deg);
	margin: 10px;
}
.verticalalign {
	position: relative;
	top: 50%;
	transform: translateY(-50%);
	text-align: center;
	width: 70%;
}
a {
	-webkit-transition: color .5s ease-in-out, background-color .5s ease-in-out, border-color .5s ease-in-out;
	-moz-transition: color .5s ease-in-out, background-color .5s ease-in-out, border-color .5s ease-in-out;
	-o-transition: color .5s ease-in-out, background-color .5s ease-in-out, border-color .5s ease-in-out;
	transition: color .5s ease-in-out, background-color .5s ease-in-out, border-color .5s ease-in-out;
}
a:hover {
	-webkit-transition: color .5s ease-in-out, background-color .5s ease-in-out, border-color .5s ease-in-out;
	-moz-transition: color .5s ease-in-out, background-color .5s ease-in-out, border-color .5s ease-in-out;
	-o-transition: color .5s ease-in-out, background-color .5s ease-in-out, border-color .5s ease-in-out;
	transition: color .5s ease-in-out, background-color .5s ease-in-out, border-color .5s ease-in-out;
}
@-moz-keyframes fadein {
 from {
opacity:0;
}
to {
opacity: 1;
}
}
@-webkit-keyframes fadein {
 from {
opacity:0;
}
to {
opacity: 1;
}
}
@-o-keyframes fadein {
 from {
opacity:0;
}
to {
opacity: 1;
}
}
@keyframes fadein {
 from {
opacity:0;
}
to {
opacity: 1;
}
}
.fadein2 {
	opacity: 0;
	-moz-animation: fadein 1s ease-in 1s forwards;
	-webkit-animation: fadein 1s ease-in 1s forwards;
	-o-animation: fadein 1s ease-in 1s forwards;
	animation: fadein 1s ease-in 1s forwards;
}

.circle {
	border-radius: 0;
	width: auto;
	height: auto;
	-ms-transform: rotate(0deg);
	-webkit-transform: rotate(0deg);
	transform: rotate(0deg);
	margin: 0;
}
.verticalalign {
	top: 0;
	transform: translateY(0);
	text-align: center;
	width: 100%;
}
}
