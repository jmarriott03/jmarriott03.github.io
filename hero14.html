<style>
:root {

}
@font-face {
    font-family: icon;

}
.iconfont {
    font-family: 'icon', sans-serif;

}
* {
    margin: 0 auto;
    box-sizing: border-box;
}
* + * {
    margin-top: 1em;
}
html, body {
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5em;

    background: #EEE;
    margin: 0;

h1 {

}
h2 {

    font-weight: bold;
}
a {
    color: #00E;
}
p {
    clear: both;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    margin: 0;
    height: auto;
    aspect-ratio: 16 / 9;
    object-fit: cover;
}
section {
    max-width: 80rem;
    overflow: hidden;
    margin: 1rem;
}
.parent {
    display: grid;
    /*grid-template-columns: 1fr;
    grid-auto-rows: auto;*/
    max-width: 80em;
}
.child {
    grid-area: 1 / 1 / 1 / 2;
    margin: 0;
}
#tint {
    grid-area: 1 / 1 / 2 / 2;
    margin: 0;
}
.tint1 {
    background: var(--black);
    opacity: 0;
}
.tint2 {
    background: var(--black);
    opacity: 0.3;
}
.tint3 {
    background: var(--black);
    opacity: 0.6;
}
.child2 {
    grid-area: 2 / 1 / 2 / 2;
    margin: 0;
    /*background: rgba(255,0,0,0.25);*/
    display: flex;
    display: grid;
    align-self: center;
    justify-self: center;
    width: 100%;
    padding: 1rem;
    background: yellow;
    z-index: 3;
}
.child2 h2, .child2 p {
    width: 100%;
}
.mystyle1 {
    justify-self: left;
}
.mystyle2 {
    justify-self: center;
}
.mystyle3 {
    justify-self: right;
}
.mystyle4 {
    width: 100%;
}

@media screen and (min-width: 60em) {
.child {
    grid-area: 1 / 1 / 2 / 2;
    margin: 0;
}
.child2 {
    grid-area: 1 / 1 / 2 / 2;
    background: lime;
    padding: 2rem;
}
.mystyle4 {
    width: 50%;
}
.mystyle5 {
    width: 75%;
}
.mystyle6 {
    width: 100%;
}
}

@media screen and (max-width: 60em) {
.tint1, .tint2, .tint3 {
    display: none;
}
}
</style>
</head>
