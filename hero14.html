<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--dgrey: #666;
--black: #111;
--link: #00e;
--visited: purple;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon7x-webfont.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    text-decoration: none;
    line-height: 1em;
}
* {
    margin: 0 auto;
    box-sizing: border-box;
}
* + * {
    margin-top: 1em;
}
html, body {
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5em;
    color: #111;
    background: #EEE;
    margin: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.25em;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.25em;
    font-weight: bold;
}
a {
    color: #00E;
}
p {
    clear: both;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    margin: 0;
    height: 100%;
    object-fit: cover;
}
.toolbar {
    max-width: 80rem;
    overflow: hidden;
    margin: 0 1rem;
}
.parent {
    display: grid;
    /*grid-template-columns: 1fr;
    grid-auto-rows: auto;*/
    max-width: 80em;
}
.child {
    grid-area: 1 / 1 / 1 / 2;
    margin: 0;
}
#tint {
    grid-area: 1 / 1 / 2 / 2;
    margin: 0;
}
.tint1 {
    background: var(--black);
    opacity: 0;
}
.tint2 {
    background: var(--black);
    opacity: 0.3;
}
.tint3 {
    background: var(--black);
    opacity: 0.6;
}
.child2 {
    grid-area: 2 / 1 / 2 / 2;
    margin: 0;
    /*background: rgba(255,0,0,0.25);*/
    display: flex;
    display: grid;
    align-self: center;
    justify-self: center;
    width: 100%;
    padding: 1rem;
    background: white;
    z-index: 3;
}
.child2 h2, .child2 p {
    width: 100%;
}
.mystyle1 {
    justify-self: left;
}
.mystyle2 {
    justify-self: center;
}
.mystyle3 {
    justify-self: right;
}
.blackbck {
    background: var(--black);
}
.bigtext h2 {
    font-size: 3rem;
    line-height: 1.25;
}
.bigtext p {
    font-size: 1.5rem;
    line-height: 1.5;
}
.aspect1 {
    aspect-ratio: 4 / 1;
}
.aspect2 {
    aspect-ratio: 3 / 1;
}
.aspect3 {
    aspect-ratio: 16 / 9;
}
.child2 p {
    margin-top: 1.5em;
}
.whitetext > * {
    color: var(--white);
}
.whitetext a {
    color: var(--white);
}
.blacktext > * {
    color: var(--black);
}
.blacktext a {
    color: var(--link);
}

@media screen and (min-width: 60em) {
.child {
    grid-area: 1 / 1 / 2 / 2;
    margin: 0;
}
.child2 {
    grid-area: 1 / 1 / 2 / 2;
    background: none;
    padding: 2rem;
}
.mystyle4 {
    width: 30%;
}
.mystyle5 {
    width: 50%;
}
.mystyle6 {
    max-width: 75%;
}
}

@media screen and (max-width: 60em) {
.tint1, .tint2, .tint3 {
    display: none;
}
.blacktext > * {
    color: var(--black);
}
.blacktext a {
    color: var(--link);
}
.bigtext h2 {
    font-size: 1.5rem;
}
.bigtext p {
    font-size: 1rem;
}
}
</style>
</head>

<body>
<div class="toolbar">
  <button onclick="myFunction1()">Text left</button>
  <button onclick="myFunction2()">Text center</button>
  <button onclick="myFunction3()">Text right</button>
  <br>
  <button onclick="myFunction4()">Tint 0%</button>
  <button onclick="myFunction5()">Tint 30%</button>

  <button onclick="myFunction14()">Aspect ratio 4 /1</button>

</div>

</div>

</script>
</body>
</html>
