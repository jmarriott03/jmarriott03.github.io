<link rel="stylesheet" href="css/reset.css">
<title>University of Plymouth</title>
<style>
:root {
--highlight-light: #b4c960;
--highlight-dark: #a80075;
}
.backgroundimage {
    background-image: url("images/1920x600babbage.jpg");
}
.bck-highlight-light {
    background-color: var(--highlight-light);
}
.bck-highlight-dark {
    background-color: var(--highlight-dark);
}
/*

* {
    border: 1px dotted red;
}
.w-80 {
    max-width: 80rem;
}
.w-60 {
    max-width: 60rem;
}
.w-40 {
    max-width: 40rem;
}
.w-80, .w-60, .w-40 {
    margin: 2rem auto;
    padding: 0 2rem;
    overflow: hidden;
}
.w-80 :last-child, .w-60 :last-child, .w-40 :last-child {
    margin-bottom: 0;
}
.topstroke {
    border-top: 0.25rem solid var(--black);
    margin-bottom: 2rem;
}
.column-5 {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(14em, 1fr));
    gap: 1em;
}
.column-4 {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(18em, 1fr));
    gap: 1em;
}
.column-3 {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(24em, 1fr));
    gap: 1em;
}
.column-2 {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(25em, 1fr));
    gap: 1em;
}
.column-5 > *, .column-4 > *, .column-3 > *, .column-2 > * {
    width: 100%;
    border: 1px dotted green;
}

@media (max-width: 30rem) {
.column-5, .column-4, .column-3, .column-2 {
    grid-template-columns: 1fr; /* Single column layout for narrow screens */
}
}
	
	
	
	
	.hero-2col {
    display: flex;
    flex-wrap: wrap;
}
/* Use CSS variables to manage layout widths */
.hero-2col {
--left-width: 50%;
--right-width: 50%;
}
/* Layouts with different percentages */
.layout-33-67 {
--left-width: 33%;
--right-width: 67%;
}
.layout-67-33 {
--left-width: 67%;
--right-width: 33%;
}
/* Apply the width variables */
.left-column {
    width: var(--left-width);
}
.right-column {
    width: var(--right-width);
}

/* Responsive behavior: at 80em, both columns are 50% */
@media (max-width: 80em) {
.left-column, .right-column {
    width: 50%;
}
}

/* Responsive behavior: at 60em, stack columns vertically */
@media (max-width: 60em) {
.left-column, .right-column {
    width: 100%;
}
}
	
	
	
	
	
.card {
    padding: 1rem;
}
.card img {
    border: 2px solid yellow;
    padding-bottom: 1rem;
    margin: -1rem 0 0 -1rem;
    width: calc(100% + 2rem);
}
.fullw {
    width: 100%;
    overflow: hidden;
}
.btn-container {
    padding: 1rem 2rem;
    max-width: 80rem;
}
.btn-container :last-child {
    margin-bottom: 1rem;
}
</style>
</head>
