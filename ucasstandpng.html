<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title></title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="robots" content="noindex, nofollow">
<meta name="googlebot" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script
    type="text/javascript"
    src="//code.jquery.com/jquery-2.1.0.js"
    
  ></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
<style>
@font-face {
	font-family: icon;
	src: url('fonts/icon7t-webfont.woff');
}
.iconfont {
	font-family: 'icon', sans-serif;
	font-weight: normal;
}
* {
	margin: 0 auto;
	box-sizing: border-box;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	margin: 0;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background-color: #FAFAFA;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: bold;
}
p {
	clear: both;
}
a {
	color: #06C;
}
/*a:visited {
	color: #551A8B;
}
a:active {
	color: #F00;
}*/
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	margin: 0;
}
.editor {
	width: 1280px;
	margin-top: 1em;
}
.container {
	width: 1280px;
	height: 720px;
	position: relative;
	z-index: 1;
	background-color: #000;
	margin-top: 1em;
}
.heroimage {
	position: absolute;
	width: 1280px;
	height: 720px;
	z-index: 2;
	background-color: #000;
}
.gradient {
	position: absolute;
	z-index: 3;
	width: 1280px;
	height: 720px;
	background-image: linear-gradient(to right, rgba(255,0,0,0), rgba(0,0,0,1) 75%);
	margin: 0;
}
.heroimage img {
	max-width: 1280px;
	max-height: 720px;
	width: auto;
	height: auto;
}
.herotext {
	position: absolute;
	top: 50%;
	transform: translateY(-50%);
	right: 2em;
	z-index: 4;
	margin: 0;
	color: #FAFAFA;
	font-size: 1.25em;
	line-height: 1.5em;
	width: 50%;
}
.herotext h1 {
	font-family: 'Roboto Condensed', sans-serif;
	font-size: 3em;
	line-height: 1em;
	text-transform: uppercase;
	margin-bottom: 0.5em;
}
.herotext p {
	max-width: 30em;
	margin: 0 0 1em 0;
}
.herotext img {
	margin-bottom: 1em;
}
.herotext a {
	color: #FAFAFA;
}
.uoplogo {
	position: absolute;
	bottom: 2em;
	right: 2em;
	z-index: 5;
	width: 15em;
}
.formcontainer {
	width: 1280px;
	padding-bottom: 1em;
}
#herotc {
	font-weight: bold;
}
</style>

<!-- TODO: Missing CoffeeScript 2 -->
<script>

function process()
{
var heroh=document.getElementById("formtext").value;
document.getElementById("heroh").innerHTML = heroh;

return false;
}

function processb()
{
var herotb=document.getElementById("formtextb").value;
document.getElementById("herotb").innerHTML = herotb;

return false;
}

function processc()
{
var herotc=document.getElementById("formtextc").value;
document.getElementById("herotc").innerHTML = herotc;

return false;
}

window.onload=function(){
document.getElementById('getval').addEventListener('change', readURL, true);
function readURL(){
    var file = document.getElementById("getval").files[0];
    var reader = new FileReader();
    reader.onloadend = function(){
        document.getElementById('canvas1').innerHTML = '<img src="' + reader.result + '" alt="">';  
    }
    if(file){
        reader.readAsDataURL(file);
    }else{
    }
}
}
/*    $(window).load(function(){
      
 html2canvas(document.getElementById('html2canvas'), {
      onrendered: function(canvas) {
          document.body.appendChild(canvas);

     }
  });

    });
*/
function rerender()
{
 html2canvas(document.getElementById('html2canvas'), {
      onrendered: function(canvas) {
          document.body.appendChild(canvas);
		  window.scrollTo(0,document.body.scrollHeight);

     }
  });
}
</script>
</head>
<body>
<div class="editor">
  <h2>Editor</h2>
</div>
<div id="html2canvas">
<div class="container">
  <div class="heroimage" id="canvas1"><img src="images/1280x720gemma.jpg" alt="" /></div>
  <div class="gradient">
    <div class="herotext">
      <h1 id="heroh">Mental health nursing student insight.</h1>
      <p id="herotb">Gemma Isaac-Henwood</p>
      <p id="herotc">#mentalhealth</p>
    </div>
    <div class="uoplogo"><img src="images/uoplogomonowhite.svg" alt=""/></div>
  </div>
</div>
<div class="formcontainer">
  <form onSubmit="return process();">
    Statement
    <input type="text" name="formtext" id="formtext" autocapitalize="none">
    <input type="submit" value="Go">
  </form>
  <form onSubmit="return processb();">
    Name
    <input type="text" name="formtextb" id="formtextb" autocapitalize="none">
    <input type="submit" value="Go">
  </form>
  <form onSubmit="return processc();">
    Tag
    <input type="text" name="formtextc" id="formtextc" autocapitalize="none">
    <input type="submit" value="Go">
  </form>
  <p>Choose a different image</p>
  <input type="file" id="getval" style="color:transparent;"/>
  <h2>PNG image</h2>
  <button onclick="rerender()">Make PNG</button>
</div>
</body>
</html>
