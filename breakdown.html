<!doctype html>

<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width = device-width">
<meta name="viewport" content="initial-scale=1">
<title>Plymouth University</title>
<style type="text/css">
* {
	margin: 0 auto;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	margin: 0;
	font-size: 16px
}
body {
	font-family: sans-serif;
	font-size: 1em;
	line-height: 1.25em;
	color: #000;
	background-color: #eee;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: 400;
}
p {
	clear: both;
}
a {
	color: #00f;
}
.visited {
	color: #90f;
}
strong {
	font-weight: 700;
}
em {
	font-weight: 400i;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
}
.textbox {
	max-width: 38em;
	overflow: hidden;
}
.imagebox {
	max-width: 48em;
	overflow: hidden;
}
.borderbox {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	margin: 0 auto;
	padding: 1em;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
.two {
	width: 50%;
	margin: 0;
}
.three {
	width: 33.333%;
	margin: 0;
}
.four {
	width: 25%;
	margin: 0;
}
.fullw {
	width: 100%;
	overflow: hidden;
	margin: 0;
}
.badge1 {
	width: 50px;
	height: 50px;
	border-radius: 50%;
	color: #111;
	line-height: 50px;
	text-align: center;
	background: #ccc;
	border: 5px solid #111;
	margin-bottom: 0.5em;
	font-weight: bold;
}
.badge2 {
	width: 50px;
	height: 50px;
	border-radius: 50%;
	color: #eee;
	line-height: 50px;
	text-align: center;
	background: #666;
	border: 5px solid #111;
	margin-bottom: 0.5em;
	font-weight: bold;
}
.badge3 {
	width: 50px;
	height: 50px;
	border-radius: 50%;
	color: #eee;
	line-height: 50px;
	text-align: center;
	background: #111;
	border: 5px solid #666;
	margin-bottom: 0.5em;
	font-weight: bold;
}
.badgetext {
	text-align: center;
	float: left;
	padding: 1em;
	line-height: 1em;
}

.four {

}
</style>
</head>
<body>
<div class="textbox">
  <h2 class="borderbox">Breakdown of assessment</h2>
  <p>
  <div class="badgetext">
    <div class="badge1">10%</div>
    Written<br>
    exams</div>
  <div class="badgetext">
    <div class="badge2">30%</div>
    Practical<br>
    exams</div>
  <div class="badgetext">
    <div class="badge3">60%</div>

  </p>
</div>

  <div class="badgetext">
    <div class="badge1">30%</div>

  <div class="badgetext">
    <div class="badge2">70%</div>

  </p>
</div>

  <div class="badgetext">

</div>

</p>
