<!doctype html>
<html>

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width = device-width">
<meta name="viewport" content="initial-scale=1">
<title>Plymouth University</title>
<style type="text/css">
* {
	margin: 0 auto;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	margin: 0;
	font-size: 16px
}
body {
	font-family: sans-serif;
	font-size: 1em;
	line-height: 1.25em;
	color: #000;
	background-color: #eee;
}
h1 {
	font-size: 2em;
	line-height: 1.25em;
	font-weight: 400;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: 400;
}
p {
	clear: both;
}
a {
	color: #00f;
}
.visited {
	color: #90f;
}
strong {
	font-weight: 700;
}
em {
	font-weight: 400i;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
}
.textbox {
	max-width: 38em;
	overflow: hidden;
}
.imagebox {
	max-width: 48em;
	overflow: hidden;
}
.borderbox {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	margin: 0 auto;
	padding: 1em;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
.fullw {
	width: 100%;
	overflow: hidden;
	margin: 0;
}
.badgetext {
	text-align: center;
	float: left;
	padding: 1em;
	line-height: 1em;
}
.badge1, .badge2, .badge3 {
	width: 50px;
	height: 50px;
	border-radius: 50%;
	line-height: 50px;
	text-align: center;
	margin-bottom: 0.5em;
	font-weight: bold;
}
.badge1 {
	background: rgba(52,131,123,.3);
	border: 5px solid rgba(52,131,123,1);
	background-clip: padding-box;
	color: #111;
}
.badge2 {
	background: rgba(52,131,123,.6);
	border: 5px solid rgba(52,131,123,1);
	background-clip: padding-box;
	color: #111;
}
.badge3 {
	background: rgba(52,131,123,1);
	border: 5px solid rgba(52,131,123,.6);
	background-clip: padding-box;
	color: #eee;
}
</style>
</head>
<body>
<div class="textbox">
  <h1 class="borderbox">Breakdown of assessment</h1>
  <h2 class="borderbox">3 different percentages</h2>
  <div class="badgetext">
    <div class="badge1">10%</div>
    Written<br>
    exams</div>
  <div class="badgetext">
    <div class="badge2">30%</div>
    Practical<br>
    exams</div>
  <div class="badgetext">
    <div class="badge3">60%</div>
    Coursework</div>
</div>
<div class="textbox">
  <h2 class="borderbox">2 different percentages</h2>
  <div class="badgetext">
    <div class="badge1">30%</div>
    Practical</div>
  <div class="badgetext">
    <div class="badge2">70%</div>
    Written</div>
</div>
<div class="textbox">
  <h2 class="borderbox">2 equal percentages</h2>
  <div class="badgetext">
    <div class="badge2">50%</div>
    Practical</div>
  <div class="badgetext">
    <div class="badge2">50%</div>
    Exams</div>
</div>
<div class="textbox">
  <h2 class="borderbox">100%</h2>
  <div class="badgetext">
    <div class="badge3">100%</div>
    Practical</div>
</div>
</body>
</html>
