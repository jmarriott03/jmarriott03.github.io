<!doctype html>
<html lang="en">

<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--dgrey: #666;
--black: #111;
--link: #00e;
--visited: purple;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon14.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    font-weight: normal;
    line-height: 1;
    width: 1em;
    text-align: center;
}
* {
    margin: 0 auto;
    box-sizing: border-box;
}
* + * {
    margin-top: 1em;
}
html, body {
    text-size-adjust: 100%;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: var(--black);
    background: var(--white);
    margin: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.2;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.2;
    font-weight: bold;
}
h3 {
    font-size: 1.17em;
    line-height: 1.2;
    font-weight: bold;
}
h4 {
    font-size: 1em;
    line-height: 1.2;
    font-weight: bold;
}
h5 {
    font-size: 0.83em;
    line-height: 1.2;
    font-weight: bold;
}
h6 {
    font-size: 0.75em;
    line-height: 1.2;
    font-weight: bold;
}
p {
    clear: both;
    line-height: 1.5;
    margin-bottom: 1.5em;
}
a {
    color: var(--link);
    word-wrap: break-word;
    text-underline-position: under;
    text-underline-offset: 1px;
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    height: 100%;
    margin: 0;
    object-fit: cover;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
.grid-container {
    display: grid;
    grid-template-columns: repeat( auto-fit, minmax(16em, 1fr) );
    grid-column-gap: 1em;
    margin: 0 auto;
    padding: 1em;
    max-width: 80em;
    grid-gap: 1em;
}
.grid-item {
    background-color: var(--lgrey);
    margin: 0;
    max-width: 39em;
}
.grid-item > * {
    width: 100%;
}
section {
    max-width: 80em;
    overflow: hidden;
    padding: 1rem 1rem 0 1rem;
}
figcaption {
    margin: 0;
    padding: 1rem;
}
.aspect4-1 {
    aspect-ratio: 4 / 1;
}
.aspect3-1 {
    aspect-ratio: 3 / 1;
}
.aspect16-9 {
    aspect-ratio: 16 / 9;
}
.aspect1-1 {
    aspect-ratio: 1 / 1;
}
.svglogo {
    width: 6em;
    display: block;
    margin: 1rem auto 0 auto;
}
.mbot0 {
    margin-bottom: 0;
}
.whitebck {
    background: var(--white);
}
.whitebck figcaption {
    padding: 1rem 0;
}
</style>
</head>
