<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Search for jobs</title>
<meta name = "viewport" content = "width = device-width">
<meta name="viewport" content="initial-scale=1">
<style type="text/css">
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background-color: #FAFAFA;
	margin: 0;
}
table.sect_header {
	border: 0;
}
#fixednavigation ul {
	background-color: #b4c960;
	padding: 10px;
	margin: 10px;
}
#fixednavigation ul li {
	padding: 10px 0;
	background-color: #b4c960;
	border: none;
	border-bottom: 1px solid #fff;
}
.s3 form #wr_wrapper #wr_outer #wr_navigation #fixednavigation .ul1 .li1 a {
	color: #333;
	font-weight: bold;
}
table.page_header td.page_title {
	background-color: #f7f7f7;
	border: 1px solid #f7f7f7;
}
table.page_header td.page_title h1 {
	color: #333;
	text-align: left;
}
body {
	background-color: #fff;
}
#wr_navigation {
	background-color: #f7f7f7;
}
#wr_header {
	background-color: #fff;
}
#wr_header p {
	padding: 20px;
}
#wr_footer {
	background-color: #fff;
	padding: 10px 0 0 0;
	text-align: left;
	width: 100%;
}
#wr_footer a {
	color: #fff;
	font-weight: bold;
	text-decoration: underline;
}
#wr_footer strong {
	color: #b4c960;
	font-weight: normal;
}
ul.nav {
	margin: 0;
	padding: 0 0 0 10px;
	list-style-type: none;
	background-color: #000;
	width: 100%;
	overflow: hidden;
}
.nav li {
	display: inline;
	padding: 10px;
	float: left;
	margin-right: 10px;
}
.nav li, .nav li a {
	text-transform: uppercase;
	color: #fff;
	font-family: 'neuzeit-bold', Arial, Helvetica, sans-serif;
	font-size: 14px;
	font-weight: bold;
	text-decoration: none;
}
.nav li a:hover {
	text-decoration: underline;
}
.messageDiv {
	padding: 10px;
}
.twopixel {
	width: 100%;
	padding-bottom: 20px;
	margin-bottom: 20px;
	border-bottom: 2px solid #ccc;
}

@media screen and (max-width: 899px) {
#wr_navigation {
	float: left;
	width: 100%;
}
#wr_content {
	width: 100%;
	float: left;
}
#fixednavigation .ul1 .li1 a {
	width: 100%;
}
div#wr_srch_outer div {
	width: 97%;
}
#wr_footer p {
	width: 90%;
}
ul.nav {
	display: none;
}
.wr_usertext {
	display: none;
}
}
#wr_footer p {
	padding: 10px;
	margin: 0 0 10px 0;
}
#wr_footer p img {
	vertical-align: bottom;
	float: right;
	display: block;
	padding: 10px;
}
.blackb {
	background-color: #000;
	color: #fff;
	overflow: hidden;
}
</style>
</head>

<body>
<div id ="wr_footer"><!--Don't copy this in-->
  <p class="blackb"><strong>Current university employees/students</strong> should view and apply for positions via the staff/student intranet <a href="https://intranet.plymouth.ac.uk/jobvac/">job vacancies page.</a></p>
</div>
<p>&nbsp;&nbsp;<a href="https://www.plymouth.ac.uk/your-university/governance/information-governance/privacy-notices">Privacy notices</a></p>
<!--Don't copy this in-->
</body>
</html>
