<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
@font-face {
	font-family: icon;
	src: url('fonts/icon7t-webfont.woff');
}
.iconfont {
	font-family: 'icon', sans-serif;
	font-weight: normal;
	line-height: 1em;
}
* {
	margin: 0 auto;
	box-sizing: border-box;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background: #FFF;
	margin: 0;
}
h1 {
	font-size: 2em;
	line-height: 1.25em;
	font-weight: bold;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: bold;
}
h3 {
	font-size: 1.17em;
	line-height: 1.5em;
	font-weight: bold;
}
h4 {
	font-size: 1em;
	line-height: 1.5em;
	font-weight: bold;
}
h5 {
	font-size: 0.83em;
	line-height: 1.5rem;
	font-weight: bold;
}
h6 {
	font-size: 0.75em;
	line-height: 1.5rem;
	font-weight: bold;
}
p {
	clear: both;
}
a {
	color: #00E;
}
.visited {
	color: #551A8B;
}
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
	margin: 0;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
section {
	max-width: 60em;
	overflow: hidden;
}
.swatch1 {
	color: #FFF;
	background-color: #111;
}
.swatch1 a {
	color: #FFF;
}
.profilecover {
	position: relative;
	margin-bottom: 2em;
}
.profilepic {
	position: absolute;
	left: 0;
	right: 0;
	margin: 0 auto;
	max-width: 40%;
	bottom: -2em;
}
.profilepic img {
	border-radius: 50%;
	border: 0.25em solid #FFF;
}
.nomargin {
	margin: 0;
}
.padding1 {
	padding: 1em;
}
.fullw {
	background-color: #EEE;
	overflow: hidden;
}
</style>
</head>
<body>
<div class="fullw">
  <section class="swatch1">
    <div class="profilecover"><img src="images/1280x720profile08.jpg" alt=""/>
      <div class="profilepic"><img src="images/profile08.jpg" alt=""/></div>
    </div>
    <div class="padding1">
      <p><strong>Profiles</strong></p>
      <h2 class="nomargin">Professor Camille Parmesan</h2>
      <p>Prof: NMA Chair in Public Understanding of Marine Science &amp; Human Health</p>
      <p><a href="#">School of Biological and Marine Sciences (Faculty of Science and Engineering)</a></p>
    </div>
  </section>
</div>
</body>
</html>
