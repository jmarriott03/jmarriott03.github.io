<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<title>University of Plymouth</title>
<style>
@font-face {
	font-family: icon;
	src: url('fonts/icon7t-webfont.woff');
}
.iconfont {
	font-family: 'icon', sans-serif;
	font-weight: normal;
}
* {
	margin: 0 auto;
	box-sizing: border-box;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	margin: 0;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background-color: #FAFAFA;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: bold;
}
p {
	clear: both;
}
a {
	color: #06C;
}
/*a:visited {
	color: #551A8B;
}
a:active {
	color: #F00;
}*/
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	margin: 0;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
.imagebox {
	max-width: 60em;
	overflow: hidden;
}
.imagebox > p {
	width: 33%;
	float: left;
	font-size: 0.875em;
	line-height: 1.5em;
	margin: 0;
	padding: 1em;
	clear: none;
}
.imagebox > p:nth-child(3n+1) {
	clear: both;
}
.imagebox img {
	padding-bottom: 0.5rem;
}
.credit {
	font-size: 0.75rem;
	width: 100%;
	float: left;
}
article {
	max-width: 60em;
	margin: 0 auto;
	padding: 1em;
	overflow: hidden;
}
.btn a {
	padding: 0.5em 0.75em;
	border-radius: 0.25em;
	text-align: center;
	color: #FAFAFA;
	text-decoration: none;
}
.absolutebottom {
	height: 40px;
	position: fixed;
	width: 50px;
	left: 50%;
	margin-left: -25px;
	bottom: 20px;
	float: left;
	z-index: 99;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
	margin: 1em 0 1.5em 0;
	clear: both;
}
td {
	padding: 0.5em;
	text-align: left;
	border-bottom: 1px solid #666;
}
a.skip-main {
	position: absolute;
	width: 1px;
	height: 1px;
	margin: -1px;
	overflow: hidden;
	clip: rect(0,0,0,0);
	border: 0;
	z-index: 999;
}
a.skip-main:focus, a.skip-main:active {
	width: auto;
	height: auto;
	margin: 0;
	overflow: auto;
	clip: auto;
	color: #06C;
	background-color: #FAFAFA;
	padding: 0.5em;
}
.marginr {
	margin-right: 1em;
}
.container {
	width: 1280px;
	height: 720px;
	position: relative;
	z-index: 1;
	background-color: #000;
}
.heroimage {
	position: absolute;
	width: 1280px;
	height: 720px;
	z-index: 2;
	background-color: #000;
}
.heroimage img {
	max-width: 1280px;
	max-height: 720px;
	width: auto;
	height: auto;
}
.gradient {
	position: absolute;
	z-index: 3;
	width: 1280px;
	height: 720px;
	background-image: linear-gradient(to right, rgba(255,0,0,0), rgba(0,0,0,1) 50%);
	margin: 0;
}
.herotext {
	position: absolute;
	top: 50%;
	transform: translateY(-50%);
	right: 2em;
	z-index: 4;
	margin: 0;
	color: #FAFAFA;
	font-size: 1.25em;
	line-height: 1.5em;
	width: 50%;
}
.herotext h1 {
	font-family: 'Roboto Condensed', sans-serif;
	font-size: 9vw;
	line-height: 0.875em;
	text-transform: uppercase;
}
.herotext p {
	max-width: 30em;
	margin: 0 0 1em 0;
}
.herotext img {
	margin-bottom: 1em;
}
.herotext a {
	color: #FAFAFA;
}
article img {
	width: 20em;
	float: left;
	margin: 0 1em 0 0;
	clear: both;
}
.formcontainer {
	width: 1280px;
	padding-bottom: 1em;
}
</style>
<script>

function goToByScroll(id){
	$('html,body').animate({scrollTop: $("#"+id).offset().top},'slow');
}
	
$(window).bind("load resize scroll",function(e){
   var hT = $('#main').offset().top,
       hH = $('#main').outerHeight(),
       wH = $(window).height(),
       wS = $(this).scrollTop();
   if (hT < wS+wH){
      $('.absolutebottom').fadeOut(200);
   } else {
      $('.absolutebottom').fadeIn(200);
   }
});

function process()
{
var heroh=document.getElementById("formtext").value;
document.getElementById("heroh").innerHTML = heroh;

return false;
}

function processb()
{
var herotb=document.getElementById("formtextb").value;
document.getElementById("herotb").innerHTML = herotb;

return false;
}

function resetimg() {
    document.getElementById('canvas1').innerHTML = '<img src="images/1280x720gamechanger.jpg" alt="" />';
}

window.onload=function(){
document.getElementById('getval').addEventListener('change', readURL, true);
function readURL(){
    var file = document.getElementById("getval").files[0];
    var reader = new FileReader();
    reader.onloadend = function(){
        document.getElementById('canvas1').innerHTML = '<img src="' + reader.result + '" id="imagetest" width="400" alt="">';  
    }
    if(file){
        reader.readAsDataURL(file);
    }else{
    }
}
window.onload = imgSize;
}

</script>
</head>
<body>
<div class="container">
  <div class="heroimage"  id="canvas1"><img src="images/1280x720gamechanger.jpg" alt="" /></div>
  <div class="gradient">
    <div class="herotext">
      <h1 id="heroh">Word1</h1>
      <p id="herotb">A storm chaser of the coastal protection variety. Changing the way humankind protects our shores as we face rising sea levels and erosion brought about by climate change.</p>
      <p><strong>#PlymouthPioneers</strong></p>
    </div>
  </div>
</div>
<div class="formcontainer">
  <form onSubmit="return process();">
    Heading
    <input type="text" name="formtext" id="formtext" autofocus autocapitalize="none">
    <input type="submit" value="Go">
  </form>
  <form onSubmit="return processb();">
    Body
    <input type="text" name="formtextb" id="formtextb" autocapitalize="none">
    <input type="submit" value="Go">
  </form>
  <p>Choose a different image</p>
  <input type="file" id="getval" style="color:transparent;"/>
  <p>Reset image</p>
  <button onclick="javascript:resetimg()">Reset image</button>
</div>
</body>
</html>
