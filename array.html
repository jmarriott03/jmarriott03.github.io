<!doctype html>
<html>

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<title>University of Plymouth</title>
<style type="text/css">
@font-face {
	font-family: icon;
	src: url('fonts/icon7r-webfont.woff');
}
.iconfont {
	font-family: 'icon', sans-serif;
	font-weight: normal;
	vertical-align: auto;
}
* {
	margin: 0 auto;
	box-sizing: border-box;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background-color: #FAFAFA;
	padding: 1em;
}
h1 {
	font-size: 2em;
	line-height: 1.25em;
	font-weight: bold;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: bold;
}
a {
	color: #00E;
}
p {
	clear: both;
}
.visited {
	color: #551A8B;
}
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
	margin: 0;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
article {
	max-width: 30em;
	margin: 0 auto;
	padding: 1em;
}
.autocomplete {
	position: relative;
	display: inline-block;
}
input {
	border: 1px solid #CCC;
	padding: 0.5em;
	font-size: 1em;
}
button {
	font-size: 1em;
	padding: 0.5em;
	background: #ccc;
	border: 0 none;
	cursor: pointer;
	-webkit-border-radius: 0.25em;
	border-radius: 0.25em;
	color: #FAFAFA;
	background-color: #08C;
}
</style>
</head>
<body>
<button onclick="myFunction()">Sort the array in ascending order and remove duplicates</button>
<p id="sort"></p>
<script>
var searchlist = ["Courses and study", "About us", "Undergraduate", "About us", "Postgraduate", "Professional development", "About us", "Our subjects", "Prospectus", "Applying to Plymouth", "Fees and student finance", "Open days", "The Plymouth Award", "Accommodation", "Semester dates", "Fees and student finance", "Careers and employability", "Library", "Recreation", "Student life", "Computing", "Student voice", "Student services", "International students", "Visa information", "English Language Centre", "Student exchanges", "Country-specific advice", "University of Plymouth International College", "International partners", "Research Experts", "Research Institutes", "Research students", "Research staff support", "Enterprise Solutions", "Business", "Alumni", "Donors", "About us", "Faculties and schools", "Visit, travel and maps", "Facts & figures", "News", "Events", "Our experts", "Jobs and working here", "Student jobs", "The Arts Institute", "Sustainability", "Staff directory", "Help", "Disclaimer", "Terms and cookies"];
document.getElementById("sort").innerHTML = searchlist;
function myFunction() {
	searchlist.sort();
	var uniq = searchlist
	.map((name) => {
    return {count: 1, name: name}
	})
	.reduce((a, b) => {
		a[b.name] = (a[b.name] || 0) + b.count
		return a
	}, {})
	var sorted = Object.keys(uniq).sort((a, b) => uniq[a] < uniq[b])
	document.getElementById("sort").innerHTML = sorted;
}
</script>
</body>
</html>
