<!doctype html>
<html>

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width = device-width">
<meta name="viewport" content="initial-scale=1">
<link rel="icon" href="images/favicon.png">
<link rel="apple-touch-icon" href="images/appletouchicon.png">
<title>University of Plymouth</title>
<style type="text/css">
@font-face {
	font-family: icon;
	src: url('fonts/icon7r-webfont.woff');
}
.iconfont {
	font-family: 'icon', sans-serif;
	font-weight: normal;
	vertical-align: auto;
}
* {
	margin: 0 auto;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	margin: 0;
	font-size: 18px;
	font-family: sans-serif;
	line-height: 1.5em;
	color: #111;
	background-color: #eee;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: 400;
}
a {
	color: #00e;
}
p {
	clear: both;
}
.visited {
	color: #90f;
}
strong {
	font-weight: 700;
}
em {
	font-weight: 400i;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: middle;
	width: 10em;
}
.textbox {
	max-width: 40em;
	overflow: hidden;
	padding-top: 0;
}
.borderbox {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	margin: 0 auto;
	padding: 1em;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
.fullw {
	width: 20em;
	overflow: hidden;
	margin: 0;
}
p {
	white-space: pre-line;
}
.swatch2 {
	width: 100%;
	overflow: hidden;
	background-color: #111;
	margin-top: 0;
	color: #eee;
}
.swatch2 a {
	color: #eee;
}
ul {
	margin: 0;
	padding: 0;
	list-style-type: none;
}
li {
	margin: 0 0 1em 0;
}
.swing {
	-webkit-animation: swinging 10s ease-in-out 0s infinite;
	-moz-animation: swinging 10s ease-in-out 0s infinite;
	animation: swinging 10s ease-in-out 0s infinite;
	-webkit-transform-origin: 50% 0;
	-moz-transform-origin: 50% 0;
	transform-origin: 50% 0;
}
 @-webkit-keyframes swinging {
 0% {
-webkit-transform: rotate(0);
}
 5% {
-webkit-transform: rotate(10deg);
}
 10% {
-webkit-transform: rotate(-9deg);
}
 15% {
-webkit-transform: rotate(8deg);
}
 20% {
-webkit-transform: rotate(-7deg);
}
 25% {
-webkit-transform: rotate(6deg);
}
 30% {
-webkit-transform: rotate(-5deg);
}
 35% {
-webkit-transform: rotate(4deg);
}
 40% {
-webkit-transform: rotate(-3deg);
}
 45% {
-webkit-transform: rotate(2deg);
}
 50% {
-webkit-transform: rotate(0);
}
 100% {
-webkit-transform: rotate(0);
}
}
 @-moz-keyframes swinging {
 0% {
-moz-transform: rotate(0);
}
 5% {
-moz-transform: rotate(10deg);
}
 10% {
-moz-transform: rotate(-9deg);
}
 15% {
-moz-transform: rotate(8deg);
}
 20% {
-moz-transform: rotate(-7deg);
}
 25% {
-moz-transform: rotate(6deg);
}
 30% {
-moz-transform: rotate(-5deg);
}
 35% {
-moz-transform: rotate(4deg);
}
 40% {
-moz-transform: rotate(-3deg);
}
 45% {
-moz-transform: rotate(2deg);
}
 50% {
-moz-transform: rotate(0);
}
 100% {
-moz-transform: rotate(0);
}
}
 @keyframes swinging {
 0% {
transform: rotate(0);
}
 5% {
transform: rotate(10deg);
}
 10% {
transform: rotate(-9deg);
}
 15% {
transform: rotate(8deg);
}
 20% {
transform: rotate(-7deg);
}
 25% {
transform: rotate(6deg);
}
 30% {
transform: rotate(-5deg);
}
 35% {
transform: rotate(4deg);
}
 40% {
transform: rotate(-3deg);
}
 45% {
transform: rotate(2deg);
}
 50% {
transform: rotate(0);
}
 100% {
transform: rotate(0);
}
}
.uopbck {
	background-image: url(images/uoplogo404.svg);
	width: 100%;
	background-repeat: no-repeat;
}
.swing {
	width: 16.5%;
}
</style>
</head>
<body>
<div class="textbox borderbox">
<div class="uopbck"><img class="swing" src="images/uopcrest.svg" alt=""/></div>
</div>
</body>
</html>
