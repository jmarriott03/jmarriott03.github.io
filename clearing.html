<!doctype html>
<html>

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<title>Clearing</title>
</head>
<style type="text/css">
* {
	margin: 0 auto;
}
.box {
	animation: colorchange 20s infinite;
	-webkit-animation: colorchange 20s infinite;
}
p {
	padding: 0;
	margin: 0;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
}
 @keyframes colorchange {
 0% {
background: #a80075;
}
 10% {
background: #c74a8d;
}
 20% {
background: #c1004a;
}
 30% {
background: #e09e33;
}
 40% {
background: #f3d213;
}
 50% {
background: #5391ca;
}
 60% {
background: #7fbfd7;
}
 70% {
background: #9fcac5;
}
 80% {
background: #b4c960;
}
 90% {
background: #a80075;
}
 100% {
background: #a80075;
}
}
 @-webkit-keyframes colorchange {
 0% {
background: #a80075;
}
 10% {
background: #c74a8d;
}
 20% {
background: #c1004a;
}
 30% {
background: #e09e33;
}
 40% {
background: #f3d213;
}
 50% {
background: #5391ca;
}
 60% {
background: #7fbfd7;
}
 70% {
background: #9fcac5;
}
 80% {
background: #b4c960;
}
 90% {
background: #a80075;
}
 100% {
background: #1d347e;
}
}
.box {
	margin-top: 50px;
	width: 80%;
	max-width: 800px;
	overflow: hidden;
}
.box img {
	width: 100%;
}
</style>
</head><body>
<div class="box">
<p><img src="images/ucas-strip.png" alt="" /></p>
</div>
</body>
</html>
