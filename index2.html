<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<link rel="stylesheet" href="css/plymouth_reset.css">
<link rel="stylesheet" href="css/plymouth_framework.css">
<title>University of Plymouth</title>
<style>
:root {
--highlight-light: #b4c960;
--highlight-dark: #a80075;
}
* {
    border: 1px dotted red;
}
.bck-highlight-light {
    background-color: var(--highlight-light);
}
.bck-highlight-dark {
    background-color: var(--highlight-dark);
}
div :last-child {
    margin-bottom: 0;
}
main {
    display: flex;
    justify-content: center; /* Center horizontally */
}
.btn2 {
    font-size: 1em;
    font-weight: bold;
    line-height: 1.3;
    border-radius: 0.25em;
    padding: 0.5em 0.75em;
    margin: 0 1em 1em 0;
    text-decoration: none;
    cursor: default;
    border: none;
    -webkit-appearance: none;
    outline-offset: 2px;
    transition: 0.3s;
}
input[type="text"], input[type="submit"], input[type="button"] {
    font-size: 1em;
    padding: 0.5em;
    text-transform: lowercase; /* Makes the text visually lowercase */
}
input[type=submit] {
    padding: 0.5em;
    background: var(--mgrey);
    ;
    border: 0 none;
    cursor: pointer;
    -webkit-border-radius: 0.25em;
    border-radius: 0.25em;
    color: var(--lgrey);
    background-color: var(--link);
}
</style>
</head>
<body>
<main>
  <div class="p-2">
    <form onsubmit="return process();">
      jmarriott03.github.io/
      <input type="text" name="url" id="url" autofocus autocapitalize="none">
      <input type="submit" value="go" class="btn2 btn-primary">
    </form>
  </div>
</main>
<script>
function process() {
    // Get the value from the text box, convert to lowercase
    var userInput = document.getElementById("url").value.toLowerCase();
    // Construct the URL
    var url = "https://jmarriott03.github.io/" + userInput + ".html";
    // Redirect to the constructed URL
    location.href = url;
    return false;
}

// Automatically convert input value to lowercase while typing
document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("url").addEventListener("input", function() {
        this.value = this.value.toLowerCase();
    });
});
</script>
</body>
</html>
