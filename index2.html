<!doctype html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jamie marriott</title>
<style>
/* Styling */
* {
	margin: 0 auto;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	margin: 0;
	font-size: 20px;
	font-family: sans-serif;
	line-height: 1.5em;
	color: #111;
	background-color: #fff;
}
h2 {
	font-size: 1.2em;
	line-height: 1.5em;
	font-weight: 700;
}
a {
	color: #00e;
}
p {
	clear: both;
}
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
ul {
	margin: 0;
	padding: 0 0 0 2em;
}
li {
	margin: 0.5em 0 0 0;
}
.textbox {
	max-width: 34em;
	overflow: hidden;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	padding: 1em;
}
input[type="text"], input[type="submit"], input[type="button"] {
	font-size: 20px;
	padding: .25em;
	margin: 0 0.1em;
    text-transform: lowercase; /* Makes the text visually lowercase */
}
input[type=submit] {
	padding: 0.25em 0.5em;
	background: #ccc;
	border: 0 none;
	cursor: pointer;
	-webkit-border-radius: 0.25em;
	border-radius: 0.25em;
	color: #eee;
	background-color: #08c;
}
</style>
<script>
function process() {
    // Get the value from the text box, convert to lowercase
    var userInput = document.getElementById("url").value.toLowerCase();
    // Construct the URL
    var url = "https://jmarriott03.github.io/" + userInput + ".html";
    // Redirect to the constructed URL
    location.href = url;
    return false;
}

// Automatically convert input value to lowercase while typing
document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("url").addEventListener("input", function() {
        this.value = this.value.toLowerCase();
    });
});
</script>
</head>

<body>
<div class="textbox">
  <form onsubmit="return process();">
    jmarriott03.github.io/
    <input type="text" name="url" id="url" autofocus autocapitalize="none">
    <input type="submit" value="go">
  </form>
</div>
</body>
</html>
