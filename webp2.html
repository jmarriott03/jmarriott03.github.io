<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--dgrey: #666;
--black: #111;
--link: #06c;
--visited: purple;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon16.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    font-weight: normal;
    line-height: 1;
    width: 1em;
    display: inline-block;
    text-align: center;
    margin: 0 0.25em 0 0;
}
* {
    margin: 0 auto;
    box-sizing: border-box;
}
* + * {
    margin-top: 1em;
}
html, body {
    -webkit-text-size-adjust: none;
    text-size-adjust: none;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: var(--black);
    background: var(--white);
    margin: 0;
}
main {
    margin-top: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.2;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.2;
    font-weight: bold;
}
h3 {
    font-size: 1.17em;
    line-height: 1.2;
    font-weight: bold;
}
h4 {
    font-size: 1em;
    line-height: 1.2;
    font-weight: bold;
}
h5 {
    font-size: 0.83em;
    line-height: 1.2;
    font-weight: bold;
}
h6 {
    font-size: 0.75em;
    line-height: 1.2;
    font-weight: bold;
}
p:not(:last-child) {
    clear: both;
    line-height: 1.5;
    margin-bottom: 1.5em;
}
a {
    color: var(--link);
    word-wrap: break-word;
    text-underline-position: under;
    text-underline-offset: 1px;
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    height: 100%;
    object-fit: cover;
    margin: 0;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
section {
    max-width: 80em;
    overflow: hidden;
    padding: 1em;
}
.codegrey {
    background-color: var(--lgrey);
    padding: 1em;
}
.largetext {
    font-size: 1.5em;
    line-height: 1.2;
}
figcaption {
    margin: 0 0 1.5em 0;
    background-color: var(--black);
    color: #FFF;
    padding: 0.5em;
}
figcaption a {
    background-color: var(--black);
    color: var(--white);
}
</style>
</head>
<body>
<main>
  <section>
    <h1>WebP compression test against JPG with file sizes</h1>
    <figure><img src="images/webp/1280x720b-lossless.webp" width="1280" height="720" alt="">
      <figcaption>WebP lossless - file size 786 KB.</figcaption>
    </figure>
    <figure><img src="images/webp/1280x720b-maximum.webp" width="1280" height="720" alt="">
      <figcaption>WebP maximum - file size 282 KB.</figcaption>
    </figure>
    <figure><img src="images/webp/1280x720b-high.webp" width="1280" height="720" alt="">
      <figcaption>WebP high - file size 68 KB.</figcaption>
    </figure>
    <figure><img src="images/webp/1280x720b-medium.webp" width="1280" height="720" alt="">
      <figcaption>WebP medium - file size 50 KB.</figcaption>
    </figure>
	<figure><img src="images/webp/1280x720b-low.webp" width="1280" height="720" alt="">
      <figcaption>WebP low - file size 33 KB.</figcaption>
    </figure>
    <figure><img src="images/webp/1280x720b-minimum.webp" width="1280" height="720" alt="">
      <figcaption>WebP minimum - file size 11 KB.</figcaption>
    </figure>
    <figure><img src="images/webp/1280x720b-maximum.jpg" width="1280" height="720" alt="">
      <figcaption>JPG maximum - file size 624 KB.</figcaption>
    </figure>
    <figure><img src="images/webp/1280x720b-veryhigh.jpg" width="1280" height="720" alt="">
      <figcaption>JPG very high - file size 288 KB.</figcaption>
    </figure>
    <figure><img src="images/webp/1280x720b-high.jpg" width="1280" height="720" alt="">
      <figcaption>JPG high - file size 169 KB.</figcaption>
    </figure>
    <figure><img src="images/webp/1280x720b-medium.jpg" width="1280" height="720" alt="">
      <figcaption>JPG medium - file size 85 KB.</figcaption>
    </figure>
    <figure><img src="images/webp/1280x720b-low.jpg" width="1280" height="720" alt="">
      <figcaption>JPG low - file size 53 KB.</figcaption>
    </figure>
  </section>
</main>
</body>
</html>
