<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
* {
	margin: 0 auto;
}
* + * {
	margin-top: 1em;
}
@font-face {
	font-family: icon;
	src: url('fonts/icon7x-webfont.woff');
}
.iconfont {
	font-family: 'icon', sans-serif;
	text-decoration: none;
	line-height: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background: #FFF;
	margin: 0;
}
h1 {
	font-size: 2em;
	line-height: 1.25em;
	font-weight: bold;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: bold;
}
a {
	color: #00E;
}
p {
	clear: both;
}
.visited {
	color: #551A8B;
}
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
	margin: 0;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
section {
	max-width: 40em;
	margin: 0 auto;
	padding: 1em;
	overflow: hidden;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
	margin: 1em 0 0 0;
}
td, th {
	padding: 2px;
	text-align: center;
}
th {
	border-bottom: 2px solid #111;
}
.smalltext {
	font-size: 0.75em;
}
table a {
	padding: 0.5em;
	color: #111;
	background-color: #DDD;
	display: block;
	width: 1.5em;
	text-decoration: none;
}
table a:hover {
	color: #FFF;
	background-color: #111;
}
.weekend {
	background-color: #CCC;
}
.today {
	color: #FFF;
	background-color: #F00;
	border-radius: 50%;
	margin: 0.25em;
	padding: 0.25em;
}
.duration {
	border: 2px dotted #111;
}
</style>
</head>
<body>
<main>
  <section>
    <h1>Calendar hover</h1>
    <table>
      <tr class="smalltext">
        <th scope="col">Mon</th>
        <th scope="col">Tue</th>
        <th scope="col">Wed</th>
        <th scope="col">Thu</th>
        <th scope="col">Fri</th>
        <th scope="col">Sat</th>
        <th scope="col">Sun</th>
      </tr>
      <tr>
        <td><a href="#">27</a></td>
        <td><a href="#" class="today">28</a></td>
        <td><a href="#" class="duration">29</a></td>
        <td><a href="#" class="duration">30</a></td>
        <td><a href="#"><span class="smalltext">1</span></a></td>
        <td><a href="#" class="weekend"><span class="smalltext">2</span></a></td>
        <td><a href="#" class="weekend"><span class="smalltext">3</span></a></td>
      </tr>
    </table>
  </section>
</main>
</body>
</html>
