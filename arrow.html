<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
@font-face {
font-family: icon;
src: url('fonts/icon7t-webfont.woff');
}
.iconfont {
font-family: 'icon', sans-serif;
text-decoration: none;
line-height: 1em;
}
* {
margin: 0 auto;
box-sizing: border-box;
}
* + * {
margin-top: 1em;
}
html, body {
-ms-text-size-adjust: 100%;
-webkit-text-size-adjust: 100%;
font-size: 100%;
font-family: sans-serif;
font-weight: normal;
line-height: 1.5em;
color: #111;
background: #FAFAFA;
margin: 0;
}
h1 {
font-size: 2em;
line-height: 1.25em;
font-weight: bold;
}
h2 {
font-size: 1.5em;
line-height: 1.25em;
font-weight: bold;
}
a {
color: #06C;
text-decoration: underline;
}
.visited {
color: #639;
}
strong {
font-weight: bold;
}
em {
font-style: italic;
}
img {
border: 0;
text-decoration: none;
vertical-align: top;
width: 100%;
margin: 0;
}
.textbox {
max-width: 38em;
padding: 1em;
overflow: hidden;
}
.nowrap {
white-space: nowrap;
}
.ellipsis {
white-space: nowrap;
overflow: hidden;
text-overflow: ellipsis;
margin-top: 0;
}
.fullw {
width: 100%;
overflow: hidden;
margin: 0;
color: #FAFAFA;
background-color: #111;
}
.fullw a {
color: #FAFAFA;
}
.arrowlink a:after {
position: absolute;
padding-left:0.25em;
font-family: 'icon', sans-serif;
line-height: 1em;
content: '"';
display:inline-block;
}
</style>
</head>
<body>
<div class="textbox">
<h1 class="arrowlink"><a href="#"><span class="iconfont" aria-hidden="true">(</span> Where am I now?</a></h1>
<h2 class="arrowlink"><a href="#"><span class="iconfont" aria-hidden="true">Ñ</span> Where are the toilets?</a></h2>
<h2 class="arrowlink"><a href="#"><span class="iconfont" aria-hidden="true">w</span> Disabled parking bays are located a short distance from The House</a></h2>
</div>
<div class="fullw">
<div class="textbox">
<h1 class="arrowlink"><a href="#"><span class="iconfont" aria-hidden="true">(</span> Where am I now?</a></h1>
<h2 class="arrowlink"><a href="#"><span class="iconfont" aria-hidden="true">Ñ</span> Where are the toilets?</a></h2>
<h2 class="arrowlink"><a href="#"><span class="iconfont" aria-hidden="true">w</span> Disabled parking bays are located a short distance from The House</a></h2>
</div>
</div>

</body>
</html>
