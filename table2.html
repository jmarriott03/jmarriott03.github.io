
<!doctype html>
<html>

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width = device-width">
<meta name="viewport" content="initial-scale=1">
<title>Plymouth University</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<style type="text/css">
* {
	margin: 0 auto;
	padding: 0;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	margin: 0;
	font-size: 20px;
}
body {
	font-family: 'Roboto', sans-serif;
	font-size: 1em;
	line-height: 1.25em;
	color: #111;
	background-color: #eee;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: 400;
}
a {
	color: #00f;
}
.visited {
	color: #90f;
}
strong {
	font-weight: 700;
}
em {
	font-weight: 400i;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
}
.borderbox {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	margin: 0 auto;
	padding: 1em;
}
.textbox {
	max-width: 38em;
	overflow: hidden;
}
.imagebox {
	max-width: 48em;
	overflow: hidden;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
.fullw {
	width: 100%;
	overflow: hidden;
	margin: 0;
	color: #eee;
	background-color: #111;
}
.fullw a {
	color: #eee;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
	margin: 1em 0 0 0;
}
td, th {
	padding: 0.5em;
	text-align: left;
	border-bottom: 1px solid #111;
}
th {
	border-bottom: 2px solid #111;
}
/*tr:nth-child(2n+1) {
	background-color: #ddd;
}*/
</style>
</head>
<body>
<div class="textbox borderbox">
  <h2>Graduation group photos 2015</h2>
  <table>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <th scope="col">Course</th>
    </tr>
    <tr>
      <td>21 September</td>
      <td>10am</td>
      <td>School of Biological Science</td>
    </tr>
    <tr>
      <td></td>
      <td>1pm</td>
      <td>School of Computing, Electronics and Mathematics</td>
    </tr>
    <tr>
      <td></td>
      <td>4pm</td>
      <td>School of Government</td>
    </tr>
    <tr>
      <td>22 September</td>
      <td>10am</td>
      <td>Plymouth Business School</td>
    </tr>
    <tr>
      <td></td>
      <td>1pm</td>
      <td>Plymouth Business School</td>
    </tr>
    <tr>
      <td></td>
      <td>4pm</td>
      <td>Plymouth Law School</td>
    </tr>
  </table>
</div>
</body>
</html>
