.parent {
display: grid;
grid-template-columns: 1fr 6fr 1fr;
grid-template-rows: 1fr auto;
grid-column-gap: 0px;
grid-row-gap: 0px;
}

.div1 { grid-area: 1 / 1 / 3 / 4; }
.div2 { grid-area: 1 / 2 / 2 / 3; }
.div3 { grid-area: 2 / 1 / 3 / 4; }
.div4 { grid-area: 2 / 2 / 3 / 3; }
	
	.div1, .div2, .div3, .div4 {border: 1px dotted red; width: 100%;}
	
	
	.div3 {background: black;opacity: 0.5; overflow: hidden;}
	
	
.div2 {
    display: flex;
    flex-direction: column;
    justify-content: center;  /* Center content vertically */
    align-items: flex-start;  /* Align content to the left */
    border: 1px dotted red;
    width: 100%;
}
	
	.div2 > * {width: 100%;}
	
	.grid-container {
    display: grid;
    grid-template-columns: repeat( auto-fit, minmax(15em, 1fr) );
    grid-column-gap: 1em;
    margin: 0 auto;
    padding: 1em;
/*    max-width: 80em;*/
    grid-gap: 1em;
}
.grid-item {
/*    background-color: var(--white);*/
    margin: 0;
    display: flex;
    flex-direction: column;
/*    justify-content: space-between;*/
    max-width: 38.5em;
}
.grid-item > * {
    width: 100%;
}
.grid-item img {
   height: auto;
}
	.div4 {z-index: 1;}
	

	
	.white { color: var(--white);}
