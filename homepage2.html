<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--dgrey: #666;
--black: #111;
--link: #06c;
--visited: purple;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon17.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    font-weight: normal;
    line-height: 1;
    width: 1em;
    display: inline-block;
    text-align: center;
    margin: 0 0.25em 0 0;
}
* {
    margin: 0 auto;
    box-sizing: border-box;
}
html, body {
    -webkit-text-size-adjust: none;
    text-size-adjust: none;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: var(--black);
    background: var(--white);
    margin: 0;
}
main {
    margin-top: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.2;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.2;
    font-weight: bold;
}
h3 {
    font-size: 1.17em;
    line-height: 1.2;
    font-weight: bold;
}
h4 {
    font-size: 1em;
    line-height: 1.2;
    font-weight: bold;
}
h5 {
    font-size: 0.83em;
    line-height: 1.2;
    font-weight: bold;
}
h6 {
    font-size: 0.75em;
    line-height: 1.2;
    font-weight: bold;
}
p:not(:last-child) {
    clear: both;
    line-height: 1.5;
    margin-bottom: 1.5em;
}
a {
    color: var(--link);
    word-wrap: break-word;
    text-underline-position: under;
    text-underline-offset: 1px;
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    height: 100%;
    object-fit: cover;
    margin: 0;
}
ul, ol {
    margin-bottom: 1.5em;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
section {
    width: 100%;
    overflow: hidden;
}
.codegrey {
    background-color: var(--lgrey);
    padding: 1em;
}
.p-0 {
    padding: 0;
}
.p-1 {
    padding: 1rem;
}
.pt-1 {
    padding-top: 1rem;
}
.pr-1 {
    padding-right: 1rem;
}
.pb-1 {
    padding-bottom: 1rem;
}
.pl-1 {
    padding-left: 1rem;
}
.px-1 {
    padding-left: 1rem;
    padding-right: 1rem;
}
.py-1 {
    padding-top: 1rem;
    padding-bottom: 1rem;
}
.p-2 {
    padding: 2rem;
}
.pt-2 {
    padding-top: 2rem;
}
.pr-2 {
    padding-right: 2rem;
}
.pb-2 {
    padding-bottom: 2rem;
}
.pl-2 {
    padding-left: 2rem;
}
.px-2 {
    padding-left: 2rem;
    padding-right: 2rem;
}
.py-2 {
    padding-top: 2rem;
    padding-bottom: 2rem;
}
.m-auto {
    margin: auto;
}
.m-0 {
    margin: 0;
}
.m-1 {
    margin: 1rem;
}
.mt-1 {
    margin-top: 1rem;
}
.mr-1 {
    margin-right: 1rem;
}
.mb-1 {
    margin-bottom: 1rem;
}
.ml-1 {
    margin-left: 1rem;
}
.mx-1 {
    margin-left: 1rem;
    margin-right: 1rem;
}
.my-1 {
    margin-top: 1rem;
    margin-bottom: 1rem;
}
.m-2 {
    margin: 2rem;
}
.mt-2 {
    margin-top: 2rem;
}
.mr-2 {
    margin-right: 2rem;
}
.mb-2 {
    margin-bottom: 2rem;
}
.ml-2 {
    margin-left: 2rem;
}
.mx-2 {
    margin-left: 2rem;
    margin-right: 2rem;
}
.my-2 {
    margin-top: 2rem;
    margin-bottom: 2rem;
}
.largetext {
    font-size: 1.5em;
    line-height: 1.2;
}
.largetext2 {
    font-size: 2em;
    line-height: 1.2;
}
.largetext3 {
    font-size: 3em;
    line-height: 1.2;
}
.parent {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: 1fr auto;
}
.div1 {
    grid-area: 1 / 1 / 3 / 7;
}
.div2 {
    grid-area: 1 / 1 / 2 / 4;
}
.div3 {
    grid-area: 2 / 1 / 3 / 7;
}
.div4 {
    grid-area: 2 / 2 / 3 / 3;
}
.div5 {
    grid-area: 2 / 3 / 3 / 4;
}
.div6 {
    grid-area: 2 / 4 / 3 / 5;
}
.div7 {
    grid-area: 2 / 5 / 3 / 6;
}
.div1, .div2, .div3, .div4, .div5, .div6, .div7 {
    border: 1px dotted red;
    width: 100%;
}
.div3 {
    background: var(--black);
    opacity: 0.5;
    overflow: hidden;
}
.div2 {
    display: flex;
    flex-direction: column;
    justify-content: center;  /* Center content vertically */
    align-items: flex-start;  /* Align content to the left */
    border: 1px dotted red;
    width: 100%;
}
.div2 > * {
    width: 100%;
}
.div4, .div5, .div6, .div7 {
    z-index: 1;
}
.white {
    color: var(--white);
}
.p-2-p-1 {
    padding: 2rem;
}
h1, h2, h3, h4, h5, h6 {
    text-wrap: balance;
}
p {
    text-wrap: pretty;
}

@media (max-width: 80em) {
.parent {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: 1fr auto;
}
.div1 {
    grid-area: 1 / 1 / 3 / 5;
}
.div2 {
    grid-area: 1 / 1 / 2 / 3;
}
.div3 {
    grid-area: 2 / 1 / 3 / 5;
}
.div4 {
    grid-area: 2 / 1 / 3 / 2;
}
.div5 {
    grid-area: 2 / 2 / 3 / 3;
}
.div6 {
    grid-area: 2 / 3 / 3 / 4;
}
.div7 {
    grid-area: 2 / 4 / 3 / 5;
}
.p-2-p-1 {
    padding: 1rem;
}
}

@media (max-width: 55em) {
.parent {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(4, auto);
}
.div1 {
    grid-area: 1 / 1 / 2 / 3;
}
.div2 {
    grid-area: 2 / 1 / 3 / 3;
}
.div3 {
    grid-area: 3 / 1 / 5 / 3;
}
.div4 {
    grid-area: 3 / 1 / 4 / 2;
}
.div5 {
    grid-area: 3 / 2 / 4 / 3;
}
.div6 {
    grid-area: 4 / 1 / 5 / 2;
}
.div7 {
    grid-area: 4 / 2 / 5 / 3;
}
.largetext2 {
    font-size: 1.5em;
}
.largetext3 {
    font-size: 1.5em;
}
}
</style>
</head>
<body>
<main>
  <section>
    <div class="parent">
      <div class="div1"><img src="images/1280x720placeholder.gif" width="1280" height="720" alt=""></div>
      <div class="div2 p-2-p-1">
        <h1 class="largetext3">Make Plymouth your choice</h1>
        <p class="pt-1">Secure your place on an undergraduate course for September 2025 entry</p>
        <p><a href="#">Search course vacancies</a></p>
      </div>
      <div class="div3"></div>
      <div class="div4 p-1 white">
        <h2>Good luck with your A level results</h2>
        <p class="pt-1">We're here to answer any questions and support you with your application</p>
      </div>
      <div class="div5 p-1">
        <figure><a href="#"><img src="images/1280x720placeholder.gif" alt="placeholder"></a>
          <figcaption class="pt-1"><a href="#" class="white">Step-by-step guide to Clearing</a></figcaption>
        </figure>
      </div>
      <div class="div6 p-1">
        <figure><a href="#"><img src="images/1280x720placeholder.gif" alt="placeholder"></a>
          <figcaption class="pt-1"><a href="#" class="white">Clearing information day</a></figcaption>
        </figure>
      </div>
      <div class="div7 p-1">
        <figure><a href="#"><img src="images/1280x720placeholder.gif" alt="placeholder"></a>
          <figcaption class="pt-1"><a href="#" class="white">Check what you need to do</a></figcaption>
        </figure>
      </div>
    </div>
  </section>
</main>
</body>
</html>
