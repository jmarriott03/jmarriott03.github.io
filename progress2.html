<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--dgrey: #666;
--black: #111;
--link: #00e;
--visited: purple;
--red: #c00;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon14.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    font-weight: normal;
    line-height: 1;
    width: 1em;
    display: inline-block;
    text-align: center;
    margin: 0 0.25em 0 0;
}
* {
    margin: 0 auto;
    box-sizing: border-box;
}
* + * {
    margin-top: 1em;
}
html, body {
    text-size-adjust: none;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: var(--black);
    background: var(--white);
    margin: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.2;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.2;
    font-weight: bold;
}
h3 {
    font-size: 1.17em;
    line-height: 1.2;
    font-weight: bold;
}
h4 {
    font-size: 1em;
    line-height: 1.2;
    font-weight: bold;
}
h5 {
    font-size: 0.83em;
    line-height: 1.2;
    font-weight: bold;
}
h6 {
    font-size: 0.75em;
    line-height: 1.2;
    font-weight: bold;
}
p {
    clear: both;
    line-height: 1.5;
    margin-bottom: 1.5em;
}
a {
    color: var(--link);
    word-wrap: break-word;
    text-underline-position: under;
    text-underline-offset: 1px;
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    height: auto;
    margin: 0;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
section {
    max-width: 40em;
    overflow: hidden;
    padding: 1em;
    overflow: hidden;
}
.codegrey {
    background-color: var(--lgrey);
    padding: 1em;
}
.largetext {
    font-size: 1.5em;
    line-height: 1.2;
}
progress {
    position: relative;
    height: 0.5rem;
    width: 15rem;
    border: none;
}
progress::after {
    content: "Progress: " attr(value) "%";
    position: absolute;
    width: 100%;
    text-align: center;
    font-size: 0.75rem;
    margin-top: 0.5rem;
    color: var(--black);
}
progress::-webkit-progress-bar {
background-color: var(--mgrey);
}
progress::-webkit-progress-value {
background-color: var(--dgrey)
}
.flex-container {
    display: flex;
    align-items: center;
	max-width: 40rem;
}
.flex-container > div {
    margin: 1rem;
    padding: 0;
}
.thumbnail {
    width: 10em;
}
	.fullw {
		width: 100%;
		background-color: red;
		overflow: hidden;
		background-color: var(--lgrey);
	}
</style>
</head>
<body>
<main>
	<div class="fullw">
  <div class="flex-container progresspadding">
    <div><img src="images/1280x720richardthompson.jpg" width="1280" height="720" alt="" class="thumbnail"/></div>
    <div>
      <progress value="30" max="100"></progress>
    </div>
  </div></div>
</main>
</body>
</html>
