<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
@font-face {
	font-family: icon;
	src: url('fonts/icon7t-webfont.woff');
}
.iconfont {
	font-family: 'icon', sans-serif;
	font-weight: normal;
	line-height: 1em;
}
.socialmedia a {
	font-family: 'icon', sans-serif;
	font-weight: normal;
	line-height: 1em;
	font-size: 1em;
	margin-right: 1em;
	text-decoration: none;
}
* {
	margin: 0 auto;
	box-sizing: border-box;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background-color: #FAFAFA;
	margin: 0;
}
h1 {
	font-size: 2em;
	line-height: 1.25em;
	font-weight: bold;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: bold;
	padding: 1rem 1rem 0 1rem;
	width: 100%;
}
a {
	color: #06C;
}
.visited {
	color: #551A8B;
}
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
	margin: 0;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
}
.grid-container {
	display: grid;
	/*grid-template-columns: repeat(3, 1fr);*/
	grid-template-columns: repeat( auto-fit, minmax(15em, 1fr) );
	grid-column-gap: 1em;
	margin: 0 auto;
	padding: 1em;
	max-width: 80em;
	grid-gap: 1em;
	text-align: left;
}
.grid-item {
	background-color: #FAFAFA;
	margin: 0;
	display: flex;
	flex-direction: column;
	color: #111;
}
.grid-item p {
	line-height: 1.5em;
	margin: 1em;
}
.tags a {
	margin-right: 0.5em;
}
.quoteimage {
	padding: 0 1em 0 3em;
	position: relative;
	width: 100%;
}
.quoteimage img {
	left: 0;
	position: absolute;
	width: 2.5em;
	height: 2.5em;
	margin: 0.25em 0 0 1em;
	border-radius: 50%;
}
.quoteline {
	border-left: 0.25em solid;
	padding-left: 0.5em;
}
.nomargin {
	margin: 0;
}
.arrowstyle {
	color: #39F;
	font-size: 2em;
	clear: both;
	display: block;
	margin-top: 0;
}
.fullw {
	width: 100%;
	overflow: hidden;
	background-color: #CCC;
}
.bckcol1 {
	background-color: #DDD;
}
</style>
</head>
<body>
<div class="fullw">
  <div class="grid-container">
    <div class="grid-item bckcol1">
      <h2>Advancing knowledge and transforming lives through education and research</h2>
    </div>
    <div class="grid-item"><a href="#"> <img src="images/1280x720lighthouse2.jpg" alt="" />
      <p>Strategy, mission and vision</p>
      </a> </div>
    <div class="grid-item"><a href="#"> <img src="images/1280x720aerialmono.jpg" alt=""/>
      <p>Facts and figures</p>
      </a> </div>
    <div class="grid-item"><a href="#"> <img src="images/1280x720-1906644.jpg" alt=""/>
      <p>Fundraising projects</p>
      </a> </div>
  </div>
</div>
</body>
</html>
