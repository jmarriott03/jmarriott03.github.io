<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
@font-face {
	font-family: icon;
	src: url('fonts/icon7x-webfont.woff');
}
.iconfont {
	font-family: 'icon', sans-serif;
	line-height: 1em;
	font-weight: normal;
	font-size: 1em;
}
* {
	margin: 0 auto;
	box-sizing: border-box;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background: #FFF;
	margin: 0;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: bold;
}
a {
	color: #00E;
	text-decoration: none;
}
a:hover {
	text-decoration: underline;
}
.visited {
	color: #639;
}
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
	margin: 0;
}
.textbox {
	max-width: 60em;
	padding: 1em;
	overflow: hidden;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
.sr-only {
	position: absolute;
	width: 1px;
	height: 1px;
	padding: 0;
	margin: -1px;
	overflow: hidden;
	clip: rect(0, 0, 0, 0);
	white-space: nowrap;
	border: 0;
}
</style>
</head>
<body>
<div class="textbox">
  <h2>Search link with text visible</h2>
  <p><a href="#"><span class="iconfont">B</span> Search</a></p>
  <h2>Search link with aria-hidden="true" and class "sr-only"</h2>
  <p><a href="#"><span class="iconfont" aria-hidden="true">B</span> <span class="sr-only">Search</span></a></p>
	<h2>Search button with text visible</h2>
	<button type="button" onclick="alert('Hello world!')"><span class="iconfont">B</span> Search</button>
	<h2>Search button with aria-hidden="true" and class "sr-only"</h2>
	<button type="button" onclick="alert('Hello world!')"><span class="iconfont" aria-hidden="true">B</span> <span class="sr-only">Search</span></button>
</div>
</body>
</html>
