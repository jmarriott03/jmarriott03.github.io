<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
@font-face {
	font-family: icon;
	src: url('fonts/icon7t-webfont.woff');
}
.iconfont {
	font-family: 'icon', sans-serif;
	font-weight: normal;
	line-height: 1em;
}
* {
	margin: 0 auto;
	box-sizing: border-box;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background: #FFF;
	margin: 0;
}
h1 {
	font-size: 2em;
	line-height: 1.25em;
	font-weight: bold;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: bold;
}
h3 {
	font-size: 1.17em;
	line-height: 1.5em;
	font-weight: bold;
}
h4 {
	font-size: 1em;
	line-height: 1.5em;
	font-weight: bold;
}
h5 {
	font-size: 0.83em;
	line-height: 1.5rem;
	font-weight: bold;
}
h6 {
	font-size: 0.75em;
	line-height: 1.5rem;
	font-weight: bold;
}
p {
	clear: both;
}
a {
	color: #00E;
	word-wrap: break-word;
}
.visited {
	color: #551A8B;
}
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
	margin: 0;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
section {
	max-width: 20em;
	overflow: hidden;
	padding: 1em;
}
.codegrey {
	background-color: #EEE;
	padding: 1em;
}
.swatch1 {
	background: #F90;
}
.swatch2 {
	background: #39C;
}
.swatch3 {
	background: #9C9;
}
.swatch4 {
	background: #666;
}
.box {
	padding: 2em;
	display: block;
}
.white {
	color: #FFF;
}
</style>
</head>
<body>
<main>
  <section>
    <h1>Pie colours</h1>
    <div class="swatch1 box"></div>
    #F90;
    <div class="swatch2 box"></div>
    #39C;
    <div class="swatch3 box"></div>
    #9C9;
    <div class="swatch4 box"></div>
    #666;
    <p><span class="nowrap">10% Coursework,</span> <span class="nowrap">20% Practical,</span> <span class="nowrap">40% Placement,</span> <span class="nowrap">30% Other</span></p>
  </section>
</main>
</body>
</html>
