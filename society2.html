<style type="text/css">
* {
	margin: 0 auto;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	margin: 0;
	font-size: 20px
}
body {
	font-family: sans-serif;
	font-size: 1em;
	line-height: 1.25em;
	color: #000;
	background-color: #eee;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: 400;
}
a {
	color: #00f;
}
.visited {
	color: #90f;
}
strong {
	font-weight: 700;
}
em {
	font-weight: 400i;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
}
.borderbox {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	margin: 0 auto;
	padding: 1em;
}
.container {
	position: relative;
	max-width: 38em;
}
.image {
	opacity: 1;
	display: block;
	width: 100%;
	height: auto;
	transition: .5s ease;
	backface-visibility: hidden;
}
.middle {
	transition: .5s ease;
	opacity: 0;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	-ms-transform: translate(-50%, -50%);
	margin: 0;
}
.container:hover .image {
	opacity: 0.6;
}
.container:hover .middle {
	opacity: 1;
}
.text {
	background-color: #111;
	color: #eee;
	padding: 1em;
}
.text a {
	color: #eee;
	text-decoration: underline;
}

@media (max-width: 38em) {
.middle {
	opacity: 1;
	position: relative;
	top: 0;
	left: 0;
	transform: translate(0, 0);
	-ms-transform: translate(0, 0);
	margin: 0;
}
.container:hover .image {
	opacity: 1;
}
.text a {
	text-decoration: underline;	
}
}
</style>
</head>
