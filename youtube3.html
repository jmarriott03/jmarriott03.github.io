<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--dgrey: #666;
--black: #111;
--link: #06c;
--visited: purple;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon16.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    font-weight: normal;
    line-height: 1;
    width: 1em;
    display: inline-block;
    text-align: center;
    margin: 0 0.25em 0 0;
}
* {
    margin: 0 auto;
    box-sizing: border-box;
}
* + * {
    margin-top: 1em;
}
html, body {
    -webkit-text-size-adjust: none;
    text-size-adjust: none;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: var(--black);
    background: var(--lgrey);
    margin: 0;
}
main {
    margin-top: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.2;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.2;
    font-weight: bold;
}
h3 {
    font-size: 1.17em;
    line-height: 1.2;
    font-weight: bold;
}
h4 {
    font-size: 1em;
    line-height: 1.2;
    font-weight: bold;
}
h5 {
    font-size: 0.83em;
    line-height: 1.2;
    font-weight: bold;
}
h6 {
    font-size: 0.75em;
    line-height: 1.2;
    font-weight: bold;
}
p:not(:last-child) {
    clear: both;
    line-height: 1.5;
    margin-bottom: 1.5em;
}
a {
    color: var(--link);
    word-wrap: break-word;
    text-underline-position: under;
    text-underline-offset: 1px;
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    margin: 0;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
section {
    max-width: 40em;
    overflow: hidden;
    padding: 1em;
    background: var(--white);
}
.codegrey {
    background-color: var(--lgrey);
    padding: 1em;
}
.largetext {
    font-size: 1.5em;
    line-height: 1.2;
}
.max-content {
    width: max-content;
}
</style>
</head>
<body>
<main>
  <section>
    <h1>YouTube embedded shorts test</h1>
    <h2>width="315" height="560"</h2>
    <iframe width="315" height="560" 
src="https://www.youtube.com/embed/tV5JYFLtBEg?si=Y896IRQDmBURgY8o" 
title="YouTube video player" style="border:0;" 
allow="accelerometer; autoplay; clipboard-write; encrypted-media;
gyroscope; picture-in-picture;
web-share"
allowfullscreen></iframe>
    <h2>width="100%" height="320"</h2>
    <iframe width="100%" height="320" 
src="https://www.youtube.com/embed/tV5JYFLtBEg?si=Y896IRQDmBURgY8o" 
title="YouTube video player" style="border:0;" 
allow="accelerometer; autoplay; clipboard-write; encrypted-media;
gyroscope; picture-in-picture;
web-share"
allowfullscreen></iframe>
    <h2>width="100%" height="560"</h2>
    <iframe width="100%" height="560" 
src="https://www.youtube.com/embed/tV5JYFLtBEg?si=Y896IRQDmBURgY8o" 
title="YouTube video player" style="border:0;" 
allow="accelerometer; autoplay; clipboard-write; encrypted-media;
gyroscope; picture-in-picture;
web-share"
allowfullscreen></iframe>
    <h2>Centered with max-content wrapper</h2>
    <div class="max-content">
      <iframe width="315" height="560" 
src="https://www.youtube.com/embed/tV5JYFLtBEg?si=Y896IRQDmBURgY8o" 
title="YouTube video player" style="border:0;" 
allow="accelerometer; autoplay; clipboard-write; encrypted-media;
gyroscope; picture-in-picture;
web-share"
allowfullscreen></iframe>
    </div>
  </section>
</main>
</body>
</html>
