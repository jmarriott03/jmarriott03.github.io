<!doctype html>
<html>

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width = device-width">
<meta name="viewport" content="initial-scale=1">
<link rel="icon" href="images/favicon.png">
<link rel="apple-touch-icon" href="images/appletouchicon.png">
<title>University of Plymouth</title>
<style type="text/css">
@font-face {
	font-family: 'icon';
	src: url('fonts/icon7q-webfont.eot');
	src: url('fonts/icon7q-webfont.eot?#iefix') format('embedded-opentype'), url('fonts/icon7q-webfont.woff') format('woff'), url('fonts/icon7q-webfont.ttf') format('truetype'), url('fonts/icon7q-webfont.svg#iconfont') format('svg');
}
.iconfont {
	font-family: 'icon', sans-serif;
	font-weight: normal;
	vertical-align: auto;
}
* {
	margin: 0 auto;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	margin: 0;
	font-size: 18px;
	font-family: sans-serif;
	line-height: 1.5em;
	color: #fafafa;
	background-color: #111;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: 700;
}
a {
	color: #fafafa;
}
p {
	clear: both;
}
.visited {
	color: #90f;
}
strong {
	font-weight: 700;
}
em {
	font-weight: 400i;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: middle;
	width: 100%;
}
.textbox {
	max-width: 34em;
	overflow: hidden;
	padding-top: 0;
}
.borderbox {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	margin: 0 auto;
	padding: 2em;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
.fullw {
	width: 20em;
	overflow: hidden;
	margin: 0;
}
p {
	white-space: pre-line;
}
.swatch1 {
	width: 100%;
	overflow: hidden;
	background-color: #eee;
	margin-top: 0;
	color: #111;
}
.swatch1 a {
	color: #111;
}
.swatch2 {
	width: 100%;
	overflow: hidden;
	background-color: #111;
	margin-top: 0;
	color: #eee;
}
.swatch2 a {
	color: #eee;
}
</style>
</head>
<body>
<div class="fullw swatch1">
  <div class="textbox borderbox"><img src="images/uoplogo.svg" alt="University of Plymouth" /></div>
</div>
<div class="fullw swatch2">
  <div class="textbox borderbox"><img src="images/uoplogowhite.svg" alt="University of Plymouth" /></div>
</div>
<div class="fullw swatch1">
  <div class="textbox borderbox"><img src="images/uoplogocol.svg" alt="University of Plymouth" /></div>
</div>
<div class="fullw swatch2">
  <div class="textbox borderbox"><img src="images/uoplogocolwhite.svg" alt="University of Plymouth" /></div>
</div>
</body>
</html>
