<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--dgrey: #666;
--black: #111;
--link: #00e;
--visited: purple;
--ucas: #e32438;
--alert: #f00;
}
* {
    margin: 0 auto;
    box-sizing: border-box;/*background: rgba(255,0,0,0.25);*/
}
* + * {
    margin-top: 1em;
}
html, body {
    text-size-adjust: 100%;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: var(--black);
    background: var(--white);
    margin: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.2;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.2;
    font-weight: bold;
}
h3 {
    font-size: 1.17em;
    line-height: 1.2;
    font-weight: bold;
}
h4 {
    font-size: 1em;
    line-height: 1.2;
    font-weight: bold;
}
h5 {
    font-size: 0.83em;
    line-height: 1.2;
    font-weight: bold;
}
h6 {
    font-size: 0.75em;
    line-height: 1.2;
    font-weight: bold;
}
p {
    clear: both;
    line-height: 1.5;
    margin-bottom: 1.5em;
}
a {
    color: var(--link);
    word-wrap: break-word;
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    margin: 0;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
section {
    max-width: 40em;
    overflow: hidden;
    padding: 1em;
}
.codegrey {
    background-color: var(--lgrey);
    padding: 1em;
}
.largetext {
    font-size: 1.5em;
    line-height: 1.2;
}
.button {
    font-size: 1rem;
    line-height: 1.5rem;
    border-radius: 0.5em;
    padding: 0.5rem 0.75rem;
    margin: 0 1rem 0 0;
    text-decoration: none;
    cursor: pointer;
    display: block;
    border: none;
    float: left;
}
.button:hover, .button:focus {
    text-decoration: underline;
}
.whitetext {
    color: var(--white);
}
.linkbackground {
    background-color: var(--link);
}
</style>
</head>
<body>
<main>
  <section>
    <h2>Button</h2>
    <p>
      <button>Default Button</button>
    </p>
    <a href="#" class="button whitetext linkbackground">Link button</a>
    <button class="button whitetext linkbackground">Button</button>
    <input type="button" class="button whitetext linkbackground" value="Input Button">
  </section>
</main>
</body>
</html>
