<body>
<div class="box">

<a href="#" id="upbutton">Up</a> <a href="#" id="downbutton">Down</a>
<p><span id="displayCount">0</span></p>
</div>
<script type="text/javascript">//<![CDATA[ 
//]]>
var count = 0;
var display = document.getElementById("displayCount");
var upb = document.getElementById('upbutton');
upb.onclick = upcount;
var downb = document.getElementById('downbutton');
downb.onclick = downcount;

function upcount() {
	count++;
	display.innerHTML = count;
	return false;
}

function downcount() {
	count--;
	if (count < 0) {
		count=0;
}

  display.innerHTML = count;
  return false;
}
</script>
