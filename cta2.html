<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
@font-face {
	font-family: icon;
	src: url('fonts/icon7t-webfont.woff');
}
.iconfont {
	font-family: 'icon', sans-serif;
	text-decoration: none;
	line-height: 1em;
}
* {
	margin: 0 auto;
	box-sizing: border-box;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background: #FAFAFA;
	margin: 0;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: bold;
}
a {
	color: #06C;
	text-decoration: underline;
}
.visited {
	color: #639;
}
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
	margin: 0;
}
.textbox {
	max-width: 80em;
	padding: 1em;
	overflow: hidden;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
.fullw {
	width: 100%;
	overflow: hidden;
	margin: 0;
	color: #FAFAFA;
	background-color: #111;
}
.whitelink a {
	color: #FAFAFA;
}
.btn {
	padding: 0.5em 0.75em;
	border-radius: 0.25em;
	text-align: center;
	color: #FAFAFA;
	background-color: #06C;
	text-decoration: none;
	display: inline-block;
	margin-right: 1em;
	border: none;
	font-size: 1em;
	line-height: 1.5em;
	cursor: pointer;
}
.socialmedia a {
	display: inline-block;
	margin: 0 1em 0 0;
}
.-c-warning {
	color: #F33;
}
.-c-secondary {
	background-color: #39F;
}
.-c-ucas {
	background-color: #F33;
}
.-c-dark1 {
	color: #111!important;
	background-color: #FAFAFA;
}
.-c-dark2 {
	color: #111!important;
	background-color: #CCC;
}
</style>
</head>
<body>
<div class="textbox">
  <p><a href="#" class="btn -c-ucas">Apply vis UCAS</a><a href="#" class="btn"><span class="iconfont" aria-hidden="true">/</span> Admissions enquiry</a><a href="#" class="btn"><span class="iconfont" aria-hidden="true">&amp;</span> Visit an open day</a><a href="#" class="btn"><span class="iconfont" aria-hidden="true">%</span> Prospectus</a></p>
</div>
</body>
</html>
