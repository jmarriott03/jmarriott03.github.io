<title>University of Plymouth</title>
<style>
:root {
--highlight-light: #b4c960;
--highlight-dark: #a80075;
}
/*
* {
	outline: 1px dotted red;
	outline-offset: -1px;
}
*/
.bck-highlight-light {
	background-color: var(--highlight-light);
}
.bck-highlight-dark {
	background-color: var(--highlight-dark);
}
.w-80 {
	max-width: 80em;
	overflow: hidden;
}
div :last-child {
	margin-bottom: 0;
}
.grid-container {
	display: grid;
	grid-template-columns: repeat( auto-fit, minmax(16em, 1fr) );
	grid-column-gap: 1em;
	margin: 0 auto;
	grid-gap: 1em;
}
.grid-item {
	margin: 0;
	max-width: 39em;
}
.grid-item img {
	width: 100%;
	height: auto;
	margin: 0;
	vertical-align: top;
	object-fit: cover;
	aspect-ratio: 16 / 9;
}
.grid-item > * {
	width: 100%;
}
section {
	max-width: 80em;
	overflow: hidden;
}
figcaption {
	margin: 0;
	padding: 1em;
}
.grid-item figcaption > p:first-of-type {
	font-size: 0.875em;
	color: var(--dgrey);
	margin-bottom: 0;
}
.grid-item figcaption > p:first-of-type::before {
	content: "c";
	font-family: 'icon', sans-serif;
	font-weight: normal;
	line-height: 1;
	width: 1em;
	text-align: center;
	letter-spacing: 0.5em;
}
.grid-item > * {
	text-decoration: none;
	color: var(--black);
}
.blue-link {
	color: var(--link);
	word-wrap: break-word;
	text-decoration: underline;
	text-underline-position: under;
	text-underline-offset: 1px;
}
</style>
</head>
