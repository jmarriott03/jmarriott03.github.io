<!DOCTYPE HTML>

<!--CODE BY JAMIE MARRIOTT-->

<html>
<head>
<meta charset="UTF-8">
<title>Apply via UCAS</title>
<style type="text/css">
* {
	margin: 0 auto;
}
body {
	font-family: sans-serif;
	font-size: 16px;
	line-height: 24px;
	background-color: #ccc;
	text-align: center;
}
@font-face {
	font-family: 'icon';
	src: url('fonts/icon7k-webfont.eot');
	src: url('fonts/icon7k-webfont.eot?#iefix') format('embedded-opentype'), url('fonts/icon7k-webfont.woff') format('woff'), url('fonts/icon7k-webfont.ttf') format('truetype'), url('fonts/icon7k-webfont.svg#neuzeit-light') format('svg');
	font-weight: normal;
	font-style: normal;
}
.content {
	width: 140px;
	margin-top: 40px;
}
.iconfont {
	font-family: 'icon', sans-serif !important;
	text-transform: none;
	font-size: 115px;
	margin-left: 7px;
}
.verticalcenter a {
	float: right;
	margin: 10px;
	height: 65px;
	text-decoration: none;
	display: inline-block;
	padding: 10px;
	outline: none;
	border: 2px solid #fff;
	text-decoration: none;
	text-transform: uppercase;
	letter-spacing: 1px;
	color: #fff;
	background-color: #e42438;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-transition: color .3s ease-in-out, background-color .3s ease-in-out, border-color .3s ease-in-out;
	-moz-transition: color .3s ease-in-out, background-color .3s ease-in-out, border-color .3s ease-in-out;
	-o-transition: color .3s ease-in-out, background-color .3s ease-in-out, border-color .3s ease-in-out;
	transition: color .3s ease-in-out, background-color .3s ease-in-out, border-color .3s ease-in-out;
	-webkit-box-shadow: 3px 3px 3px 0px rgba(0,0,0,0.3);
	-moz-box-shadow: 3px 3px 3px 0px rgba(0,0,0,0.3);
	box-shadow: 3px 3px 3px 0px rgba(0,0,0,0.3);
}
.verticalcenter a:hover {
	border: 2px solid #fff;
	color: #e42438;
	background-color: #fff;
	-webkit-transition: color .3s ease-in-out, background-color .3s ease-in-out, border-color .3s ease-in-out;
	-moz-transition: color .3s ease-in-out, background-color .3s ease-in-out, border-color .3s ease-in-out;
	-o-transition: color .3s ease-in-out, background-color .3s ease-in-out, border-color .3s ease-in-out;
	transition: color .3s ease-in-out, background-color .3s ease-in-out, border-color .3s ease-in-out;
}
</style>
</head>

<body>
<div class="content">
  <p class="verticalcenter"><a href="#">APPLY VIA<br>
    <span class="iconfont">o</span></a></p>
</div>
</body>
</html>
