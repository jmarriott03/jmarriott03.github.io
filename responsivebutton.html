<!doctype html>
<html>

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width = device-width">
<meta name="viewport" content="initial-scale=1">
<title>Plymouth University</title>
<script type="text/javascript" src="./scripts/css3-mediaqueries.js"></script>
<style type="text/css">
* {
	margin: 0 auto;
}
body {
	font-family: sans-serif;
	font-size: 16px;
	line-height: 24px;
}
h2 {
	font-family: sans-serif;
	font-size: 20px;
	line-height: 24px;
	padding: 20px;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
}
p {
	padding: 20px;
}
.container-fullb {
	width: 100%;
	float: left;
	background-color: #000;
	clear: both;
	overflow: hidden;
}
.container-fullw {
	width: 100%;
	float: left;
	background-color: #fff;
	clear: both;
}
.container-a {
	overflow: hidden;
	position: relative;
	max-width: 960px;
}
.tintb {
	background-image: url(images/666.png);
	position: absolute;
	bottom: 0;
	left: 0;
	float: left;
	color: #fff;
	width: 100%;
}
.tintt {
	background-image: url(images/666.png);
	position: absolute;
	top: 0;
	left: 0;
	float: left;
	color: #fff;
	width: 100%;
}
.full {
	width: 100%;
}
.hero1 a, .hero2 a, .hero3 a, .hero4 a, .hero5 a {
	color: #fff;
	text-decoration: underline;
	font-weight: bold;
}
.hero1, .hero2, .hero3, .hero4, .hero5 {
	float: left;
	position: relative;
	display: block;
	overflow: hidden;
	width: 100%;
}
.absolute {
	position: absolute;
	left: 50%;
	margin: -50px 0 0 -50px;
	top: 50%;
	float: left;
	text-align: center;
}
.center a {
	display: inline-block;
	margin: 0;
	padding: 20px;
	outline: none;
	border: 2px solid #fff;
	text-decoration: none;
	text-transform: uppercase;
	letter-spacing: 1px;
	width: 150px;
	color: #fff;
	background-color: #none;
	position: absolute;
	left: 75%;
	top: 50%;
	margin: -35px 0 0 -100px;
	text-align: center;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-transition: color .3s ease-in-out, background-color .3s ease-in-out, border-color .3s ease-in-out;
	-moz-transition: color .3s ease-in-out, background-color .3s ease-in-out, border-color .3s ease-in-out;
	-o-transition: color .3s ease-in-out, background-color .3s ease-in-out, border-color .3s ease-in-out;
	transition: color .3s ease-in-out, background-color .3s ease-in-out, border-color .3s ease-in-out;
}
.center a:hover {
	border: 2px solid rgba(0, 0, 0, 0);
	color: #000;
	background-color: #fff;
	-webkit-transition: color .3s ease-in-out, background-color .3s ease-in-out, border-color .3s ease-in-out;
	-moz-transition: color .3s ease-in-out, background-color .3s ease-in-out, border-color .3s ease-in-out;
	-o-transition: color .3s ease-in-out, background-color .3s ease-in-out, border-color .3s ease-in-out;
	transition: color .3s ease-in-out, background-color .3s ease-in-out, border-color .3s ease-in-out;
}
.borderb {
	border: 20px solid #000;
	box-sizing: border-box;
}
.borderw {
	border: 20px solid #fff;
	box-sizing: border-box;
}
.description {
	background-color: #fff;
	color: #666;
	width: 100%;
	overflow: hidden;
	padding: 20px 0;
	clear: both;
}
.absolutecenter {
	width: 80%;
	height: 100px;
	background-color: green;
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	margin: auto;
}
.verticalbox {
	display: table;
	width: 100%;
	max-width: 960px;
	margin: 0 auto;
}
.verticaltext {
	display: table-cell;
	vertical-align: middle;
	padding: 20px;
	float: none;
	width: 50%;
	padding: 0;
	background-color: #f06;
}
.verticalbox .verticaltext p {
	color: #fff;
}
.verticalbox .verticaltext a {
	color: #fff;
	font-weight: bold;
	text-decoration: underline;
}
.verticalcenter a {
	display: inline-block;
	margin: 0;
	padding: 20px;
	outline: none;
	border: 2px solid #fff;
	text-decoration: none;
	text-transform: uppercase;
	letter-spacing: 1px;
	width: 150px;
	color: #fff;
	background-color: #none;
	position: absolute;
	left: 50%;
	top: 50%;
	margin: -50px 0 0 -100px;
	text-align: center;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-transition: color .3s ease-in-out, background-color .3s ease-in-out, border-color .3s ease-in-out;
	-moz-transition: color .3s ease-in-out, background-color .3s ease-in-out, border-color .3s ease-in-out;
	-o-transition: color .3s ease-in-out, background-color .3s ease-in-out, border-color .3s ease-in-out;
	transition: color .3s ease-in-out, background-color .3s ease-in-out, border-color .3s ease-in-out;
}
.verticalcenter a:hover {
	border: 2px solid rgba(0, 0, 0, 0);
	color: #000;
	background-color: #fff;
	-webkit-transition: color .3s ease-in-out, background-color .3s ease-in-out, border-color .3s ease-in-out;
	-moz-transition: color .3s ease-in-out, background-color .3s ease-in-out, border-color .3s ease-in-out;
	-o-transition: color .3s ease-in-out, background-color .3s ease-in-out, border-color .3s ease-in-out;
	transition: color .3s ease-in-out, background-color .3s ease-in-out, border-color .3s ease-in-out;
}
.bgcolor {
	background-color: #ccc;
	animation: colorchange 20s infinite;
	-webkit-animation: colorchange 20s infinite;
}
 @keyframes colorchange {
 0% {
background: #a80075;
}
 10% {
background: #c74a8d;
}
 20% {
background: #c1004a;
}
 30% {
background: #e09e33;
}
 40% {
background: #f3d213;
}
 50% {
background: #5391ca;
}
 60% {
background: #7fbfd7;
}
 70% {
background: #9fcac5;
}
 80% {
background: #b4c960;
}
 90% {
background: #a80075;
}
 100% {
background: #a80075;
}
}
 @-webkit-keyframes colorchange {
 0% {
background: #a80075;
}
 10% {
background: #c74a8d;
}
 20% {
background: #c1004a;
}
 30% {
background: #e09e33;
}
 40% {
background: #f3d213;
}
 50% {
background: #5391ca;
}
 60% {
background: #7fbfd7;
}
 70% {
background: #9fcac5;
}
 80% {
background: #b4c960;
}
 90% {
background: #a80075;
}
 100% {
background: #a80075;
}
}

 @media screen and (max-width: 599px) {
body {
	-webkit-text-size-adjust: none;
}
.container-a {
	min-width: 320px;
}
.container-fullb {
	background-color: #fff;
}
.tintb {
	position: relative;
	width: 100%;
	background-image: none;
	background-color: #000;
}
.tintt {
	position: relative;
	width: 100%;
	background-image: none;
	background-color: #000;
	bottom: 0;
}
.verticaltext {
	width: 100%;
	display: block;
}
.center a {
	left: 0%;
	position: relative;
	margin: 30px 10px 10px 10px;
}
}
 @media screen and (min-width: 600px) and (max-width: 899px) {
.hero1 {
	width: 66.66%;
}
.hero2 {
	width: 33.33%;
}
.hero3 {
	width: 50%;
}
.hero4 {
	width: 33.33%;
}
.hero5 {
	width: 50%;
}
}
 @media screen and (min-width: 900px) {
.hero1 {
	width: 50%;
}
.hero2 {
	width: 25%;
}
.hero3 {
	width: 25%;
}
.hero4 {
	width: 33.33%;
}
.hero5 {
	width: 50%;
}
}
</style>
</head>

<body>
<div class="container-fullw">
  <div class="container-a bgcolor">
    <div class="hero5"><img src="images/1280x720a-mono.jpg" class="full" alt=""></div>
    <p class="center"><a href="#">Apply now</a></p>
  </div>
</div>
<blockquote>&nbsp; </blockquote>
</body>
</html>
