<title>University of Plymouth</title>
<style>
:root {
--highlight-light: #b4c960;
--highlight-dark: #a80075;
}
* {
    border: 1px dotted red;
}
.bck-highlight-light {
    background-color: var(--highlight-light);
}
.bck-highlight-dark {
    background-color: var(--highlight-dark);
}
section {
    max-width: 80em;
    overflow: hidden;
}
section :last-child {
    margin-bottom: 0;
}
.w-45-max {
    max-width: 45em;
}
.centered {
    align-content: center;
}
</style>
</head>
