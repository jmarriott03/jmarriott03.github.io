<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<link rel="stylesheet" href="css/plymouth_reset.css">
<link rel="stylesheet" href="css/plymouth_framework.css">
<title>University of Plymouth</title>
<style>
:root {
--highlight-light: #b4c960;
--highlight-dark: #a80075;
}
.bck-highlight-light {
	background-color: var(--highlight-light);
}
.bck-highlight-dark {
	background-color: var(--highlight-dark);
}
section {
	max-width: 80em;
	overflow: hidden;
}
section :last-child {
	margin-bottom: 0;
}
.w-45-max {
	max-width: 45em;
}
.centered-child {
	display: grid;
	place-items: center;
}
</style>
</head>
<body>
<main>
  <section class="p-2">
    <h1>Centered content using <code class="codegrey2">place-items: center;</code></h1>
    <div class="rounded-2 p-2 bck-highlight-light centered-child">
      <div class="w-45-max dotted">
        <h2>Centered text</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
      </div>
    </div>
  </section>
</main>
</body>
</html>
