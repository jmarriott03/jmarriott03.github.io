<!doctype html>

}
p {

}
 @keyframes colorchange {
 0% {
background: #a80075;
}

background: #c74a8d;
}
 20% {
background: #c1004a;
}
 30% {
background: #e09e33;
}
 40% {
background: #f3d213;
}
 50% {
background: #5391ca;
}
 60% {
background: #7fbfd7;
}
 70% {
background: #9fcac5;
}
 80% {
background: #b4c960;
}
 90% {
background: #a80075;
}
 100% {
background: #a80075;
}
}
 @-webkit-keyframes colorchange {
 0% {
background: #a80075;
}
 10% {
background: #c74a8d;
}
 20% {
background: #c1004a;
}
 30% {
background: #e09e33;
}
 40% {
background: #f3d213;
}
 50% {
background: #5391ca;
}
 60% {
background: #7fbfd7;
}
 70% {
background: #9fcac5;
}
 80% {
background: #b4c960;
}
 90% {
background: #a80075;
}
 100% {
background: #a80075;
}
}
.box {
	width: 50%;
	overflow: hidden;
}
.box img {
	width: 100%;
}
</style>
</head><body>
<div class="box">

</html>
