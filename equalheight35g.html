<!doctype html>

<link rel="stylesheet" href="css/plymouth_reset.css">

<title>University of Plymouth</title>
<style>
* {
	outline: 1px dotted red;
	outline-offset: -1px;
}

:root {
--highlight-light: #b4c960;
--highlight-dark: #a80075;
}
.bck-highlight-light {
	background-color: var(--highlight-light);
}
.bck-highlight-dark {
	background-color: var(--highlight-dark);
}
.w-80 {
	max-width: 80em;
	overflow: hidden;
}
.grid-container {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(16em, 1fr));
	gap: 1em;
	margin: 0 auto;
}
.grid-item {
	display: flex;
	flex-direction: column;
	height: 100%;
	background-color: var(--lgrey);
	border-radius: 0.5em;
	overflow: hidden;
}
figure {
	display: flex;
	flex-direction: column;
	height: 100%;
	margin: 0;
}
.grid-item img {
	width: 100%;
	height: auto;
	object-fit: cover;
	aspect-ratio: 16 / 9;
	vertical-align: top;
}
figcaption {
	display: flex;
	flex-direction: column;
	flex-grow: 1;
	padding: 1em;
}
figcaption > p:first-of-type {
	font-size: 0.875em;
	color: var(--dgrey);
	margin-bottom: 0;
}
figcaption > p:first-of-type::before {
	content: "c";
	font-family: 'icon', sans-serif;
	font-weight: normal;
	line-height: 1;
	width: 1em;
	text-align: center;
	letter-spacing: 0.5em;
}
.blue-link {
	color: var(--link);
	word-wrap: break-word;
	text-decoration: underline;
	text-underline-position: under;
	text-underline-offset: 1px;
}
.fullw {
	width: 100%;
	overflow: hidden;
}
.mb-reg {
	margin-top: auto;
}
.spacer {
	flex-grow: 1;
}
section {
	max-width: 80em;
	overflow: hidden;
}
.grid-item .btn {
	margin-bottom: 0;
}
</style>
</head>
