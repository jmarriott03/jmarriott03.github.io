<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Gallery</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .gallery-container {
            position: relative;
/*            width: 80%;*/
            max-width: 80rem;
            overflow: hidden;
			border: 1px dotted red;
			padding: 2em;
        }
        .gallery {
            display: flex;
            gap: 1em;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
			overscroll-behavior-x: contain;
            padding-bottom: 20px;
        }
        .gallery::-webkit-scrollbar {
            display: none;
        }
        .gallery img {
            width: 30em;
/*            height: 200px;*/
            object-fit: cover;
            border-radius: 1em;
            flex-shrink: 0;
            scroll-snap-align: start;
			border: 1px dotted red;
        }
        .button-container {
            display: flex;
            justify-content: end;
            gap: 10px;
            margin-top: 10px;
        }
        .button-container button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button-container button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
		
		
		@media (max-width: 50em) {

		
		.gallery img {
            width: 100%;;

        }
			
		}
		
		
    </style>
</head>
<body>
<div class="gallery-container">
        <div class="gallery" id="gallery">
            <img src="jmarriott03.github.io-master/images/1280x720arthistory.jpg" alt="Image 1">
            <img src="jmarriott03.github.io-master/images/1280x720art.jpg" alt="Image 2">
            <img src="jmarriott03.github.io-master/images/1280x720architecture.jpg" alt="Image 3">
            <img src="jmarriott03.github.io-master/images/1280x720clearing.jpg" alt="Image 4">
			<img src="jmarriott03.github.io-master/images/1280x720student15.jpg" alt="Image 5">
    </div>
        <div class="button-container">
            <button id="prev">&#10094; Prev</button>
            <button id="next">Next &#10095;</button>
        </div>
    </div>
    <script>
        const gallery = document.getElementById('gallery');
        const nextBtn = document.getElementById('next');
        const prevBtn = document.getElementById('prev');
        const cardWidth = 310; // Image width + gap

        nextBtn.addEventListener('click', () => {
            gallery.scrollBy({ left: cardWidth, behavior: 'smooth' });
        });

        prevBtn.addEventListener('click', () => {
            gallery.scrollBy({ left: -cardWidth, behavior: 'smooth' });
        });
    </script>
</body>
</html>
