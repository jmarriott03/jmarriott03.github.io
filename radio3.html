<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--black: #111;
--link: #00e;
--dlink: #009;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon14.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    line-height: 1em;
    font-weight: normal;
}
* {
    margin: 0 auto;
    box-sizing: border-box;
}
* + * {
    margin-top: 1em;
}
html, body {
    text-size-adjust: 100%;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: #111;
    background: #fff;
    margin: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.2;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.2;
    font-weight: bold;
}
h3 {
    font-size: 1.17em;
    line-height: 1.2;
    font-weight: bold;
}
h4 {
    font-size: 1em;
    line-height: 1.2;
    font-weight: bold;
}
h5 {
    font-size: 0.83em;
    line-height: 1.2;
    font-weight: bold;
}
h6 {
    font-size: 0.75em;
    line-height: 1.2;
    font-weight: bold;
}
p {
    clear: both;
    line-height: 1.5;
}
a {
    color: var(--link);
    word-wrap: break-word;
    text-underline-position: under;
    text-underline-offset: 1px;
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    margin: 0;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
section {
    max-width: 40em;
    overflow: hidden;
    padding: 1em;
}
.codegrey {
    background-color: #eee;
    padding: 1em;
}
.largetext {
    font-size: 1.5em;
    line-height: 1.2;
}
.btn {
    font-size: 1rem;
    line-height: 1.5;
    border-radius: 0.5rem;
    padding: 0.5rem 0.75rem;
    margin: 0 1rem 0 0;
    text-decoration: none;
    cursor: default;
    display: block;
    border: none;
    float: left;
    -webkit-appearance: none;
    outline-offset: 2px;
    transition: 0.3s;
}
.whitetxt {
    color: var(--white);
}
.linkbck {
    background-color: var(--link);
}
.linkbck:hover, .linkbck:focus {
    background-color: var(--dlink);
}
.backnext {
    color: var(--black);
    background-color: var(--lgrey);
}
.backnext:hover, .linkbck:focus {
    background-color: var(--mgrey);
}
.lgreybck {
    max-width: 40em;
    overflow: hidden;
    padding: 1em;
    background-color: var(--lgrey);
}
.information {
    max-width: 40em;
    overflow: hidden;
    padding: 1em;
    border-left: 0.5rem solid var(--lgrey);
}
/* The container */
.container {
    display: block;
    position: relative;
    padding-left: 2rem;
    margin-bottom: 0.5rem;
    cursor: pointer;
    font-size: 1.5rem;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
/* Hide the browser's default radio button */
.container input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
}
/* Create a custom radio button */
.checkmark {
    position: absolute;
    top: -1.125rem;
    left: 0;
    height: 1.5rem;
    width: 1.5rem;
    background-color: #eee;
    border-radius: 50%;
}
/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
    background-color: #ccc;
}
/* When the radio button is checked, add a blue background */
.container input:checked ~ .checkmark {
    background-color: #111;
}
/* Create the indicator (the dot/circle - hidden when not checked) */
.checkmark:after {
    content: "";
    position: absolute;
    display: none;
}
/* Show the indicator (dot/circle) when checked */
.container input:checked ~ .checkmark:after {
    display: block;
}
/* Style the indicator (dot/circle) */
.container .checkmark:after {
    top: 0.5rem;
    left: 0.5rem;
    width: 0.5rem;
    height: 0.5rem;
    border-radius: 50%;
    background: #fff;
}
/* On mouse-over, add a grey background color */
.container2:hover input ~ .checkmark2 {
    background-color: #ccc;
}
/* When the checkbox is checked, add a blue background */
.container2 input:checked ~ .checkmark2 {
    background-color: #2196F3;
}
/* Create the checkmark/indicator (hidden when not checked) */
.checkmark2:after {
    content: "";
    position: absolute;
    display: none;
}
/* Show the checkmark when checked */
.container2 input:checked ~ .checkmark2:after {
    display: block;
}
</style>
</head>
<body>
<main>
  <section>
    <h2>Radio buttons</h2>
    <p>Please select your favorite number:</p>
    <label class="container">One
      <input type="radio" checked="checked" name="radio">
      <span class="checkmark"></span> </label>
    <label class="container">Two
      <input type="radio" name="radio">
      <span class="checkmark"></span> </label>
    <label class="container">Three
      <input type="radio" name="radio">
      <span class="checkmark"></span> </label>
    <label class="container">Four
      <input type="radio" name="radio">
      <span class="checkmark"></span> </label>
  </section>
</main>
</body>
</html>
