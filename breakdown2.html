* {
	margin: 0;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	margin: 0;
	font-size: 20px
}
body {
	font-family: sans-serif;
	font-size: 1em;
	line-height: 1.25em;
	color: #000;
	background-color: #fff;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: 400;
}
a {
	color: #00f;
}
.visited {
	color: #90f;
}
strong {
	font-weight: 700;
}
em {

}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
}
.textbox {
	max-width: 38em;
	overflow: hidden;
}
.imagebox {
	max-width: 48em;
	overflow: hidden;
}
.borderbox {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;

	margin: 0 auto;
	padding: 1em;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
.two {
	width: 50%;
	margin: 0;
}
.three {
	width: 33.333%;
	margin: 0;
}
.four {
	width: 25%;
	margin: 0;
}
.fullw {
	width: 100%;
	overflow: hidden;
	margin: 0;
}
.badge {
	width: 100px;
	height: 99px;
	position: relative;
	float: left;
}
.badgetext {
	position: absolute;
	width: 100px;
	top: 22px;
	left: 0px;
	z-index: 2;
	text-align: center;
	font-size: 16px;
	font-weight: bold;
	color: #666;
}
.badgeswatch1 {
	background-color: #c1004a;
}
.badgeswatch2 {
	background-color: #5391ca;
}
.badgeswatch3 {
