<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--dgrey: #666;
--black: #111;
--link: #06c;
--visited: purple;
--btn-primary: #06c;
--btn-primary-hov: #039;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon17.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    font-weight: normal;
    line-height: 1;
    width: 1em;
    display: inline-block;
    text-align: center;
    margin: 0 0.25em 0 0;
}
* {
    margin: 0 auto;
    box-sizing: border-box;
}
* + * {
    margin-top: 1rem;
}
html, body {
    -webkit-text-size-adjust: none;
    text-size-adjust: none;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: var(--black);
    background: var(--white);
    margin: 0;
}
main {
    margin-top: 0;
}
h1, h2, h3, h4, h5, h6 {
    text-wrap: balance;
}
p {
    text-wrap: pretty;
}
h1 {
    font-size: 2em;
    line-height: 1.2;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.2;
    font-weight: bold;
}
h3 {
    font-size: 1.17em;
    line-height: 1.2;
    font-weight: bold;
}
h4 {
    font-size: 1em;
    line-height: 1.2;
    font-weight: bold;
}
h5 {
    font-size: 0.83em;
    line-height: 1.2;
    font-weight: bold;
}
h6 {
    font-size: 0.75em;
    line-height: 1.2;
    font-weight: bold;
}
p:not(:last-child) {
    clear: both;
    line-height: 1.5;
    margin-bottom: 1.5rem;
}
a {
    color: var(--link);
    word-wrap: break-word;
    text-underline-position: under;
    text-underline-offset: 1px;
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    height: 100%;
    object-fit: cover;
    margin: 0;
}
ul, ol {
    margin-bottom: 1.5rem;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
section {
    max-width: 60em;
    overflow: hidden;
}
.codegrey {
    background-color: var(--lgrey);
    padding: 1rem;
}
.largetext {
    font-size: 1.5rem;
    line-height: 1.2;
}
.largetext2 {
    font-size: 2rem;
    line-height: 1.2;
}
.largetext3 {
    font-size: 3rem;
    line-height: 1.2;
}
.p-0 {
    padding: 0;
}
.p-1 {
    padding: 1rem;
}
.pt-1 {
    padding-top: 1rem;
}
.pr-1 {
    padding-right: 1rem;
}
.pb-1 {
    padding-bottom: 1rem;
}
.pl-1 {
    padding-left: 1rem;
}
.px-1 {
    padding-left: 1rem;
    padding-right: 1rem;
}
.py-1 {
    padding-top: 1rem;
    padding-bottom: 1rem;
}
.p-2 {
    padding: 2rem;
}
.pt-2 {
    padding-top: 2rem;
}
.pr-2 {
    padding-right: 2rem;
}
.pb-2 {
    padding-bottom: 2rem;
}
.pl-2 {
    padding-left: 2rem;
}
.px-2 {
    padding-left: 2rem;
    padding-right: 2rem;
}
.py-2 {
    padding-top: 2rem;
    padding-bottom: 2rem;
}
.m-auto {
    margin: auto;
}
.m-0 {
    margin: 0;
}
.m-1 {
    margin: 1rem;
}
.mt-1 {
    margin-top: 1rem;
}
.mr-1 {
    margin-right: 1rem;
}
.mb-1 {
    margin-bottom: 1rem;
}
.ml-1 {
    margin-left: 1rem;
}
.mx-1 {
    margin-left: 1rem;
    margin-right: 1rem;
}
.my-1 {
    margin-top: 1rem;
    margin-bottom: 1rem;
}
.m-2 {
    margin: 2rem;
}
.mt-2 {
    margin-top: 2rem;
}
.mr-2 {
    margin-right: 2rem;
}
.mb-2 {
    margin-bottom: 2rem;
}
.ml-2 {
    margin-left: 2rem;
}
.mx-2 {
    margin-left: 2rem;
    margin-right: 2rem;
}
.my-2 {
    margin-top: 2rem;
    margin-bottom: 2rem;
}
.apply-widget {
    background-color: var(--lgrey);
    padding: 2rem;
    border-radius: 2rem;
    box-shadow: 0.5rem 0.5rem 0.5rem rgba(0,0,0,0.3);
    width: 20rem;
}
.apply-widget label {
    display: block;
    font-weight: bold;
}
.apply-widget select {
    width: 100%;
    padding: 0.5rem;
    border-radius: 0.25rem;
    border: 1px solid var(--mgrey);
    background-color: var(--white);
    outline-offset: 2px;
}
.apply-widget button {
    width: 100%;
    padding: 0.5rem;
    border-radius: 0.25rem;
    border: none;
    background-color: var(--btn-primary);
    color: var(--white);
    font-size: 1rem;
    font-weight: bold;
    -webkit-appearance: none;
    outline-offset: 2px;
    transition: 0.3s;
    margin-top: 1.5rem;
}
.apply-widget button:hover {
    background-color: var(--btn-primary-hov);
}
#programmeSelection, #locationSelection, #applyButton {
    display: none;
    margin-top: 10px;
}
</style>
</head>
<body>
<main>
  <section class="p-1">
    <div class="apply-widget">
      <h2>Apply online</h2>
      <form id="selectionForm">
        <label for="dateOfEntry">Date of entry:</label>
        <select id="dateOfEntry" name="dateOfEntry" onchange="updateSelections()">
          <option value="">--Select Date of Entry--</option>
          <option value="jan-mar-25">Jan-Mar 25 entry</option>
          <option value="apr-jul-25">Apr-Jul 25</option>
          <option value="aug-25">Aug 25</option>
          <option value="sep-25">Sep 25</option>
          <option value="jan-mar-26">Jan-Mar 26</option>
          <option value="apr-jul-26">Apr-Jul 26</option>
        </select>
        <div id="programmeSelection">
          <label for="programme">Select programme:</label>
          <select id="programme" name="programme" onchange="updateSelections()">
            <option value="">--Select Programme--</option>
            <option value="full-time">Full-time</option>
            <option value="part-time">Part-time</option>
          </select>
        </div>
        <div id="locationSelection">
          <label for="location">Location:</label>
          <select id="location" name="location" onchange="updateSelections()">
            <option value="">--Select Location--</option>
            <option value="plymouth">Plymouth</option>
            <option value="truro">Truro</option>
            <option value="exeter">Exeter</option>
          </select>
        </div>
        <div id="applyButton">
          <button type="submit">Apply</button>
        </div>
      </form>
    </div>
  </section>
</main>
<script>
        function updateSelections() {
            var dateOfEntry = document.getElementById("dateOfEntry").value;
            var programme = document.getElementById("programme").value;
            var location = document.getElementById("location").value;

            var programmeSelection = document.getElementById("programmeSelection");
            var locationSelection = document.getElementById("locationSelection");
            var applyButton = document.getElementById("applyButton");

            // Show programme dropdown if date of entry is selected
            if (dateOfEntry) {
                programmeSelection.style.display = "block";
            } else {
                programmeSelection.style.display = "none";
                locationSelection.style.display = "none";
                applyButton.style.display = "none";
                return;
            }

            // Show location dropdown if programme is selected
            if (programme) {
                locationSelection.style.display = "block";
                applyButton.style.display = "none";
            } else {
                locationSelection.style.display = "none";
                applyButton.style.display = "none";
            }
			
			// Show apply button only if location is selected
            if (location) {
                applyButton.style.display = "block";
            } else {
                applyButton.style.display = "none";
            }
        }

        // Prevent form submission for demo
        document.getElementById('selectionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('This is a demo. The Apply button does nothing.');
        });
    </script>
</body>
</html>
