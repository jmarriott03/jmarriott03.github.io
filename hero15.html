<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@900&display=swap" rel="stylesheet">
<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--dgrey: #666;
--black: #111;
--link: #00e;
--visited: purple;
--lime: #0f0;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon7t-webfont.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    font-weight: normal;
    line-height: 1;
    width: 1em;
    display: inline-block;
    text-align: center;
    margin: 0 0.25em 0 0;
}
* {
    margin: 0 auto;
    box-sizing: border-box;/*background:rgba(255,0,0,0.25);*/
}
* + * {
    margin-top: 1em;
}
html, body {
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: var(--black);
    background: var(--white);
    margin: 0;
}
main {
    margin: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.25;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.25;
    font-weight: bold;
}
p {
    clear: both;
    width: 100%;
}
a {
    color: var(--link);
}
.visited {
    color: var(--visited);
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    margin: 0;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
section {
    max-width: 40em;
    overflow: hidden;
    padding: 1em;
}
.codegrey {
    background: var(--lgrey);
    padding: 1rem;
}
.white, .white a {
    color: var(--white);
}
.lgrey {
    color: var(--lgrey);
}
.mgrey {
    color: var(--mgrey);
}
.dgrey {
    color: var(--dgrey);
}
.black {
    color: var(--black);
}
.bg-white {
    background: var(--white);
}
.bg-lgrey {
    background: var(--lgrey);
}
.bg-mgrey {
    background: var(--mgrey);
}
.bg-dgrey {
    background: var(--dgrey);
}
.bg-black {
    background: var(--black);
}
.center {
    display: grid;
    place-content: center;/*place-items: center;*/
}
.pad1 {
    padding: 1rem;
}
.hero {
    display: grid;
    aspect-ratio: 16 / 9;
    background-color: var(--black);
}
.hero > * {
    grid-area: 1/-1;
}
.hero img {
    width: 100%;
    height: 100%;
    min-height: 0;
    object-fit: cover;
}
.hero:after {
    content: "";
    background-color: var(--black);
    opacity: 0.5;
    grid-area: 1/-1;
}
.hero__content {
    z-index: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: left;
    padding: 2em;
}
.hero__content > *, .hero__content a {
    color: var(--white);
    width: 100%;
}
.alignbot {
    align-self: flex-end;
}
.w100 {
    width: 100%;
}
.roboto {
    font-family: 'Roboto Condensed', sans-serif;
    font-size: 4rem;
    line-height: 0.875em;
    text-transform: uppercase;
}
.parent {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(3, auto);
    grid-column-gap: 1rem;
    grid-row-gap: 1rem;
    width: 100%;
    margin: 0;
}
.div1 {
    grid-area: 1 / 1 / 2 / 3;
}
.div2 {
    grid-area: 2 / 1 / 3 / 2;
}
.div3 {
    grid-area: 2 / 2 / 3 / 3;
}
.div4 {
    grid-area: 3 / 1 / 4 / 3;
}
.div1, .div2, .div3, .div4 {
    width: 100%;
    margin: 0;
}
.lime {
    color: var(--lime);
    display: block;
}
.uoplogo {
    width: 12rem;
    padding: 1rem;
    float: left;
}
.uoplogo img {
    width: 8rem;
}
.topnav {
    max-width: 24rem;
    padding: 1rem;
    float: right;
}

@media (max-width: 60em) {
.parent {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: repeat(2, auto);
    grid-column-gap: 1rem;
    grid-row-gap: 1rem;
}
.div1 {
    grid-area: 1 / 1 / 2 / 2;
}
.div2 {
    grid-area: 2 / 1 / 3 / 2;
}
.div3 {
    grid-area: 3 / 1 / 3 / 2;
}
}
.differentswatch {
    padding: 1rem;
    margin: 0;
}
.sameswatch {
    padding: 0.5rem 0 0 0;
    margin: 0;
}
.grid-container {
    display: grid;
    grid-template-columns: repeat( auto-fit, minmax(15em, 1fr) );
    grid-column-gap: 1em;
    margin: 0 auto;
    padding: 1em;
    max-width: 80em;
    grid-gap: 1em;
}
.grid-item {
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    max-width: 38.5em;
}
.grid-item > div {
    width: 100%;
}
.fullw {
    width: 100%;
    overflow: hidden;
    margin: 0;
}

@media (max-width: 42em) {
.uoplogo {
    display: block;
    width: 100%;
}
.topnav {
    float: left;
}
}
</style>
</head>
<body>
<main>
  <div class="parent">
    <div class="div1 bg-black">
      <div class="uoplogo"><img src="images/uoplogomonowhite.svg" alt="" class="w10"></div>
      <img src="images/topnav.svg" alt="" class="topnav"></div>
    <div class="div2">
      <div class="hero">
        <div class="hero__content alignbot w100">
          <h2>Apply for a course starting in 2024</h2>
          <p>The UCAS application deadline for undergraduate courses is 31 January 2024</p>
          <p><a href="#">Apply before the UCAS deadline</a></p>
        </div>
        <img src="images/1280x720international.jpg" alt=""></div>
    </div>
    <div class="div3">
      <div class="hero">
        <div class="hero__content alignbot">
          <h2 class="roboto w100"><span class="lime">Study nursing</span>Make it count</h2>
          <p><a href="#" class="white">Apply for a course in nursing</a></p>
        </div>
        <img src="images/1280x720nurse.jpg" alt=""></div>
    </div>
  </div>
  <div class="fullw bg-black">
    <div class="grid-container">
      <div class="grid-item">
        <figure><a href="#"><img src="images/1280x720student8.jpg" alt="alt text"></a>
          <figcaption class="sameswatch white">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod <a href="#">tempor incididunt ut labore</a> et dolore magna aliqua.</figcaption>
        </figure>
      </div>
      <div class="grid-item">
        <figure><a href="#"><img src="images/1280x720student12.jpg" alt="alt text"></a>
          <figcaption class="sameswatch white">Ut enim ad minim veniam, quis nostrud exercitation ullamco.</figcaption>
        </figure>
      </div>
      <div class="grid-item">
        <figure><a href="#"><img src="images/1280x720student9.jpg" alt="alt text"></a>
          <figcaption class="sameswatch white">Laboris nisi ut aliquip ex ea commodo consequat.</figcaption>
        </figure>
      </div>
      <div class="grid-item">
        <figure><a href="#"><img src="images/1280x720student7.jpg" alt="alt text"></a>
          <figcaption class="sameswatch white">Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</figcaption>
        </figure>
      </div>
    </div>
  </div>
</main>
</body>
</html>
