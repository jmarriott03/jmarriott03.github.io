<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<link rel="stylesheet" href="css/plymouth_reset.css">
<link rel="stylesheet" href="css/plymouth_framework.css">
<title>University of Plymouth</title>
<style>
:root {
  --highlight-light: #e5edc9;
  --highlight-dark: #677c1d;
}
.bck-highlight-light {
  background-color: var(--highlight-light);
}
.bck-highlight-dark {
  background-color: var(--highlight-dark);
}
section {
  max-width: 60em;
  overflow: hidden;
}
section :last-child {
  margin-bottom: 0;
}
.day-option {
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  transition: background-color 0.3s;
}
.day-option:hover,
.day-option:focus {
  background-color: var(--lgrey);
  outline: none;
}
.day-option.selected {
  background-color: var(--highlight-light);
}
.day-option:focus-visible {
  outline: 2px solid var(--link);
  outline-offset: 2px;
}
.day-content {
  flex: 1;
}
.day-icon {
  flex-shrink: 0;
  margin-left: 1rem;
  font-size: 3em;
  color: var(--highlight-dark);
  font-family: 'icon', sans-serif;
  font-weight: normal;
  line-height: 0;
  text-align: right;
  display: none;
  margin: 0.125em 0 0 0;
}
.day-option.selected .day-icon {
  display: block;
}
button:disabled,
button:disabled:hover {
  background-color: var(--mgrey);
  cursor: not-allowed;
}
</style>
</head>
<body>
<main>
  <section class="p-2">
    <h1 class="m-0">Join us for an undergraduate open day</h1>
    <p>Pick a date that works for you.</p>

    <div class="day-option rounded-0-5 stroke p-1 mb-1" role="button" tabindex="0" data-date="Saturday 21 June 2025">
      <div class="day-content"><h3 class="m-0">Saturday 21 June 2025</h3>
        <p>Undergraduate Open Day</p>
      </div>
      <div class="day-icon"><span aria-hidden="true">H</span></div>
    </div>

    <div class="day-option rounded-0-5 stroke p-1 mb-1" role="button" tabindex="0" data-date="Saturday 27 September 2025">
      <div class="day-content"><h3 class="m-0">Saturday 27 September 2025</h3>
        <p>Undergraduate Open Day</p>
      </div>
      <div class="day-icon"><span aria-hidden="true">H</span></div>
    </div>

    <div class="day-option rounded-0-5 stroke p-1 mb-1" role="button" tabindex="0" data-date="Saturday 18 October 2025">
      <div class="day-content"><h3 class="m-0">Saturday 18 October 2025</h3>
        <p>Undergraduate Open Day</p>
      </div>
      <div class="day-icon"><span aria-hidden="true">H</span></div>
    </div>

    <div class="day-option rounded-0-5 stroke p-1 mb-1" role="button" tabindex="0" data-date="Saturday 15 November 2025">
      <div class="day-content"><h3 class="m-0">Saturday 15 November 2025</h3>
        <p>Undergraduate Open Day</p>
      </div>
      <div class="day-icon"><span aria-hidden="true">H</span></div>
    </div>

    <button id="nextButton" disabled class="btn btn-primary">Next</button>
  </section>
</main>

<script>
  const options = document.querySelectorAll('.day-option');
  const nextButton = document.getElementById('nextButton');
  let selectedDate = null;

  const activateOption = (option) => {
    options.forEach(o => o.classList.remove('selected'));
    option.classList.add('selected');
    selectedDate = option.dataset.date;
    nextButton.disabled = false;
  };

  options.forEach(option => {
    option.addEventListener('click', () => activateOption(option));
    option.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        activateOption(option);
      }
    });
  });

  nextButton.addEventListener('click', () => {
    alert("You selected: " + selectedDate);
    // window.location.href = "nextpage.html?date=" + encodeURIComponent(selectedDate);
  });
</script>
</body>
</html>
