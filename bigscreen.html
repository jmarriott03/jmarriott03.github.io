<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
@font-face {
	font-family: icon;
	src: url('fonts/icon7t-webfont.woff');
}
.iconfont {
	font-family: 'icon', sans-serif;
	font-weight: normal;
}
@font-face {
	font-family: neuzit;
	src: url('fonts/neuzeitforplymouth-bold-webfont.woff');
}
@font-face {
	font-family: neuzitlight;
	src: url('fonts/neuzeitforplymouth-light-webfont.woff');
}
.neuzit {
	font-family: 'neuzit', sans-serif;
	font-weight: normal;
}
* {
	margin: 0 auto;
	box-sizing: border-box;/*background-color:rgba(255,0,0,0.25);*/
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background: #FFF;
	margin: 0;
}
h1 {
	font-size: 2em;
	line-height: 1.25em;
	font-weight: bold;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: bold;
	width: 100%;
}
h3 {
	font-size: 1.17em;
	line-height: 1.5em;
	font-weight: bold;
	width: 100%;
}
a {
	color: #00E;
}
.visited {
	color: #551A8B;
}
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
	margin: 0;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
.container {
	width: 360px;
	height: 640px;
	position: relative;
	z-index: 1;
	background-color: #000;
	margin: 1em;
	background-image: url(images/720x1280bigscreenbck.gif);
	background-size: cover;
}
.heroimage {
	position: absolute;
	top: 115px;
	width: 360px;
	overflow: hidden;
	z-index: 2;
	height: 300px;
	height: 203px;
}
.herotext {
	position: absolute;
	bottom: 80px;
	left: 33px;
	z-index: 4;
	margin: 0;
	color: #FFF;
	font-size: 1.25em;
	line-height: 1.5em;
	width: 294px;
	height: 220px;
	overflow: hidden;
}
.herotext h1 {
	font-family: 'neuzit', sans-serif;
	font-weight: normal;
	font-size: 2em;
	line-height: 0.86em;
	text-transform: uppercase;
	color: #8cdc73;
}
.social {
	font-family: 'neuzitlight', sans-serif;
	font-weight: normal;
	position: absolute;
	bottom: 30px;
	left: 80px;
	z-index: 5;
	font-weight: bold;
	color: #24acc6;
	font-size: 1.5rem;
	width: 250px;
}
.formcontainer {
	width: 320px;
	padding-left: 1em;
	float: left;
}
.fullw {
	width: 720px;
	overflow: hidden;
}
.fullw > * {
	float: left;
}
.padtophalf {
	padding-top: 0.5em;
}
</style>
<script>
function process()
{
var heroh=document.getElementById("formtext").value;
document.getElementById("heroh").innerHTML = heroh;

return false;
}

function processc()
{
var herotc=document.getElementById("formtextc").value;
document.getElementById("herotc").innerHTML = '/' + herotc;

return false;
}

window.onload=function(){
document.getElementById('getval').addEventListener('change', readURL, true);
function readURL(){
    var file = document.getElementById("getval").files[0];
    var reader = new FileReader();
    reader.onloadend = function(){
        document.getElementById('canvas1').innerHTML = '<img src="' + reader.result + '" alt="">';  
    }
    if(file){
        reader.readAsDataURL(file);
    }else{
    }
}
}
</script>
</head>
<body>
<main>
  <div class="fullw">
    <div class="container">
      <div class="heroimage" id="canvas1"><img src="images/1280x720student1.jpg" alt="" /></div>
      <div class="herotext">
        <h1 id="heroh">Lorem ipsum dolor sit consectetur adipisicing elit sed do eiusmod</h1>
      </div>
      <div class="social ellipsis">
        <p id="herotc">/PlymUni</p>
      </div>
    </div>
    <div class="formcontainer">
      <form onSubmit="return process();">
        Text
        <input type="text" name="formtext" id="formtext" autocapitalize="none">
        <input type="submit" value="Go">
      </form>
      <form onSubmit="return processc();">
        Social
        <input type="text" name="formtextc" id="formtextc" autocapitalize="none">
        <input type="submit" value="Go">
      </form>
      <p class="padtophalf">Image
        <input type="file" id="getval" style="color:transparent;"/>
      </p>
    </div>
  </div>
</main>
</body>
</html>
