<!doctype html>
<html>

<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width = device-width">
<meta name="viewport" content="initial-scale=1">
<title>Plymouth University</title>
<style type="text/css">
* {
	margin: 0 auto;
}
html, body {
    height: 100%;
}
html {
	font-family: sans-serif;
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
}
body {
	font-family: sans-serif;
	font-size: 16px;
	line-height: 24px;
	color: #000;
	background-color: #fff;
}
h2, p {
	padding: 10px;
}
a {
	color: #cf0;
	font-weight: bold;
}
a:hover {
	color: #000;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
}
li {
	padding: 0 0 10px 0;
}
.box {
	max-width: 640px;
	overflow: hidden;
	padding: 10px;
}
.circle {
	border-radius: 50%;
	width: 200px;
	height: 200px;
	background-color: #f06;
	-ms-transform: rotate(-20deg);
	-webkit-transform: rotate(-20deg);
	transform: rotate(-20deg);
}
.verticalalign {
  position: relative;
  top: 50%;
  transform: translateY(-50%);
  text-align: center;
  width: 70%;
}
a {
	-webkit-transition: color .5s ease-in-out, background-color .5s ease-in-out, border-color .5s ease-in-out;
	-moz-transition: color .5s ease-in-out, background-color .5s ease-in-out, border-color .5s ease-in-out;
	-o-transition: color .5s ease-in-out, background-color .5s ease-in-out, border-color .5s ease-in-out;
	transition: color .5s ease-in-out, background-color .5s ease-in-out, border-color .5s ease-in-out;
}
a:hover {
	-webkit-transition: color .5s ease-in-out, background-color .5s ease-in-out, border-color .5s ease-in-out;
	-moz-transition: color .5s ease-in-out, background-color .5s ease-in-out, border-color .5s ease-in-out;
	-o-transition: color .5s ease-in-out, background-color .5s ease-in-out, border-color .5s ease-in-out;
	transition: color .5s ease-in-out, background-color .5s ease-in-out, border-color .5s ease-in-out;
}

  \____/                                                 

*/
@media (max-width: 639px) {
.circle {
	border-radius: 0;
	width: auto;
	height: auto;
	-ms-transform: rotate(0deg);
	-webkit-transform: rotate(0deg);
	transform: rotate(0deg);
}
.verticalalign {
  top: 0;
  transform: translateY(0);
  text-align: center;
  width: 100%;
}
}
</style>
<script type="text/javascript">//<![CDATA[ 
//]]>
</script>
</head>

<body>
<div class="box">
<a href="https://www.youtube.com/watch?v=qgcX0y1Nzhs" class="collaborate">
<div class="circle">
  <h2 class="verticalalign">Make my logo bigger cream</h2>
  </div>
  </a>
</div>
