<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
@font-face {
font-family: icon;
src: url('fonts/icon7t-webfont.woff');
}
.iconfont {
font-family: 'icon', sans-serif;
text-decoration: none;
line-height: 1em;
}
* {
margin: 0 auto;
box-sizing: border-box;
}
* + * {
margin-top: 1em;
}
html, body {
-ms-text-size-adjust: 100%;
-webkit-text-size-adjust: 100%;
font-size: 100%;
font-family: sans-serif;
font-weight: normal;
line-height: 1.5em;
color: #111;
background: #FAFAFA;
margin: 0;
}
h2 {
font-size: 1.5em;
line-height: 1.25em;
font-weight: bold;
}
a {
color: #00E;
text-decoration: underline;
}
.visited {
color: #639;
}
strong {
font-weight: bold;
}
em {
font-style: italic;
}
img {
border: 0;
text-decoration: none;
vertical-align: top;
width: 100%;
margin: 0;
}
.textbox {
max-width: 38em;
padding: 1em;
overflow: hidden;
}
.nowrap {
white-space: nowrap;
}
.ellipsis {
white-space: nowrap;
overflow: hidden;
text-overflow: ellipsis;
margin-top: 0;
}
.textbox {
max-width: 38em;
padding: 1em;
overflow: hidden;
}
.btn {
padding: 0.5em 0.75em;
border-radius: 0.25em;
text-align: center;
color: #00E;
background-color: #EEE;
text-decoration: none;
display: inline-block;
margin-right: 0.5em;
border: none;
font-size: 0.75em;
line-height: 1.5em;
cursor: pointer;
}
.activebtn {
color: #FAFAFA;
background-color: #666;
}
.nextlink {
font-size: 0.875em;
}
</style>
<body>
<div class="textbox">
<h2>Search results</h2>
<p>You searched for <strong>Courses</strong></p>
<button class="btn tablink activebtn" onclick="openBtn(event,'Websites')">Websites</button>
<button class="btn tablink" onclick="openBtn(event,'People')">People</button>
<button class="btn tablink" onclick="openBtn(event,'Degrees')">Degrees</button>
<button class="btn tablink" onclick="openBtn(event,'Research')">Research</button>
<button class="btn tablink" onclick="openBtn(event,'Media')">Media</button>
<div id="Websites" class="search">
<p>1 - 10 of <strong>197</strong> results found for in <strong>Websites</strong>.</p>
<p><a href="#" class="nextlink">Next</a></p>
</div>
<div id="People" class="search" style="display:none">
<p>1 - 10 of <strong>77</strong> results found for in <strong>People</strong>.</p>
<p><a href="#" class="nextlink">Next</a></p>
</div>
<div id="Degrees" class="search" style="display:none">
<p>1 - 10 of <strong>14</strong> results found for in <strong>Degrees</strong>.</p>
<p><a href="#" class="nextlink">Next</a></p>
</div>
<div id="Research" class="search" style="display:none">
<p>1 - 10 of <strong>1,495</strong> results found for in <strong>Research</strong>.</p>
<p><a href="#" class="nextlink">Next</a></p>
</div>
<div id="Media" class="search" style="display:none">
<p>1 - 10 of <strong>92</strong> results found for in <strong>Media</strong>.</p>
<p><a href="#" class="nextlink">Next</a></p>
</div>
</div>
<script>
function openBtn(evt, cityName) {
var i, x, tablinks;
x = document.getElementsByClassName("search");
for (i = 0; i < x.length; i++) {
x[i].style.display = "none";
}
tablinks = document.getElementsByClassName("tablink");
for (i = 0; i < x.length; i++) {
tablinks[i].className = tablinks[i].className.replace(" activebtn", "");
}
document.getElementById(cityName).style.display = "block";
evt.currentTarget.className += " activebtn";
}
</script>
</body>
</html>
