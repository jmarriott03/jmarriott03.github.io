<!doctype html>
<html>

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width = device-width">
<meta name="viewport" content="initial-scale=1">
<title>Plymouth University</title>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700,700i" rel="stylesheet">
<style type="text/css">
* {
	margin: 0 auto;
}
* + * {
	margin-top: 1em;
}
html, body {
	width: 100%;
	height: 100%;
	background-color: #999;
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	margin: 0;
	font-size: 20px;
}
body {
	font-family: sans-serif;
	font-size: 1em;
	line-height: 1.25em;
	color: #eee;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
	background-image: url(images/1280x720-150428c.jpg);
	background-position: center center;
	background-repeat: no-repeat;
	overflow: hidden;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: 400;
}
a {
	color: #eee;
	font-weight: bold;
	background: rgba(0,0,0,0.8);
	display: block;
	padding-bottom: 0.5em;
	width: 9em;
	text-decoration: none;
}
.visited {
	color: #90f;
}
strong {
	font-weight: 700;
}
em {
	font-weight: 400i;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
}
.textbox {
	max-width: 38em;
	overflow: hidden;
}
.imagebox {
	max-width: 48em;
	overflow: hidden;
}
.borderbox {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	margin: 0 auto;
	padding: 1em;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
.two {
	width: 50%;
	margin: 0;
}
.three {
	width: 33.333%;
	margin: 0;
	float: left;
	text-align: center;
}
.three img {
	width: 100%;
	max-width: 15em;
}
.four {
	width: 25%;
	margin: 0;
	float: left;
	text-align: center;
}
.four img {
	width: 100%;
	max-width: 6em;
	display: block;
}
.fullw {
	max-width: 46em;
	overflow: hidden;
	margin: 0 auto;
}
.hidden {
	display: none;
	width: 100%;
}

/*
   ____               _ _                                
  / __ \ _ __  ___ __| (_)__ _   ___ __ _ _ ___ ___ _ _  
 / / _` | '  \/ -_) _` | / _` | (_-</ _| '_/ -_) -_) ' \ 
 \ \__,_|_|_|_\___\__,_|_\__,_| /__/\__|_| \___\___|_||_|
  \____/                                                 

*/

@media (max-width: 29em) {
.three, .four {
	width: 100%;
}
.four img {
	display: none;
}
a {
	padding: 0.5em;
}
body {
	background-image: none;
	overflow: auto;
}
.hidden {
	display: block;
}
}

@media screen and (min-width: 29em) and (max-width: 41em) {
.three, .four {
	width: 50%;
}
body {
	background-image: none;
	overflow: auto;
}
.hidden {
	display: block;
}
}

@media screen and (min-width: 41em) and (max-width: 54em) {
.three, .four {
	width: 33.333%;
}
}
</style>
</head>
<body>
<div class="fullw"><img src="images/1280x720-150428c.jpg" alt="" class="hidden"/>
  <div class="four borderbox"><a href="#"><img src="images/collaborate-icon01.png" alt="" />Search</a></div>
  <div class="four borderbox"><a href="#"><img src="images/collaborate-icon02.png" alt="" />Document store</a></div>
  <div class="four borderbox"><a href="#"><img src="images/collaborate-icon03.png" alt="" />Our sites</a></div>
  <div class="four borderbox"><a href="#"><img src="images/collaborate-icon04.png" alt="" />Temporary sites</a></div>
  <div class="four borderbox"><a href="#"><img src="images/collaborate-icon05.png" alt="" />Quick links</a></div>
  <div class="four borderbox"><a href="#"><img src="images/collaborate-icon06.png" alt="" />Newsfeed</a></div>
  <div class="four borderbox"><a href="#"><img src="images/collaborate-icon07.png" alt="" />Help</a></div>
  <div class="four borderbox"><a href="#"><img src="images/collaborate-icon08.png" alt="" />OneDrive</a></div>
  <div class="four borderbox"><a href="#"><img src="images/collaborate-icon09.png" alt="" />Email</a></div>
  <div class="four borderbox"><a href="#"><img src="images/collaborate-icon10.png" alt="" />Personal details</a></div>
  <div class="four borderbox"><a href="#"><img src="images/collaborate-icon13.png" alt="" />SEEDPoD PLUS</a></div>
  <div class="four borderbox"><a href="#"><img src="images/collaborate-icon12.png" alt="" />Your modules</a></div>
</div>
