<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
* {
	margin: 0 auto;
	box-sizing: border-box;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #333;
	background: #FFF;
	margin: 0;
}
h1 {
	font-size: 2em;
	line-height: 1.25em;
	font-weight: bold;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: bold;
}
a {
	color: #0070A8;
}
p {
	clear: both;
	margin: 1em;
	font-weight: bold;
}
.visited {
	color: #551A8B;
}
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
	margin: 0;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
section {
	max-width: 40em;
	margin: 0 auto;
	padding: 1em;
	overflow: hidden;
}
.three {
	width: 33.333%;
	float: left;
}
.whitetxt {
	color: #FFF;
}

/*media*/
@media (max-width: 50em) {
.three {
	width: 100%;
	margin: 0;
}
h2 {
	margin-bottom: 0.666em;
}
}
/*Green*/
.swatch1 {
	background-color: #6CC;
}
.swatch2 {
	background-color: #2B8282;
}
.swatch3 {
	background-color: #066;
}
/*Red*/
.swatch4 {
	background-color: #FF7070;
}
.swatch5 {
	background-color: #C33;
}
.swatch6 {
	background-color: #900;
}
/*Purple*/
.swatch7 {
	background-color: #C9C;
}
.swatch8 {
	background-color: #936293;
}
.swatch9 {
	background-color: #636;
}
/*Orange*/
.swatch10 {
	background-color: #FC9;
}
.swatch11 {
	background-color: #F96;
}
.swatch12 {
	background-color: #B45A2D;
}
/*Blue*/
.swatch13 {
	background-color: #71A1D0;
}
.swatch14 {
	background-color: #369;
}
.swatch15 {
	background-color: #036;
}
.swatch16 {
	background-color: #FFF;
}
.swatch17 {
	background-color: #CCC;
}
.swatch18 {
	background-color: #333;
}
.swatch1 a, .swatch4 a, .swatch7 a, .swatch10 a, .swatch11 a, .swatch12 a, .swatch13 a, .swatch17 a {
	color: #333;
}
.swatch2 a, .swatch3 a, .swatch5 a, .swatch6 a, .swatch8 a, .swatch9 a, .swatch12 a, .swatch14 a, .swatch15 a, .swatch18 a {
	color: #FFF;
}
.red {
	color: red;
}
</style>
</head>
<body>
<section>
