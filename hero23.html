<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--dgrey: #666;
--black: #111;
--link: #06c;
--visited: purple;
--btn-primary: #06c;
--btn-primary-hov: #039;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon17.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    font-weight: normal;
    line-height: 1;
    width: 1em;
    display: inline-block;
    text-align: center;
    margin: 0 0.25em 0 0;
}
* {
    margin: 0 auto;
    box-sizing: border-box;
}
* + * {
    margin-top: 1em;
}
html, body {
    -webkit-text-size-adjust: none;
    text-size-adjust: none;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: var(--black);
    background: var(--white);
    margin: 0;
}
main {
    margin-top: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.2;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.2;
    font-weight: bold;
}
h3 {
    font-size: 1.17em;
    line-height: 1.2;
    font-weight: bold;
}
h4 {
    font-size: 1em;
    line-height: 1.2;
    font-weight: bold;
}
h5 {
    font-size: 0.83em;
    line-height: 1.2;
    font-weight: bold;
}
h6 {
    font-size: 0.75em;
    line-height: 1.2;
    font-weight: bold;
}
p:not(:last-child) {
    clear: both;
    line-height: 1.5;
    margin-bottom: 1.5em;
}
a {
    color: var(--link);
    word-wrap: break-word;
    text-underline-position: under;
    text-underline-offset: 1px;
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    height: 100%;
    object-fit: cover;
    margin: 0;
}
ul, ol {
    margin-bottom: 1.5em;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
section {
    max-width: 100%;
    overflow: hidden;
}
.codegrey {
    background-color: var(--lgrey);
    padding: 1em;
}
.largetext {
    font-size: 1.5em;
    line-height: 1.2;
}
.parent {
    display: grid;
    grid-template-columns: 1fr minmax(auto, 80em) 1fr;
    grid-template-rows: auto;
    margin: 0;
}
.div1 {
    grid-area: 1 / 1 / 2 / 4;
}
.div2 {
    grid-area: 1 / 1 / 2 / 4;
}
.div3 {
    grid-area: 1 / 2 / 2 / 3;
}
.div1, .div2, .div3 {
    width: 100%;
    margin-top: 0;
}
.div2 {
    background-image: linear-gradient(to right, rgba(0,0,0,0.5), rgba(0,0,0,0));
    mix-blend-mode: multiply;
    z-index: 0;
}
.inner-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    width: 100%;
    height: 100%;
    align-items: center;
    padding: 1rem;
}
.box {
    z-index: 1;
    margin: 0;
}
.btn {
    font-size: 1rem;
    line-height: 1.5;
    border-radius: 0.25rem;
    padding: 0.5rem 0.75rem;
    margin: 0 1rem 0 0;
    text-decoration: none;
    cursor: default;
    display: block;
    border: none;
    float: left;
    -webkit-appearance: none;
    outline-offset: 2px;
    transition: 0.3s;
}
.btn-primary {
    color: var(--white);
    background-color: var(--btn-primary);
}
.btn-primary:hover, .btn-primary:focus {
    background-color: var(--btn-primary-hov);
}
.mtop1 {
    margin-top: 1rem;
}
.largetext {
    font-size: 3em;
    line-height: 1.2;
}
.white {
    color: var(--white);
}
.search-box {
    width: 100%;
    padding: 1rem;
    font-size: 1rem;
    border: 1px solid var(--mgrey);
    border-radius: 0.25rem;
    outline: none;
}
.div2, .div3, .box {
    border: 1px dotted var(--white);
}
@media (max-width: 60em) {
.inner-container {
    grid-template-columns: 1fr;
}
.div2 {
    background-image: linear-gradient(to right, rgba(0,0,0,0.5), rgba(0,0,0,0.5));
}
}
</style>
</head>
<body>
<main>
  <section>
    <div class="parent">
      <div class="div1"><img src="images/1280x720placeholder-mgrey.gif" width="1280" height="720" alt=""></div>
      <div class="div2"></div>
      <div class="div3">
        <div class="inner-container">
          <div class="box">
            <h1 class="largetext white">Start a course this September.<br>
              It's your future.<br>
              Make it count.</h1>
            <button class="btn btn-primary mtop1"><span class="iconfont" aria-hidden="true">6</span>Register for clearing</button>
          </div>
          <div class="box rounded white">
            <h2><span class="iconfont" aria-hidden="true">B</span>Search course vacancies</h2>
            <input type="text" class="search-box" placeholder="Search courses...">
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
