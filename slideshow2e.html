<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
:root {
--white: #fff;
--lgrey: #eee;
--mgrey: #ccc;
--dgrey: #666;
--black: #111;
--link: #00e;
--visited: purple;
--freshgreen1: #d2e48b;
--freshgreen2: #b4c960;
--freshgreen3: #677c1d;
--containerwidth: 60rem;
}
@font-face {
    font-family: icon;
    src: url('fonts/icon15.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    font-weight: normal;
    line-height: 1;
    width: 1em;
    display: inline-block;
    text-align: center;
    margin: 0 0.25em 0 0;
}
html, body {
    text-size-adjust: none;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5;
    color: var(--black);
    background: var(--white);
    margin: 0;
}
* {
    box-sizing: border-box;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
    height: 100%;
    margin: 0;
    object-fit: cover;
}
/* Position the image container (needed to position the left and right arrows) */
.container {
    position: relative;
    max-width: var(--containerwidth);
    margin: 0 auto;
    padding: 0 1rem 1rem 1rem;
}
/* Hide the images by default */
.mySlides {
    display: none;
}
/* Add a pointer when hovering over the thumbnail images */
.cursor {
    cursor: pointer;
}
/* Next & previous buttons */
.prev, .next {
	font-family: 'icon', sans-serif;
    cursor: pointer;
    position: absolute;
    top: 35%;
    width: auto;
    padding: 16px;
    margin-top: -50px;
    color: var(--white);
    font-weight: bold;
    font-size: 1.5rem;
    user-select: none;
    -webkit-user-select: none;
}
/* Position the "next button" to the right */
.next {
    right: 1rem;
}
/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
    color: var(--white);
    background-color: rgba(0, 0, 0, 0.8);
}
/* Number text (1/3 etc) */
.numbertext {
    color: var(--white);
    font-size: 0.75rem;
    padding: 0.5rem;
    position: absolute;
    top: 0;
}
/* Container for image text */
.caption-container {
    text-align: left;
    padding: 2px 0;
    color: var(--white);
	background-color: var(--freshgreen3);
}
.row:after {
    content: "";
    display: table;
    clear: both;
}
/* Six columns side by side */
.column {
    float: left;
    width: 16.66%;
}
/* Add a transparency effect for thumnbail images */
.demo {
    opacity: 0.6;
}
.active, .demo:hover {
    opacity: 1;
}
/*freshgreen*/
.freshgreen1 {
    background-color: #d2e48b;
}
.freshgreen2 {
    background-color: #b4c960;
}
.freshgreen3 {
    background-color: #677c1d;
}
.white, .white a {
    color: var(--white);
}
.black, .black a {
    color: var(--black);
}
.fullw {
    width: 100%;
    overflow: hidden;
}
.mtop0 {
    margin-top: 0;
}
.mbot0 {
    margin-bottom: 0;
}
.ptop0 {
    padding-top: 0;
}
.pbot0 {
    padding-bottom: 0;
}
.nomargin {
    margin: 0;
}
.headingwidth {
    max-width: var(--containerwidth);
    margin: 0 auto;
    padding: 1rem;
}
</style>
</head>
<body>
<div class="fullw freshgreen3">
  <h2 class="headingwidth white">Student gallery</h2>
  <div class="container">
    <div class="mySlides">
      <div class="numbertext">1 / 12</div>
      <img src="images/1280x720student1.jpg" alt="alternate text"></div>
    <div class="mySlides">
      <div class="numbertext">2 / 12</div>
      <img src="images/1280x720student2.jpg" alt="alternate text"></div>
    <div class="mySlides">
      <div class="numbertext">3 / 12</div>
      <img src="images/1280x720student3.jpg" alt="alternate text"></div>
    <div class="mySlides">
      <div class="numbertext">4 / 12</div>
      <img src="images/1280x720student4.jpg" alt="alternate text"></div>
    <div class="mySlides">
      <div class="numbertext">5 / 12</div>
      <img src="images/1280x720student5.jpg" alt="alternate text"></div>
    <div class="mySlides">
      <div class="numbertext">6 / 12</div>
      <img src="images/1280x720student6.jpg" alt="alternate text"></div>
    <div class="mySlides">
      <div class="numbertext">7 / 12</div>
      <img src="images/1280x720student7.jpg" alt="alternate text"></div>
    <div class="mySlides">
      <div class="numbertext">8 / 12</div>
      <img src="images/1280x720student8.jpg" alt="alternate text"></div>
    <div class="mySlides">
      <div class="numbertext">9 / 12</div>
      <img src="images/1280x720student9.jpg" alt="alternate text"></div>
    <div class="mySlides">
      <div class="numbertext">10 / 12</div>
      <img src="images/1280x720student10.jpg" alt="alternate text"></div>
    <div class="mySlides">
      <div class="numbertext">11 / 12</div>
      <img src="images/1280x720student11.jpg" alt="alternate text"></div>
    <div class="mySlides">
      <div class="numbertext">12 / 12</div>
      <img src="images/1280x720student12.jpg" alt="alternate text"></div>
    <a class="prev" onclick="plusSlides(-1)">P</a> <a class="next" onclick="plusSlides(1)">N</a>
    <div class="caption-container">
      <p id="caption"></p>
    </div>
    <div class="row">
      <div class="column"><img class="demo cursor" src="images/1280x720student1.jpg" onclick="currentSlide(1)" alt="<h3>Heading 1</h3>Conducting research on fish ecology on the Great Barrier Reef - Student research expedition"></div>
      <div class="column"><img class="demo cursor" src="images/1280x720student2.jpg" onclick="currentSlide(2)" alt="<h3>Heading 2</h3>Measuring coral health on the Great Barrier Reef - Student research expedition"></div>
      <div class="column"><img class="demo cursor" src="images/1280x720student3.jpg" onclick="currentSlide(3)" alt="<h3>Heading 3</h3>Students gaining experience by volunteering to join a research expedition to the Great Barrier Reef"></div>
      <div class="column"><img class="demo cursor" src="images/1280x720student4.jpg" onclick="currentSlide(4)" alt="<h3>Heading 4</h3>Students learning about the animals of the Great Barrier Reef - Student expedition"></div>
      <div class="column"><img class="demo cursor" src="images/1280x720student5.jpg" onclick="currentSlide(5)" alt="<h3>Heading 5</h3>Students studying the form and function of African mammals"></div>
      <div class="column"><img class="demo cursor" src="images/1280x720student6.jpg" onclick="currentSlide(6)" alt="<h3>Heading 6</h3>Looking for tracks and signs of animals in a dry river bed"></div>
      <div class="column"><img class="demo cursor" src="images/1280x720student7.jpg" onclick="currentSlide(7)" alt="<h3>Heading 7</h3>Learning about the conservation of African megafauna at Ol Pejeta"></div>
      <div class="column"><img class="demo cursor" src="images/1280x720student8.jpg" onclick="currentSlide(8)" alt="<h3>Heading 8</h3>Understanding human-animal interactions in the field"></div>
      <div class="column"><img class="demo cursor" src="images/1280x720student9.jpg" onclick="currentSlide(9)" alt="<h3>Heading 9</h3>Learning to use footprints to assess species prevalence"></div>
      <div class="column"><img class="demo cursor" src="images/1280x720student10.jpg" onclick="currentSlide(10)" alt="<h3>Heading 10</h3>A historical cave used by animals and people alike for centuries"></div>
      <div class="column"><img class="demo cursor" src="images/1280x720student11.jpg" onclick="currentSlide(11)" alt="<h3>Heading 11</h3>Conducting wildlife surveys on a game drive"></div>
      <div class="column"><img class="demo cursor" src="images/1280x720student12.jpg" onclick="currentSlide(12)" alt="<h3>Heading 12</h3>Hiking to an observation point in the savannah"></div>
    </div>
  </div>
</div>
<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
</body>
</html>
