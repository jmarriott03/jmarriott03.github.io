<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
@font-face {
    font-family: icon;
    src: url('fonts/icon7t-webfont.woff');
}
.iconfont {
    font-family: 'icon', sans-serif;
    font-weight: normal;
}
@font-face {
    font-family: neuzitbold;
    src: url('fonts/neuzeitforplymouth-bold-webfont.woff');
}
@font-face {
    font-family: neuzitregular;
    src: url('fonts/neuzeitforplymouth-regular-webfont.woff');
}
.neuzitbold {
    font-family: 'neuzitbold', sans-serif;
    font-weight: normal;
}
* {
    margin: 0 auto;
    box-sizing: border-box;/*background:rgba(255,0,0,0.25);*/
}
* + * {
    margin-top: 1em;
}
html, body {
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
    font-size: 100%;
    font-family: sans-serif;
    font-weight: normal;
    line-height: 1.5em;
    color: #111;
    background: #FFF;
    margin: 0;
}
h1 {
    font-size: 2em;
    line-height: 1.25em;
    font-weight: bold;
}
h2 {
    font-size: 1.5em;
    line-height: 1.25em;
    font-weight: bold;
    width: 100%;
}
h3 {
    font-size: 1.17em;
    line-height: 1.5em;
    font-weight: bold;
    width: 100%;
}
a {
    color: #00E;
}
.visited {
    color: #551A8B;
}
strong {
    font-weight: bold;
}
em {
    font-style: italic;
}
img {
    border: 0;
    text-decoration: none;
    vertical-align: top;
    width: 100%;
	height: 100%;
    margin: 0;
	object-fit: cover;
	object-position: center center;
}
.nowrap {
    white-space: nowrap;
}
.ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 0;
}
.container {
    width: 360px;
    height: 640px;
    position: relative;
    z-index: 1;
    background: #000;
    margin: 1em;
    background-color: #1e264a;
}
	
.qrcode {
    width: 360px;
    height: 640px;
    position: relative;
    z-index: 6;
    background-image: url(images/720x1280bigscreenbck3.png);
    background-size: cover;
	margin: 0;
}	
	
.heroimage {
    position: absolute;
    top: 0;
    width: 360px;
    overflow: hidden;
    z-index: 2;
    height: 360px;
}
.heroimage img {
    position: absolute;
    bottom: 0;
}
.herotext {
    position: absolute;
    display: flex;
    justify-content: flex-end;
    align-items: flex-end;
    bottom: 95px;
    left: 30px;
    z-index: 4;
    margin: 0;
    color: #FFF;
    width: 300px;
    height: 447px;
    overflow: hidden;
	/*border: 1px dashed white;*/
}
.herotext h1 {
    font-family: 'neuzitbold', sans-serif;
    font-weight: normal;
    font-size: 1.5em;
    line-height: 1.1em;
    color: #8CDC73;
    width: 100%;
}
.social {
    font-family: 'neuzitregular', sans-serif;
    font-weight: normal;
    position: absolute;
    bottom: 21px;
    left: 75px;
    z-index: 5;
    font-weight: bold;
    color: #24ACC6;
    font-size: 1.5rem;
    width: 185px;
    height: 30px;
}
.logo {
    position: absolute;
    top: 20px;
    left: 35px;
    width: 290px;
    z-index: 5;
}
.formcontainer {
    width: 320px;
    padding-left: 1em;
    float: left;
}
.fullw {
    width: 720px;
    overflow: hidden;
}
.fullw > * {
    float: left;
}
.padtophalf {
    padding-top: 0.5em;
}
</style>
<script>
function imagebutton1() {
	document.getElementById("canvas1").style.height = "202px";
	document.getElementById("canvas1").style.top = "120px";
	}
	function imagebutton2() {
	document.getElementById("canvas1").style.height = "360px";
	document.getElementById("canvas1").style.top = "0px";
	}
	function imagebutton3() {
	document.getElementById("canvas1").style.height = "640px";
	document.getElementById("canvas1").style.top = "0px";
	}

function process()
{
var heroh=document.getElementById("formtext").value;
document.getElementById("heroh").innerHTML = heroh;

return false;
}

function processc()
{
var herotc=document.getElementById("formtextc").value;
document.getElementById("herotc").innerHTML = '/' + herotc;

return false;
}

window.onload=function(){
document.getElementById('getval').addEventListener('change', readURL, true);
function readURL(){
    var file = document.getElementById("getval").files[0];
    var reader = new FileReader();
    reader.onloadend = function(){
        document.getElementById('canvas1').innerHTML = '<img src="' + reader.result + '" alt="">';  
    }
    if(file){
        reader.readAsDataURL(file);
    }else{
    }
}
}
</script>
</head>
<body>
<main>
  <div class="fullw">
    <div class="container">
      <div class="heroimage" id="canvas1"><img src="images/720x720bigscreen.jpg" alt="" /></div>
      <div class="herotext">
        <h1 id="heroh">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam</h1>
      </div>
      <div class="social ellipsis">
        <p id="herotc">/PlymUni</p>
      </div>
      <div class="logo"><img src="images/uopqueenlogomonowhite.svg" alt=""/></div>
		<div class="qrcode"></div>
    </div>
    <div class="formcontainer">
      <form onSubmit="return process();">
        <label for="formtext">Text</label>
        <input type="text" name="formtext" id="formtext" autocapitalize="none">
        <input type="submit" value="Go">
      </form>
      <form onSubmit="return processc();">
        <label for="formtextc">Social</label>
        <input type="text" name="formtextc" id="formtextc" autocapitalize="none">
        <input type="submit" value="Go">
      </form>
      <p class="padtophalf">
        <label for="getval">Image</label>
        <input type="file" id="getval">
      </p>
      <p>
        <button onclick="imagebutton1()">Landscape</button>
        <button onclick="imagebutton2()">Square</button>
        <button onclick="imagebutton3()">Portrait</button>
      </p>
    </div>
  </div>
</main>
</body>
</html>
