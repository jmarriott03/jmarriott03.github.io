<!doctype html>
<html>

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mayflower Autonomous Ship</title>
<style type="text/css">
* {
	padding: 0;
	margin: 0 auto;
}
body {
	font-family: sans-serif;
	font-size: 16px;
	line-height: 24px;
	background-color: #000;
}
body, html {
	height: 100%;
	-webkit-text-size-adjust: none;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
}
video#bgvid { 
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
    -ms-transform: translateX(-50%) translateY(-50%);
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
    background: url(mayflowerbck.jpg) no-repeat;
    background-size: cover; 
}
.center {
	position: absolute;
	top: 33%;
	text-align: center;
	width: 100%;
}
img {
	width: 50%;
}
@media (max-width: 800px) {
.hidey { display: none; }
img {
	width: 80%;
}
}	
</style>
</head>

<body>
<video autoplay loop poster="images/mayflowerbck.jpg" id="bgvid" class="hidey">
    <source src="images/mayflowerbck.mp4" type="video/mp4">
</video>
<div class="center"><img src="images/mayflowerlogo1.png" alt=""/></div>
</body>
</html>
