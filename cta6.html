<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
@font-face {
	font-family: icon;
	src: url('fonts/icon7t-webfont.woff');
}
.iconfont {
	font-family: 'icon', sans-serif;
	text-decoration: none;
	line-height: 1em;
}
* {
	margin: 0 auto;
	box-sizing: border-box;/*background:rgba(255,0,0,0.25);*/
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background: #FFF;
	margin: 0;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: bold;
}
a {
	color: #00E;
	text-decoration: underline;
}
.visited {
	color: #639;
}
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
	margin: 0;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
section {
	max-width: 40em;
	overflow: hidden;
	padding: 1em;
}
.btn a {
	padding: 0.5em 0.75em;
	border-radius: 0.25em;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	margin-right: 0.5em;
	border: none;
	font-size: 1em;
	line-height: 1.5em;
	cursor: pointer;
	transition: 0.3s;
}
.btn a:focus {
	outline: 2px solid #111;
}
.-c-cpd1 {
	color: #FFF;
	background: #111;
	cursor: default;
}
.-c-cpd2 {
	color: #111;
	background: #EEE;
}
.-c-cpd2:hover {
	color: #111;
	background: #CCC;
}
</style>
</head>
<body>
<main>
  <section>
    <h2>Filter results by</h2>
    <p class="btn"><a href="#" class="-c-cpd1">All (8)</a><a href="#" class="-c-cpd2">Courses (2)</a><a href="#" class="-c-cpd2">Articles (1)</a><a href="#" class="-c-cpd2">People (1)</a><a href="#" class="-c-cpd2">News (4)</a></p>
    <p class="btn"><a href="#" class="-c-cpd1">1</a><a href="#" class="-c-cpd2">2</a><a href="#" class="-c-cpd2">3</a><a href="#" class="-c-cpd2">Next</a><a href="#" class="-c-cpd2">Last</a></p>
  </section>
</main>
</body>
</html>
