<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<link href="//fonts.googleapis.com/css?family=Lora" rel="stylesheet">
<title>University of Plymouth</title>
<style type="text/css">
* {
	margin: 0 auto;
	box-sizing: border-box;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	margin: 1em;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	color: #111;
	background-color: #FAFAFA;
}
div {
	font-family: Lora, serif;
	font-size: 2em;
	font-variant-ligatures: no-common-ligatures;
}
.clig-off {
	font-variant-ligatures: no-common-ligatures;
	color: orange;
	font-size: 4em;
	margin-right: 0.25em;
}
.clig-on {
	font-variant-ligatures: common-ligatures;
	color: orange;
	font-size: 4em;
	margin-right: 0.25em;
}
</style>
</head>
<body>
<div> <span class="clig-off">fi</span>(fi) font-variant-ligatures: no-common-ligatures;<br>
  <span class="clig-on">fi</span>(fi) font-variant-ligatures: common-ligatures;<br>
  <span class="clig-off">ﬁ</span>(ﬁ) font-variant-ligatures: no-common-ligatures;<br>
  <span class="clig-on">ﬁ</span>(ﬁ) font-variant-ligatures: common-ligatures; </div>
</body>
