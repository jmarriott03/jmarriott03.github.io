<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<title>University of Plymouth</title>
<style>
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	margin: 0;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background-color: #FAFAFA;
}
.item1 {
	grid-area: logo;
}
.item2 {
	grid-area: login;
}
.item3 {
	grid-area: nav1;
	text-align: left;
}
.item4 {
	grid-area: nav2;
	text-align: left;
}
.item5 {
	grid-area: hero;
}
.item6 {
	grid-area: main;
}
.item7 {
	grid-area: footer;
}
.grid-container {
	display: grid;
	grid-template-areas: 'logo login' 'nav2 nav2' 'hero hero' 'main main' 'nav1 nav1' 'footer footer';
	grid-gap: 10px;
	background-color: #2196F3;
	padding: 10px;
}
.grid-container > div {
	background-color: rgba(255, 255, 255, 0.8);
	padding: 0.5em;
}

@media screen and (min-width: 800px) {
.grid-container {
	grid-template-areas: '. nav1 nav1 nav1 .' 'logo nav2 nav2 nav2 login' 'hero hero hero hero hero' '. main main main .' 'footer footer footer footer footer';
}
.item3 {
	text-align: right;
}
.item4 {
	text-align: right;
}
}
.fullw {
	width: auto;
	overflow: hidden;
	background-color: #111;
	color: #FAFAFA;
	margin: 0;
}
</style>
</head>
<body>
<div class="grid-container">
  <div class="item1">logo</div>
  <div class="item2">login</div>
  <div class="item3">nav1</div>
  <div class="item4">nav2</div>
  <div class="item5">hero</div>
  <div class="item6">main</div>
  <div class="item7">footer</div>
</div>
</body>
</html>
