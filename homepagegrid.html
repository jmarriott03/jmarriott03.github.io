<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<title>University of Plymouth</title>
<style>
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	margin: 0;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background-color: #FAFAFA;
}
.grid-container {
	display: grid;
	grid-template-areas: 'logo login' 'nav1 nav1' 'nav2 nav2' 'hero hero' 'main main' 'footer footer';
	grid-gap: 10px;
	background-color: #CCC;
	padding: 0.5em;
}
.grid-container > div {
	background-color: rgba(255, 255, 255, 0.8);
	padding: 0.5em;
}
.item1 {
	grid-area: logo;
}
.item2 {
	grid-area: login;
	text-align: right;
}
.item3 {
	grid-area: nav1;
	text-align: left;
	color: #FAFAFA !important;
	background-color: #666 !important;
}
.item4 {
	grid-area: nav2;
	text-align: left;
}
.item5 {
	grid-area: hero;
}
.item6 {
	grid-area: main;
}
.item7 {
	grid-area: footer;
	color: #FAFAFA !important;
	background-color: #666 !important;
}
.item8 {
	grid-area: leftfill;
	background-color: #666 !important;
}
.item9 {
	grid-area: rightfill;
	background-color: #666 !important;
}
.item8 {
	display: none;
}
.item9 {
	display: none;
}

@media screen and (min-width: 800px) {
.grid-container {
	grid-template-areas: 'leftfill nav1 nav1 nav1 rightfill' 'logo nav2 nav2 nav2 login' 'hero hero hero hero hero' '. main main main .' 'footer footer footer footer footer';
}
.item2 {
	text-align: left;
}
.item3 {
	text-align: right;
}
.item4 {
	text-align: right;
}
.item8 {
	display: block;
}
.item9 {
	display: block;
}
}
</style>
</head>
<body>
<div class="grid-container">
  <div class="item1">University of Plymouth</div>
  <div class="item2">Login &nbsp; &nbsp; Search</div>
  <div class="item3">Careers &nbsp; &nbsp; Visit &nbsp; &nbsp; Alumni &nbsp; &nbsp; Events &nbsp; &nbsp; News</div>
  <div class="item4">Study &nbsp; &nbsp; Research &nbsp; &nbsp; International &nbsp; &nbsp; Business &nbsp; &nbsp; About</div>
  <div class="item5">Hero story</div>
  <div class="item6">Main content</div>
  <div class="item7">Footer</div>
  <div class="item8"></div>
  <div class="item9"></div>
</div>
</body>
</html>
