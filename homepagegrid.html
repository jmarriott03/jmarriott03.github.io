<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<title>University of Plymouth</title>
<style>
@font-face {
	font-family: neuzit;
	src: url('fonts/neuzeitforplymouth-regular-webfont.woff');
}
@font-face {
	font-family: icon;
	src: url('fonts/icon7t-webfont.woff');
}
.iconfont {
	font-family: 'icon', sans-serif;
	font-weight: normal;
	line-height: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	margin: 0;
	font-size: 14px;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background-color: #FAFAFA;
}
.grid-container {
	display: grid;
	grid-template-areas: 'logo login' 'nav1 nav1' 'nav2 nav2' 'hero hero' 'main main' 'footer footer';
}
.grid-container > div {
	padding: 1em;
}
.item1 {
	grid-area: logo;
}
.item2 {
	grid-area: login;
	text-align: right;
}
.item3 {
	grid-area: nav1;
	text-align: left;
	color: #FAFAFA !important;
	background-color: #111 !important;
}
.item4 {
	grid-area: nav2;
	text-align: left;
}
.item5 {
	grid-area: hero;
}
.item6 {
	grid-area: main;
}
.item7 {
	grid-area: footer;
	color: #FAFAFA !important;
	background-color: #111 !important;
}
.item8 {
	grid-area: leftfill;
	background-color: #111 !important;
}
.item9 {
	grid-area: rightfill;
	background-color: #111 !important;
}
.item8 {
	display: none;
}
.item9 {
	display: none;
}
.nowrap {
	white-space: nowrap;
}

@media screen and (min-width: 800px) {
.grid-container {
	grid-template-areas: 'leftfill nav1 nav1 nav1 rightfill' 'logo nav2 nav2 nav2 login' 'hero hero hero hero hero' '. main main main .' 'footer footer footer footer footer';
}
.item2 {
	text-align: left;
}
.item3 {
	text-align: right;
}
.item4 {
	text-align: right;
}
.item8 {
	display: block;
}
.item9 {
	display: block;
}
}
</style>
</head>
<body>
<div class="grid-container">
  <div class="item1"><img src="images/uoplogomono.svg" width="150" alt=""/></div>
  <div class="item2"><span class="iconfont" aria-hidden="true">A</span> <strong>Login</strong> &nbsp; &nbsp;<span class="iconfont" aria-hidden="true">B</span> <strong>Search</strong></div>
  <div class="item3">Careers &nbsp; &nbsp; Visit &nbsp; &nbsp; Alumni &nbsp; &nbsp; Events &nbsp; &nbsp; News</div>
  <div class="item4"><strong>Study &nbsp; &nbsp; Research &nbsp; &nbsp; International &nbsp; &nbsp; <span class="nowrap">Business &nbsp; &nbsp; About</span></strong></div>
  <div class="item5">Hero story</div>
  <div class="item6">Main content</div>
  <div class="item7">Footer</div>
  <div class="item8"></div>
  <div class="item9"></div>
</div>
</body>
</html>
