<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
@font-face {
	font-family: icon;
	src: url('fonts/icon7t-webfont.woff');
}
.iconfont {
	font-family: 'icon', sans-serif;
	font-weight: normal;
	line-height: 1em;
}
* {
	margin: 0 auto;
	box-sizing: border-box;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background: #FFF;
	margin: 0;
}
h1 {
	font-size: 2em;
	line-height: 1.25em;
	font-weight: bold;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: bold;
}
h3 {
	font-size: 1.17em;
	line-height: 1.5em;
	font-weight: bold;
}
h4 {
	font-size: 1em;
	line-height: 1.5em;
	font-weight: bold;
}
h5 {
	font-size: 0.83em;
	line-height: 1.5rem;
	font-weight: bold;
}
h6 {
	font-size: 0.75em;
	line-height: 1.5rem;
	font-weight: bold;
}
p {
	clear: both;
}
a {
	color: #00E;
	word-wrap: break-word;
}
.visited {
	color: #551A8B;
}
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
	margin: 0;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
section {
	max-width: 20em;
	overflow: hidden;
	padding: 1em;
}
.codegrey {
	background-color: #EEE;
	padding: 1em;
}
.btn a {
	padding: 0.5em 0.75em;
	float: left;
	border-radius: 0.5em;
	text-align: center;
	color: #FFF;
	text-decoration: none;
}
.ucas {
	color: #FFF;
	background-color: #E32438;
}
</style>
</head>
<body>
<main>
  <section>
    <p>UCAS course code<br>
      <strong>N401</strong></p>
    <p>Institution code<br>
      <strong>C83</strong></p>
    <p>Duration<br>
      <strong>2 years</strong></p>
    <p>Assessment breakdown<br>
      <strong> <span class="nowrap">40% Exams,</span> <span class="nowrap">10% Coursework,</span> <span class="nowrap">5% Practicals,</span> <span class="nowrap">45% Other</span></strong></p>
    <p>Course type<br>
      <strong>Full time</strong></p>
    <p>Location<br>
      <strong>City College Plymouth</strong></p>
    <p class="btn"><a href="#" class="ucas">Apply via UCAS</a></p>
  </section>
</main>
</body>
</html>
