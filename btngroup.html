<!doctype html>
<html lang="en-GB">
<head>
<meta charset="UTF-8">
<meta name="description" content="Author: Jamie Marriott">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<link rel="stylesheet" href="css2/plymouth_reset.css">
<link rel="stylesheet" href="css2/plymouth_framework.css">
<link rel="stylesheet" href="css2/plymouth_theme.css">
<title>University of Plymouth</title>
<style>
:root {
--mb-module: 2em;
}
/*
* {
	outline: 1px dotted red;
	outline-offset: -1px;
}
*/
.p-responsive .p-responsive {
	padding: 1em;
}
.p-responsive .rounded-responsive {
	border-radius: 1em;
}
.w-26, .w-40, .w-53, .w-60, .w-80 {
	width: 100%;
}
.content-module-wrapper {
	display: flow-root;
	margin-bottom: var(--mb-module);
	padding: 0 2em;
}

@media (max-width: 40em) {
.content-module-wrapper {
	padding: 0 1em;
}
}
.content-module-wrapper .content-module-wrapper {
	padding: 0;
}
.btn-group {
	display: flex;
	gap: 1em;
	flex-wrap: wrap;
}
.btn-group .btn {
	margin: 0;
}
</style>
</head>
<body>
<main class="pt-2">
  <div class="content-module-wrapper">
    <div class="w-40 p-responsive rounded-responsive stroke">
      <h1>btngroup</h1>
      <div class="codegrey mb-reg"> <code>.btn-group {<br>
        display: flex;<br>
        gap: 1em;<br>
        flex-wrap: wrap;<br>
        }<br>
        .btn-group .btn {<br>
        margin: 0;<br>
        }<br>
        <br>
        &lt;div class="btn-group"&gt;<br>
        &lt;button class="btn btn-primary"&gt;Primary button&lt;/button&gt;<br>
        &lt;button class="btn btn-secondary"&gt;Secondary button&lt;/button&gt;<br>
        &lt;/div&gt;</code></div>
      <div class="btn-group">
        <button class="btn btn-primary">Primary button</button>
        <button class="btn btn-secondary">Secondary button</button>
      </div>
    </div>
  </div>
</main>
</body>
</html>
