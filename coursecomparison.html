<!doctype html>
<html lang="en">

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<title>University of Plymouth</title>
<style>
@font-face {
	font-family: icon;
	src: url('fonts/icon7t-webfont.woff');
}
.iconfont {
	font-size: 2em;
	font-family: 'icon', sans-serif;
	font-weight: normal;
	line-height: 1em;
	width: 1em;
	display: inline-block;
	text-align: center;
	margin: 0 0.25em 0 0;
	font-size: 2em;
}
* {
	margin: 0 auto;
	box-sizing: border-box;
}
* + * {
	margin-top: 1em;
}
html, body {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
	font-size: 100%;
	font-family: sans-serif;
	font-weight: normal;
	line-height: 1.5em;
	color: #111;
	background: #FFF;
	margin: 0;
}
h1 {
	font-size: 2em;
	line-height: 1.25em;
	font-weight: bold;
}
h2 {
	font-size: 1.5em;
	line-height: 1.25em;
	font-weight: bold;
}
h3 {
	font-size: 1.17em;
	line-height: 1.5em;
	font-weight: bold;
}
h4 {
	font-size: 1em;
	line-height: 1.5em;
	font-weight: bold;
}
h5 {
	font-size: 0.83em;
	line-height: 1.5rem;
	font-weight: bold;
}
h6 {
	font-size: 0.75em;
	line-height: 1.5rem;
	font-weight: bold;
}
p {
	clear: both;
}
a {
	color: #00E;
	word-wrap: break-word;
}
.visited {
	color: #551A8B;
}
strong {
	font-weight: bold;
}
em {
	font-style: italic;
}
img {
	border: 0;
	text-decoration: none;
	vertical-align: top;
	width: 100%;
	margin: 0;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
.nowrap {
	white-space: nowrap;
}
.ellipsis {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	margin-top: 0;
}
.container {
	max-width: 22em;
	overflow: hidden;
	padding: 1em;
}
.codegrey {
	background-color: #EEE;
	padding: 1em;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
	clear: both;
	display: block;
}
td {
	padding: 0.5em;
	text-align: left;
	border-bottom: 1px solid;
}
</style>
</head>
<body>
<main>
  <div class="container">
    <table>
      <tr>
        <td class="nowrap"><span class="iconfont" aria-hidden="true">&#91;</span></td>
        <td><strong>FdA Accounting and Finance</strong></td>
      </tr>
      <tr>
        <td class="nowrap"><span class="iconfont" aria-hidden="true">&#64;</span></td>
        <td><strong>Foundation Degree in Arts - FdA</strong></td>
      </tr>
      <tr>
        <td class="nowrap"><span class="iconfont" aria-hidden="true">&#99;</span></td>
        <td><strong>2 years</strong></td>
      </tr>
      <tr>
        <td class="nowrap"><span class="iconfont" aria-hidden="true">&#201;</span></td>
        <td><strong>40% practicals<br>
          25% coursework<br>
          25% exams<br>
          10% other</strong></td>
      </tr>
      <tr>
        <td class="nowrap"><span class="iconfont" aria-hidden="true">&#92;</span></td>
        <td><strong>Full time</strong></td>
      </tr>
      <tr>
        <td class="nowrap"><span class="iconfont" aria-hidden="true">&#93;</span></td>
        <td><strong>-</strong></td>
      </tr>
      <tr>
        <td class="nowrap"><span class="iconfont" aria-hidden="true">&#40;</span></td>
        <td><strong>City College Plymouth</strong></td>
      </tr>
      <tr>
        <td class="nowrap"><span class="iconfont" aria-hidden="true">&#65;</span></td>
        <td><strong>City College Plymouth</strong></td>
      </tr>
    </table>
    <div class="codegrey"><code>.iconfont {<br>
      width: 1em;<br>
      display: inline-block;<br>
      text-align: center;<br>
      margin: 0 0.25em 0 0;<br>
      }</code></div>
  </div>
</main>
</body>
</html>
